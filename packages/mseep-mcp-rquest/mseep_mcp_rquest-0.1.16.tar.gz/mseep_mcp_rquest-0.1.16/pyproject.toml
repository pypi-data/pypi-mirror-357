[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "mcp_rquest",
]

[tool.ruff]
line-length = 130
target-version = "py310"
select = [
    "E",
    "F",
    "I",
    "N",
    "W",
]

[tool.black]
line-length = 130
target-version = [
    "py310",
]
