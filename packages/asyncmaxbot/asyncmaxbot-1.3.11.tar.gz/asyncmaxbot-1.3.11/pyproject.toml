[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "asyncmaxbot"
version = "1.3.11"
description = "Python library for creating bots in Max API with aiogram-like syntax"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "sdkinfotech", email = "maxbotdevsup@gmail.com"}
]
maintainers = [
    {name = "sdkinfotech", email = "maxbotdevsup@gmail.com"}
]
keywords = ["max", "api", "bot", "telegram", "aiogram", "async", "messenger"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Chat",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
requires-python = ">=3.8"
dependencies = [
    "aiohttp>=3.8.0",
    "pydantic>=2.0.0",
    "loguru>=0.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/sdkinfotech/asyncmaxbot"
Documentation = "https://sdkinfotech.github.io/asyncmaxbot/"
Repository = "https://github.com/sdkinfotech/asyncmaxbot"
"Bug Tracker" = "https://github.com/sdkinfotech/asyncmaxbot/issues"
"Examples" = "https://github.com/sdkinfotech/asyncmaxbot/tree/main/examples"
"PyPI" = "https://pypi.org/project/asyncmaxbot/"

[tool.setuptools]
packages = ["maxbot"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    "*.egg-info",
]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "aiohttp.*",
    "loguru.*",
]
ignore_missing_imports = true 
