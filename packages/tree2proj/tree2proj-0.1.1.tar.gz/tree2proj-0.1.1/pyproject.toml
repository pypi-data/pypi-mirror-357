[project]
name = "tree2proj"
version = "0.1.1"
description = "Generate project folders/files from JSON tree (via tree2json)"
authors = [{name = "knighthood", email = "2109695291@qq.com"}]
dependencies = ["tree2json>=0.1.3", "pyperclip>=1.8.0"]
readme = "README.md"
requires-python = ">=3.7"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
[project.scripts]
tree2proj = "tree2proj.cli:main"

