[package]
name = "fastlap"
version = "0.1.2"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "_fastlap_rs"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.25.0", features = ["extension-module", "anyhow", "auto-initialize"] }
numpy = "0.25"
sprs = "0.11"
