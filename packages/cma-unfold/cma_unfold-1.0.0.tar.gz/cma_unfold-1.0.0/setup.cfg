[metadata]
name = cma-unfold
version = 1.0.0
author = Terz Thyn
author_email = fauvel.gaetan@outlook.com
description = Unfolding for stack detector data
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ggfauvel/CMA-unfold
license = PolyForm-Noncommercial-1.0.0
classifiers = 
	Programming Language :: Python :: 3
	License :: Other/Proprietary License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	numpy
	pandas
	Pillow
	matplotlib
	scipy
	cma

[options.package_data]
* = *.png, *.jpg, *.jpeg, *.csv

[options.extras_require]
dev = 
	build
	twine

[egg_info]
tag_build = 
tag_date = 0

