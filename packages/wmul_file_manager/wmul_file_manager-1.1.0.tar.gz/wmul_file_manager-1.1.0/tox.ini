[tox]
env_list =
    py313
    py312
    py311
    py310
    py39
minversion = 4.2.8


[testenv:py313]
description = run the tests with pytest
package = wheel
wheel_build_env = .pkg
deps =
    pytest>=6
    pyfakefs>=5.7.3
    pytest-mock
    wmul_test_utils>=0.4.0
    wmul_logger>=0.6.0
    wmul_emailer>=0.6.0
    click
    networkx
    tzdata
    pydantic
commands =
    python -m pytest {tty:--color=yes} {posargs}


