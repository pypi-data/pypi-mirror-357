[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gxkit"
version = "0.1.1.post2"
description = "Gx Company development toolkit"
authors = [{ name = "Shaojiayi", email = "shaojy@sunburst.com.cn" }]
license = { text = "Apache-2.0" }
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pyyaml" 
]

[tool.setuptools]

[tool.setuptools.packages.find]
where = ["."]
include = ["gxkit*"]

[tool.setuptools.package-data]
"gxkit_dbtools" = ["py.typed"]
