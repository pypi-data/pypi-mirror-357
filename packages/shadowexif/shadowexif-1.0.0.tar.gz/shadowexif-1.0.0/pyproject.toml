[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
    "pybind11>=2.6.0; extra == 'speedup'"
]
build-backend = "setuptools.build_meta"

[project]
name = "shadowexif"
version = "1.0.0"
description = "Professional EXIF metadata removal tool for privacy and security"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "xmansussy", email = "xmansussy@yahoo.com"}
]
maintainers = [
    {name = "xmansussy", email = "xmansussy@yahoo.com"}
]
keywords = ["exif", "metadata", "privacy", "security", "image", "photo", "jpeg", "png", "tiff"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: C++",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Security",
    "Topic :: System :: Archiving",
    "Topic :: Utilities",
    "Environment :: Console",
]
requires-python = ">=3.7"
dependencies = [
    "Pillow>=8.0.0",
    "piexif>=1.1.3",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
    "build",
    "twine",
]
speedup = [
    "pybind11>=2.6.0",
]

[project.urls]
Homepage = "https://github.com/xmansussy/shadowexif"
Documentation = "https://github.com/xmansussy/shadowexif#readme"
Repository = "https://github.com/xmansussy/shadowexif.git"
"Bug Reports" = "https://github.com/xmansussy/shadowexif/issues"
Changelog = "https://github.com/xmansussy/shadowexif/blob/main/CHANGELOG.md"

[project.scripts]
shadowexif = "shadowexif.cli:main"

[tool.setuptools]
packages = ["shadowexif"]
include-package-data = true

[tool.setuptools.package-data]
shadowexif = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py37', 'py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["shadowexif"]

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.coverage.run]
source = ["shadowexif"]
omit = [
    "*/tests/*",
    "*/test_*",
    "setup.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]