[tool:pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = --verbose --cov=findsym --cov-report=html --cov-report=term

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = .git,__pycache__,build,dist,.venv,.eggs,*.egg-info

[isort]
profile = "black"
line_length = 88

[egg_info]
tag_build = 
tag_date = 0

