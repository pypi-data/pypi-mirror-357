[build-system]
requires = [
    "setuptools",
    "build",
    "setuptools_scm[toml]>=7.0"
    ]
build-backend = "setuptools.build_meta"

[project]
name = "greater_tables"
dynamic = ["version"]
description = "Perfect tables from pandas dataframes."
authors = [{name = "Stephen J Mildehall", email = "mynl@me.com" }]
readme = {file = "README.md", content-type = "text/markdown"}
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.10"
dependencies = [
    "bs4",
    "cachetools",
    "pydantic",
    "click",
    "pandas",
    "rich",
    "IPython",
    ]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Topic :: Office/Business"
]

[tool.setuptools_scm]
write_to = "greater_tables/_version.py"
version_scheme = "post-release"
local_scheme = "node-and-date"  # "no-local-version"

[tool.setuptools.packages.find]
include = ["greater_tables", "greater_tables.data"]
exclude = ["img", "tests", "docs"]

[tool.setuptools.package-data]
"greater_tables" = ["data/*.csv", "data/*.md"]

[tool.setuptools.dynamic]
version  = { attr = "greater_tables.__version__" }

[project.urls]
"Source Code" = "https://github.com/mynl/greater_tables_project"

[project.optional-dependencies]
dev = [
    "docutils<0.17",
    "jupyter-sphinx",
    "myst_parser",
    "nbsphinx",
    "pickleshare",
    "recommonmark>=0.7.1",
    "setuptools>=62.3.2",
    "myst_parser",
    "sphinx>=5.0",
    "sphinx-panels",
    "sphinx-rtd-dark-mode",
    "sphinxcontrib-bibtex",
    "sphinx-copybutton",
    "sphinx-toggleprompt",
    "sphinx-multitoc-numbering"
]

[project.scripts]
gt = "greater_tables.cli:cli"

[tool.flake8]
max-line-length = 144
ignore = ["E501", "E201", "W503"]

[tool.pycodestyle]
max_line_length = 144
ignore = ["E501", "E201", "W503"]
