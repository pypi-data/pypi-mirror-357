[build-system]
requires = [ "bidict", "h5py", "numpy", "pygtrie", "pyiron_snippets", "setuptools==80.9.0", "versioneer[toml]==0.29",]
build-backend = "setuptools.build_meta"

[project]
name = "bagofholding"
description = "bagofholding - browsable, partially-reloadable serialization for pickleable python objects."
readme = "docs/README.md"
keywords = [ "pyiron",]
requires-python = ">=3.12, <3.14"
classifiers = [ "Development Status :: 3 - Alpha", "Topic :: Scientific/Engineering", "License :: OSI Approved :: BSD License", "Intended Audience :: Science/Research", "Operating System :: OS Independent", "Programming Language :: Python :: 3.12", "Programming Language :: Python :: 3.13",]
dependencies = [ "bidict==0.23.1", "h5py>=3.14.0,<3.15.0", "mpi4py>=4.0.1,<4.1.0", "numpy>=2.3.0,<2.4.0", "pygtrie>=2.5.0,<2.6.0", "pyiron_snippets==0.2.0",]
dynamic = [ "version",]
[[project.authors]]
name = "Liam Huber"
email = "liamhuber@greyhavensolutions.com"

[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://pyiron.org/"
Documentation = "https://bagofholding.readthedocs.io"
Repository = "https://github.com/pyiron/bagofholding"

[project.optional-dependencies]
widget = [ "ipytree==0.2.2", "traitlets==5.14.3",]

[tool.versioneer]
VCS = "git"
style = "pep440-pre"
versionfile_source = "bagofholding/_version.py"
parentdir_prefix = "bagofholding"
tag_prefix = "bagofholding-"

[tool.ruff]
exclude = [ "docs", "notebooks", "setup.py", "_version.py",]

[tool.black]
extend-exclude = "(\n  ^/docs\n)\n"

[tool.mypy]
ignore_missing_imports = true
exclude = [ "docs/conf.py",]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
extra_checks = true
no_implicit_reexport = true
strict_equality = true
warn_redundant_casts = true
warn_return_any = true
warn_unused_configs = true
warn_unused_ignores = true
[[tool.mypy.overrides]]
module = "tests.*"
check_untyped_defs = false
disallow_incomplete_defs = false
disallow_untyped_calls = false
disallow_untyped_defs = false

[[tool.mypy.overrides]]
module = "notebooks.*"
check_untyped_defs = false
disallow_incomplete_defs = false
disallow_untyped_calls = false
disallow_untyped_decorators = false
disallow_untyped_defs = false

[[tool.mypy.overrides]]
module = "bagofholding._version"
ignore_errors = true

[tool.ruff.lint]
select = [ "E", "F", "UP", "B", "SIM", "I",]
ignore = [ "E501", "UP040", "UP046",]

[tool.setuptools.packages.find]
include = [ "bagofholding*",]

[tool.setuptools.dynamic.version]
attr = "bagofholding.__version__"

[tool.ruff.lint.per-file-ignores]
"__init__.py" = [ "F401",]
