[project]
name = "simple-calculator"
version = "0.1.0"
description = "MCP server for: Create a simple calculator MCP that can add, subtract, multiply and divide numbers"
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["fastmcp>=0.1.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
