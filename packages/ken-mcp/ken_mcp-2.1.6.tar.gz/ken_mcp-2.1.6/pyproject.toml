[project]
name = "ken-mcp"
version = "2.1.6"
description = "AI-powered MCP server generator using LLM-based API extraction"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "fastmcp>=0.1.0",
    "httpx",
    "pydantic"
]

[project.scripts]
ken-mcp-server = "ken_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["ken_mcp"]