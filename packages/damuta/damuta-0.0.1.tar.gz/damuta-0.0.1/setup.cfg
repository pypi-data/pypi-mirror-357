[metadata]
name = damuta
version = 0.0.1
author = Cait Harrigan
author_email = charrigan@cs.toronto.edu
description = Dirichlet allocation of mutations in cancer genomes
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/morrislab/damuta
project_urls = 
	Bug Tracker = https://github.com/morrislab/damuta/issues
classifiers = 
	Programming Language :: Python :: 3
	Development Status :: 1 - Planning
	License :: OSI Approved :: MIT License
	Operating System :: Unix
include_package_data = True
package_data = {'damuta': ['data/COSMIC_v3.2_SBS_GRCh37.txt']}
data_files = [('config', ['config/config-defaults/yaml'])]

[options]
package_dir = = damuta
packages = find:
python_requires = >=3.6

[options.packages.find]
where = damuta

[egg_info]
tag_build = 
tag_date = 0

