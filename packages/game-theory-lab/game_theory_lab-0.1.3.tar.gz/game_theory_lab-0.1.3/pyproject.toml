[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "game-theory-lab"
version = "0.1.3"
description = "A Python-based simulation library that enables users to directly engage with Game Theory principles through several cooperation/competition games."
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"

authors = [
  { name = "Ayomide Olumide-Attah", email = "ayomideattah369@email.com" }
]

dependencies = [
  "pandas>=1.5,<2.3"
]

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools]
include-package-data = true

[project.urls]
Homepage = "https://github.com/AyomideOlumideAttah/gametheorylab"
