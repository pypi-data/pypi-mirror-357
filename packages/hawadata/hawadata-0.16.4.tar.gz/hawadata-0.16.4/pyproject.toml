    "mysqlclient==2.2.4",
    "numpy==1.24.2",
    "openpyxl==3.1.2",
    "pandas==2.0.1",
    "pendulum==2.1.2",
    "pillow==10.2.0",
    "pingouin==0.5.4",
    "pydantic==1.10.2",
    "pymongo==4.3.3",
    "pymysql==1.0.2",
    "redis==4.3.5",
    "requests==2.28.1",
    "seaborn>=0.13.2",
