[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "JoyIT_st7789vw"
version = "1.0.0"
authors = [
  { name="Joy-IT", email="service@joy-it.net" },
]
description = "Library to use the SBC-LCD01 with the Raspberry Pi"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/joy-it/JoyIT_st7789vw"
Issues = "https://github.com/joy-it/JoyIT_st7789vw/issues"