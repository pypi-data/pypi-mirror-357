[tool.hatch.build.targets.wheel]
packages = ["src/pfd_toolkit"]
include = ["src/pfd_toolkit/data/*.csv"]

[dependency-groups]
dev = [
    "pytest>=8.4.0",
    "pytest-cov>=6.1.1",
    "mkdocs-git-revision-date-localized-plugin>=1.4.7",
    "pymdown-extensions>=10.15",
