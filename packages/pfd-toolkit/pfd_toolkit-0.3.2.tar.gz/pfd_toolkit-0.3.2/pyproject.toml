[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pfd_toolkit"
version = "0.3.2"
description = "A toolkit for using Prevention of Future Death (PFD) Reports for Research and Policy Projects."
readme = "README.md"
license = "AGPL-3.0-or-later"
license-files = ["LICENCE"]
authors = [
  { name = "Samuel Osian", email = "soandrews98@gmail.com" },
  { name = "Jonathan Pytches", email = "jonathan.pytches@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)"
]

requires-python = ">=3.10"
dependencies = [
    "acres>=0.3.0",
    "aiofiles>=24.1.0",
    "annotated-types>=0.7.0",
    "anyio>=4.8.0",
    "asttokens>=3.0.0",
    "backoff>=2.2.1",
    "beautifulsoup4>=4.13.4",
    "cairosvg>=2.8.2",
    "certifi>=2025.1.31",
    "charset-normalizer>=3.4.1",
    "ci-info>=0.3.0",
    "click>=8.1.8",
    "comm>=0.2.2",
    "configobj>=5.0.9",
    "configparser>=7.1.0",
    "debugpy>=1.8.12",
    "decorator>=5.2.1",
    "distro>=1.9.0",
    "dotenv>=0.9.9",
    "etelemetry>=0.3.1",
    "executing>=2.2.0",
    "filelock>=3.18.0",
    "fitz>=0.0.1.dev2",
    "frontend>=0.0.3",
    "h11>=0.14.0",
    "httpcore>=1.0.7",
    "httplib2>=0.22.0",
    "httpx>=0.28.1",
    "idna>=3.10",
    "ipykernel>=6.29.5",
    "ipython-pygments-lexers>=1.1.1",
    "isodate>=0.6.1",
    "itsdangerous>=2.2.0",
    "jaraco-classes>=3.4.0",
    "jaraco-context>=6.0.1",
