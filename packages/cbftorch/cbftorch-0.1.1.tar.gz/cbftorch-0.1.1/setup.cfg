[metadata]
name = cbftorch
version = 0.1.0
author = Pedram Rabiee
author_email = pedram.rabiee@gmail.com
description = A PyTorch-based library for Control Barrier Functions (CBF) and safe control
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/pedramrabiee/cbftorch
project_urls = 
	Bug Tracker = https://github.com/pedramrabiee/cbftorch/issues
	Documentation = https://github.com/pedramrabiee/cbftorch#readme
	Source = https://github.com/pedramrabiee/cbftorch
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Development Status :: 3 - Alpha
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Topic :: Scientific/Engineering :: Mathematics

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.7
install_requires = 
	torch>=1.9.0
	numpy>=1.19.0
	torchdiffeq>=0.2.0
	cvxopt>=1.2.0
	matplotlib>=3.3.0
	Pillow>=8.0.0
	python-box>=5.0.0
zip_safe = False
include_package_data = True

[options.packages.find]
exclude = 
	examples*
	tests*

[options.extras_require]
dev = 
	pytest>=6.0
	pytest-cov>=2.0
	black>=22.0
	isort>=5.0
	flake8>=4.0
	mypy>=0.9

[bdist_wheel]
universal = 0

[egg_info]
tag_build = 
tag_date = 0

