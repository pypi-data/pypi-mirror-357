name: Dev/Manual Release to TestPyPI
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€ and Run number is ${{ github.run_number }}

on:
  workflow_dispatch:

permissions:
    id-token: write
    contents: read
    pull-requests: write

jobs:
  pypi-publish:
    runs-on: ubuntu-latest

    environment:
      name: testpypi

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11.x

      - name: Install build dependencies
        run: |
            python -m pip install --upgrade pip
            find . -type f -iname "requirements*.txt" -exec cat {} \;  | sort -u > requirements-all.txt
            pip install -r requirements-all.txt

      - name: Build Package
        run: |
          python -m build
          twine check --strict dist/*

      - name: Publish package to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          verbose: true
