[project]
name = "xuserauth"
version = "1.0.1"
description = "🔐 Pluggable Auth System for FastAPI — JWT, Roles, Google OAuth, Hashing, and Decorators"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    { name = "Abdulbasit Ayinde Aliyu", email = "you@example.com" }
]
keywords = ["fastapi", "authentication", "jwt", "oauth", "google", "authorization", "roles", "decorators"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "Framework :: FastAPI",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

dependencies = [
    "fastapi==0.115.13",
    "starlette==0.46.2",
    "bcrypt==4.0.1",
    "passlib==1.7.4",
    "PyJWT==2.10.1",
    "Authlib==1.6.0",
    "httpx==0.28.1",
    "python-jose==3.5.0",
    "cryptography==45.0.4",
    "ecdsa==0.19.1",
    "pyasn1==0.6.1",
    "typing-extensions==4.14.0",
    "pydantic==2.11.7",
    "pydantic_core==2.33.2",
    "annotated-types==0.7.0",
    "typing-inspection==0.4.1",
    "anyio==4.9.0",
    "idna==3.10",
    "certifi==2025.6.15",
    "h11==0.16.0",
    "httpcore==1.0.9",
    "colorama==0.4.6",
    "six==1.17.0",
    "cffi==1.17.1",
    "pycparser==2.22",
    "rsa==4.9.1",
]

[project.optional-dependencies]
dev = [
    "pytest==8.4.1",
    "pytest-asyncio==1.0.0",
    "iniconfig==2.1.0",
    "Pygments==2.19.1"
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
