[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "facer-model"
version = "1.0.3"
dependencies = [
    "matplotlib",
    "numpy",
    "pandas"
]
requires-python = ">=3.9"
authors = [
    {name = "John C Coxon", email = "work@johncoxon.co.uk"},
    {name = "Stephen E Milan", email = "steve.milan@leicester.ac.uk"}
]
maintainers = [
    {name = "John C Coxon", email = "work@johncoxon.co.uk"}
]
description = "The Birkeland current model presented by Coxon et al. (2016)."
readme = "README.md"
license = "AGPL-3.0-or-later"
license-files = ["LICENCE.txt"]
keywords = [
    "Birkeland currents",
    "field-aligned currents",
    "magnetic reconnection"
]
classifiers = ["Development Status :: 4 - Beta",
               "Intended Audience :: Science/Research",
               "Natural Language :: English",
               "Programming Language :: Python :: 3",
               "Topic :: Scientific/Engineering :: Physics"
]

[project.urls]
DOI = "https://doi.org/10.5281/zenodo.15731338"
Repository = "https://github.com/johncoxon/facer-model"