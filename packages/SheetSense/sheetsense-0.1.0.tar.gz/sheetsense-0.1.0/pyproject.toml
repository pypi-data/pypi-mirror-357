[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "SheetSense"
version = "0.1.0"
description = "Convert Excel sheet data into clean JSON using OpenAI"
authors = [{ name="Mahdi Jaffri", email="mahdijaffri5@email.com" }]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = [
    "pandas",
    "openai",
    "python-dotenv"
]

[project.urls]
"Homepage" = "https://github.com/MahdiJaffery/DataExtractor"
