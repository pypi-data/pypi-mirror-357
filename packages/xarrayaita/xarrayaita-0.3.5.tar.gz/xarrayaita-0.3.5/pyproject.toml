[tool.poetry]
name = "xarrayaita"
version = "0.3.5"
description = "Python librairy to process AITA data"
authors = ["Thomas Chauve <thomas.chauve@univ-grenoble-alpes.fr>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
xarray = "*"
xarrayuvecs = "*"
numpy = "*"
tqdm="*"
matplotlib="*"
ipywidgets = "*"
scipy = "*"
scikit-image = "*"
pandas = "*"
mahotas="*"
vtk="*"
ipympl="*"
nodejs="*"
jupyterlab="*"
Sphinx = { version = "*", optional = true }
sphinx-rtd-theme = { version = "*", optional = true }
nbsphinx = { version = "*", optional = true }
pandoc = { version = "*", optional = true }
twine = { version = "*", optional = true }

[tool.poetry.extras]
docs = ["Sphinx", "sphinx-rtd-theme","nbsphinx","pandoc","twine"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
