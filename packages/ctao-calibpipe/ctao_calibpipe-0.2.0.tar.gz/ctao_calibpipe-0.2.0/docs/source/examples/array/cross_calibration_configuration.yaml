CalculateCrossCalibration:
  event_filters: {"min_gammaness": 0.5,
  "min_energy": 0.0 GeV,
  "max_distance_asymmetry": 0.05
}
  reconstruction_algorithm: "RandomForest"
  RelativeThroughputFitter:
    throughput_normalization:
      - [type, 'MST*', 1.0]
      - [type, 'SST*', 1.0]
    reference_telescopes:
      - [type, 'MST*', 5]
      - [type, 'SST*', 37]
  PairFinder:
    max_impact_distance:
      - [type, 'LST*', 125.0]
      - [type, 'MST*', 125.0]
      - [type, 'SST*', 225.0]
