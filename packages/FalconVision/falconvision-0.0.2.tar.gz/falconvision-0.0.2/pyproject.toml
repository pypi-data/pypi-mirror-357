[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "FalconVision"
version = "0.0.2"
authors = [
  { name="Invizabel"},
]
description = "FalconVision gives insight on Minecraft servers!"
readme = "README.md"
license = { file="LICENSE.txt" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    ]

[project.urls]
"Homepage" = "https://github.com/Invizabel/FalconVision"
"Bug Tracker" = "https://github.com/Invizabel/FalconVision/issues"
