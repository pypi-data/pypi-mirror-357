# pyproject.toml
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "threadgroup-manager"
version = "0.1.1"
description = "A Python library for hierarchical thread group management with event-based coordination."
readme = "README.md"
requires-python = ">=3.7"
authors = [{ name = "Ethan D'sa", email = "dsaethan01@gmail.com" }]
license = { text = "MIT" }
dependencies = []

[project.urls]
Homepage = "https://github.com/ethandsa/Thread-Management-Library"

[tool.setuptools]
packages = ["threadmanager"]
