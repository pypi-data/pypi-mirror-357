[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "coverage>=7.6.1",
    "maturin>=1.8.2",
    "pyright>=1.1.392.post0",
    "pytest-cov>=5.0.0",
    "pytest>=8.3.4",
    "ruff-lsp>=0.0.60",
    "ruff>=0.9.2",
]

[tool.pytest.ini_options]
addopts = "-v"
testpaths = [
    "tests",
]
python_files = "test_*.py"
python_functions = "test_*"

[tool.ruff]
target-version = "py311"
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "build",
    "dist",
]
src = [
    "src",
]
line-length = 100

[tool.ruff.lint]
select = [
    "E",
    "F",
    "I",
    "B",
    "N",
    "D",
    "UP",
]
ignore = [
    "D100",
    "D101",
    "D102",
    "D103",
    "D104",
    "D105",
    "D107",
    "D203",
    "D213",
]

[tool.ruff.lint.pydocstyle]
convention = "pep257"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[tool.pyright]
include = [
    "src/mcp_multilspy",
]
typeCheckingMode = "basic"
strictParameterNoneValue = true
reportMissingTypeStubs = true
reportUnknownMemberType = true
pythonVersion = "3.11"
extraPaths = [
    "src",
]
venv = ".venv"

[tool.coverage.run]
source = [
    "test_e2e",
]
branch = true

[tool.coverage.report]
show_missing = true

[tool.hatch.build.targets]
