[project]
name = "structlog-journald"
description = "Structlog processor to send logs to journald"
readme = "README.md"
authors = [{ name = "Nguyễn Hồng Quân", email = "ng.hong.quan@gmail.com" }]
license = "Apache-2.0"
requires-python = ">=3.12"
dependencies = ["structlog >= 25.1.0"]
dynamic = ["version"]

[project.optional-dependencies]
cpython = ["systemd-python >= 235"]
cython = ["cysystemd >= 2.0.1"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/structlog_journald/__init__.py"

[tool.ruff]
line-length = 120
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    "*/static/CACHE/*",
]

[tool.ruff.lint]
select = ['E4', 'E7', 'E9', 'F', 'I', 'BLE001', 'ANN']

[tool.ruff.format]
quote-style = "single"

[dependency-groups]
dev = ["pre-commit>=4.2.0", "rich>=14.0.0"]
docs = ["sphinx>=8.2.3", "sphinx-book-theme>=1.1.4"]
lint = [
    "ruff>=0.12.0",
]

[tool.ruff.lint.isort]
lines-after-imports = 2
