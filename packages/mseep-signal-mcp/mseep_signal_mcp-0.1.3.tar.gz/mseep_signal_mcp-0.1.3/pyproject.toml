[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mypy>=1.15.0",
    "ruff>=0.11.2",
]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
python_files = "test_*.py"

[tool.hatch.build.targets.wheel]
packages = [
    "signal_mcp",
]
