[build-system]
requires = ["setuptools >= 65.5.1"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = [
    "pdfriend",
    "pdfriend.ops",
    "pdfriend.classes",
    "pdfriend.commands",
]

[project.scripts]
pdfriend = "pdfriend.main:main"

[project]
name = "pdfriend"
version = "0.8.2"
authors = [
    {name = "A. Grigoras"},
]
description = "A command line utility for easily modifying PDF files"
readme = "README.md"
license = "GPL-3.0-or-later"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]
dependencies = [
    "pypdf        >= 3.17.3",
    "pillow       >= 10.1.0",
    "platformdirs >= 4.1.0",
]
