[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tools.setuptools]
packages = ["pydotthz"]

[project]
name = "pydotthz"
version = "1.0.1"
authors = [
  { name="Linus Leo StÃ¶ckli", email="linus.stoeckli@unibe.ch" },
  { name="Jasper Nelson Ward-Berry", email="jnw35@cam.ac.uk" },
]
description = "This Python Package allows interfacing with dotThz files."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "h5py",
]
[project.urls]
"Homepage" = "https://github.com/dotTHzTAG/pydotthz"
"Bug Tracker" = "https://github.com/dotTHzTAG/pydotthz/issues"
