[project]
authors = [
  {email = "crosenth@gmail.com"},
  {name = "Chris Rosenthal"}
]
classifiers = [
  "Environment :: Console",
  "Intended Audience :: End Users/Desktop",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3"
]
dependencies = ["pandas>=2.0.2"]
description = "Alignment based taxonomic classifier"
keywords = [
  "bioinformatics", "blast", "classifier", "dna",
  "genetics", "genomics", "ncbi", "rna"
]
license = {file = "LICENSE"}
name = "moose_classifier"
readme = "README.md"
requires-python = ">=3.7"
version = "0.12"

[project.urls]
repository = "https://github.com/crosenth/moose"

[project.scripts]
classify = "classify:main"
