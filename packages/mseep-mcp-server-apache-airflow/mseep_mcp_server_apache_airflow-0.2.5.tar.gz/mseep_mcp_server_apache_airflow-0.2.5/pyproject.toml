[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
    "src/**/*.py",
    "README.md",
    "LICENSE",
]

[tool.hatch.build.targets.wheel]
packages = [
    "src",
]

[tool.ruff]
select = [
    "E",
    "W",
    "F",
    "B",
    "I",
]
line-length = 120

[dependency-groups]
dev = [
    "ruff>=0.11.0",
]
