[project]
name = "yinming-maxcompute-mcp-server"
version = "0.1.2"
description = "A MaxCompute data warehouse assistant that helps users run SQL queries."
readme = "README.md"
authors = [
    { name = "yinming", email = "yinming@jc-ai.com" }
]
requires-python = ">=3.13"
dependencies = [
    "mcp[cli]>=1.9.4",
    "pyodps>=0.12.3",
]

[project.scripts]
yinming-maxcompute-mcp-server = "yinming_maxcompute_mcp_server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
