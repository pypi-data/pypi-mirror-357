narrative_patterns:
  - name: "Story Beginning"
    regex: "start(ed)? (story|narrative|tale)"
    transformation: "introduction"
  - name: "Conflict Introduction"
    regex: "introduce(d)? (conflict|problem|issue)"
    transformation: "conflict"
  - name: "Climax"
    regex: "reach(ed)? (climax|peak|turning point)"
    transformation: "climax"
  - name: "Resolution"
    regex: "resolve(d)? (conflict|problem|issue)"
    transformation: "resolution"
  - name: "Story Ending"
    regex: "end(ed)? (story|narrative|tale)"
    transformation: "conclusion"
  - name: "Character Development"
    regex: "develop(ed)? (character|protagonist|antagonist)"
    transformation: "character development"
  - name: "Plot Twist"
    regex: "introduce(d)? (plot twist|unexpected turn)"
    transformation: "plot twist"
  - name: "Setting Description"
    regex: "describe(d)? (setting|environment|background)"
    transformation: "setting description"
  - name: "Dialogue"
    regex: "add(ed)? (dialogue|conversation|discussion)"
    transformation: "dialogue"
  - name: "Flashback"
    regex: "include(d)? (flashback|memory|recollection)"
    transformation: "flashback"
