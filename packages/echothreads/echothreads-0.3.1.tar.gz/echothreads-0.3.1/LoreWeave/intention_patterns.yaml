intention_patterns:
  - name: "Add Feature"
    regex: "add(ed)? (feature|functionality|capability)"
    emotional_tone: "positive"
  - name: "Fix Bug"
    regex: "fix(ed)? (bug|issue|problem)"
    emotional_tone: "neutral"
  - name: "Improve Performance"
    regex: "improve(d)? (performance|speed|efficiency)"
    emotional_tone: "positive"
  - name: "Refactor Code"
    regex: "refactor(ed)? (code|logic|structure)"
    emotional_tone: "neutral"
  - name: "Update Documentation"
    regex: "update(d)? (documentation|docs|readme)"
    emotional_tone: "neutral"
  - name: "Remove Feature"
    regex: "remove(d)? (feature|functionality|capability)"
    emotional_tone: "negative"
  - name: "Optimize Code"
    regex: "optimize(d)? (code|logic|structure)"
    emotional_tone: "positive"
  - name: "Enhance Security"
    regex: "enhance(d)? (security|protection|safety)"
    emotional_tone: "positive"
  - name: "Add Test"
    regex: "add(ed)? (test|tests|testing)"
    emotional_tone: "neutral"
  - name: "Fix Typo"
    regex: "fix(ed)? (typo|typos|spelling)"
    emotional_tone: "neutral"
  - name: "Issue ID and Title"
    regex: 'issue(s)? #(\d+): (.+)'
    emotional_tone: "neutral"
