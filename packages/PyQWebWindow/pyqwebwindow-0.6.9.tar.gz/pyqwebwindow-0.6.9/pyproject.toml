[project]
name = "PyQWebWindow"
version = "0.6.9"
authors = [
  { name="BHznJNs", email="bhznjns@qq.com" },
]
description = "Another way to build Python webview GUI applications."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
license = "Apache-2.0"
