[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools",
    "packaging>=21.3",
    "twine",
    "vermin",
]

[project]
name = "eq-quizgen"
version = "0.3.6"
description = "Moved to edq-quizcomp."
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}

authors = [
    {name = "Eriq Augustine", email = "eaugusti@ucsc.edu"},
]

keywords = ['education', 'quiz', 'canvas', 'tex', 'latex']
classifiers = [
    'Intended Audience :: Education',
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python :: 3.8',
]

dependencies = [
    "edq-quizcomp",
]

[project.urls]
Homepage = "https://github.com/edulinq/quiz-composer"
Repository = "https://github.com/edulinq/quiz-composer"
