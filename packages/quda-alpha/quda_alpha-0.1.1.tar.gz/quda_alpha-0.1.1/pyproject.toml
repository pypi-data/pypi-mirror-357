[project]
name = "quda-alpha"
version = "0.1.1"
description = ""
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pandas>=2.3.0",
    "polars>=1.30.0",
    "quda-core>=1.0.3",
    "varname>=0.14.0",
    "xcals>=0.0.4",
    "ygo>=1.1.4",
]

license="MIT"
[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["quda.factor", "quda.factor.*"]