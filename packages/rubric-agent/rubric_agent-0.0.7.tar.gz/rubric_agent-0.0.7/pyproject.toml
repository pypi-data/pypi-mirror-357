[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rubric-agent"
version = "0.0.7"
description = "학생 과제 루브릭 생성 및 피드백을 제공하는 MCP 서버"
requires-python = ">=3.11"
readme = "README.md" 
license = { file = "LICENSE" }
authors = [
  { name="Jongbok Lee", email="jongbok.data0319@gmail.com" }
]
dependencies = [
    "build>=1.2.2.post1",
    "fastapi>=0.115.12",
    "google-search-results==2.4.2",
    "langchain==0.3.21",
    "langchain-cohere==0.4.3",
    "langchain-community==0.3.20",
    "langchain-core==0.3.46",
    "langchain-experimental==0.3.4",
    "langchain-google-genai==2.1.0",
    "langchain-openai==0.3.9",
    "langchain-teddynote==0.3.44",
    "langchain-text-splitters==0.3.7",
    "langchainhub==0.1.21",
    "langgraph==0.3.18",
    "mcp>=1.9.3",
    "openai==1.67.0",
    "openai-agents>=0.0.12",
    "python-dotenv==1.0.1",
    "tiktoken==0.9.0",
    "twine>=6.1.0",
    "uvicorn>=0.34.3",
]


[project.scripts]
rubric-agent = "rubricagent.server:main"

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.packages.find]
where = ["src"]
include = ["rubricagent*"]