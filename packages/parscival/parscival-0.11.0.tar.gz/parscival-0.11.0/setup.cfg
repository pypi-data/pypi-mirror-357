[metadata]
name = parscival
description = modular framework for ingesting, parsing, mapping, curating, validating and storing heterogeneous textual data
author = Cristian Martinez, Lionel Villard, Philippe Breucker
author_email = nobody@nowhere.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
url = https://gitlab.com/cortext/cortext-methods/parscival
project_urls = 
	Source = https://gitlab.com/cortext/cortext-methods/parscival
platforms = Linux
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.9
install_requires = 
	importlib-metadata==4.11.3; python_version<"3.8"
	cython
	wheel
	rich==10.16.1
	parsimonious==0.10.0
	pyyaml
	klepto==0.2.1
	h5py==3.11.0
	jinja2==3.0.3
	pysqlite3==0.5.2
	pluginlib==0.9.0
	python-dotenv==0.20.0
	python-dateutil==2.8.2
	pyquery==2.0.0
	semver==3.0.2
	chardet==5.2.0
	psutil==5.9.8
	pandas==2.2.2
	cerberus==1.3.5
	python-box~=7.0
	deepdiff~=7.0

[options.packages.find]
where = src
exclude = 
	tests
include = 
	parscival
	parscival.utils
	parscival_specs
	parscival_plugins
	parscival_plugins.*
	elglib

[options.package_data]
parscival = parscival/version.ini, elglib/*, parscival_specs/*

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	parscival = parscival.worker:run

[tool:pytest]
addopts = 
	--cov parscival --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.1.1
package = parscival

[pep8]
indent-size = 2

[egg_info]
tag_build = 
tag_date = 0

