[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "persistmq"
version = "0.1.4"
dependencies = [
    "paho.mqtt",
    "cbor2"
]
authors = [
  { name="Michael Oberhofer", email="info@pqopen.com" },
]
description = "A robust mqtt library with message caching"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/DaqOpen/persistmq"
Issues = "https://github.com/DaqOpen/persistmq/issues"
