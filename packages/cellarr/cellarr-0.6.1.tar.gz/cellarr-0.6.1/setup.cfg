[metadata]
name = cellarr
description = TileDB-based array storage for genomics data collections.
author = Jayaram Kancherla
author_email = jayaram.kancherla@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/cellarr/cellarr
project_urls = 
	Documentation = https://github.com/cellarr/cellarr
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.9
install_requires = 
	importlib-metadata; python_version<"3.8"
	anndata
	pandas
	scipy
	tiledb
	pyarrow>=1.0
	mopsy
	summarizedexperiment>=0.4.5

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
optional = 
	torch
	pytorch-lightning
testing = 
	setuptools
	pytest
	pytest-cov
	torch
	pytorch-lightning

[options.entry_points]
console_scripts = 
	cellarr_build = cellarr.slurm.build_cellarr_steps:main

[tool:pytest]
addopts = 
	--cov cellarr --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = cellarr
extensions = 
	markdown

[egg_info]
tag_build = 
tag_date = 0

