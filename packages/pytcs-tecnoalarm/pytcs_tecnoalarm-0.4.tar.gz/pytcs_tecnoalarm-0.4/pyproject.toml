[project]
name = "pytcs_tecnoalarm"
dynamic = ["version"]
authors = [
  { name="Federico TabbÃ²", email="federico@tabbo.it" },
]
description = "LIbrary to interact with Tecnoalarm TCS app backend"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
]
license = "GPL-3.0"
license-files = ["LICENSE"]

dependencies = [
  "requests",
  "pydantic",
  "retry"
]

[project.urls]
Homepage = "https://github.com/icovada/pytcs"
Issues = "https://github.com/icovada/pytcs/issues"

[build-system]
requires = [
  "hatchling",
  "versioningit"
]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "versioningit"

[tool.versioningit.vcs]
# The method key:
method = "git"  # <- The method name

# Parameters to pass to the method:
match = ["v*"]
default-tag = "1.0.0"