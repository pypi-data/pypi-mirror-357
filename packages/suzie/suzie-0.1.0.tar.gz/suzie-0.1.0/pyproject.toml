[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "suzie"
dynamic = ["version"]
authors = [{ name = "Erdogan Taskesen", email = "erdogant@gmail.com" },]
description = "Suzie is an AI assistant with the purpose of summarizing, transcribing and meeting support."
readme = "README.md"
requires-python = ">=3"
license.file = "LICENSE"
keywords = ["Python", ""]
classifiers = [
    "Programming Language :: Python :: 3",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Operating System :: Unix",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "markdown-pdf>=1.3.3",
    "openai>=1.60.0",
    "streamlit==1.41.1",
    "ffmpeg-setpath",
    "streamlit-audiorec",
    "openai-whisper",
    "pypickle",
    "llmlight",
    # "setuptools-rust",
]

#[project.scripts]
#suzie = "suzie.app:main_run"

[project.urls]
Homepage = "https://erdogant.github.io/suzie"
Download = "https://github.com/erdogant/suzie/archive/{version}.tar.gz"

# Add the entire directory with subdirs into the package
[tool.setuptools.packages.find]
include = ["suzie*"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.dynamic]
version = { attr = "suzie.__version__" }
readme = {file = ["README.md"]}
