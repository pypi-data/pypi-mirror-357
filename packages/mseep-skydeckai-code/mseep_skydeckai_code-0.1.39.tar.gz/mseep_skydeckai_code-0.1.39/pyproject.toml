[tool.hatch.build.targets.wheel]
packages = [
    "src",
]

[tool.hatch.envs.default]
dependencies = [
    "build",
    "ruff>=0.9.1",
]

[tool.ruff]
line-length = 250
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",
    "F",
    "I",
]

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"
