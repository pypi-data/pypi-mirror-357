[tool.poetry]
name = "mseep-ida-mcp-docs"
version = "0.1.1"
description = "IDA Pro MCP Documentation and Utilities"
authors = [
    "mseep <support@skydeck.ai>",
]
maintainers = [
    "mseep <support@skydeck.ai>",
]

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.dependencies.mcp]
extras = [
    "cli",
]
version = "^0.1.0"

[tool.poetry.group.dev.dependencies]
black = "^23.12.1"
isort = "^5.13.2"
flake8 = "^7.0.0"
pytest = "^7.4.4"

[tool.black]
line-length = 88
target-version = [
    "py38",
]
include = "\\.pyi?$"

[tool.isort]
profile = "black"
multi_line_output = 3

[build-system]
requires = [
    "poetry-core",
]
build-backend = "poetry.core.masonry.api"
