[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vibeops"
version = "0.3.1"
authors = [
    {name = "VibeOps Team", email = "team@vibeops.tech"},
]
description = "Configure Cursor to use VibeOps MCP server for DevOps automation"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Systems Administration",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Environment :: Console",
]
keywords = [
    "devops",
    "automation",
    "deployment",
    "mcp",
    "cursor",
    "configuration",
    "ai-powered",
]
dependencies = [
    "click>=8.0.0",
    "rich>=13.0.0",
    "requests>=2.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]

[project.scripts]
vibeops = "vibeops.cli:cli"

[project.urls]
Homepage = "https://github.com/vibeops/vibeops"
Documentation = "https://docs.vibeops.tech"
Repository = "https://github.com/vibeops/vibeops"
"Bug Tracker" = "https://github.com/vibeops/vibeops/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["vibeops*"]
exclude = ["tests*"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short" 
