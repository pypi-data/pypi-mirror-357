[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "meshctl"
version = "0.1.0"
description = "A CLI tool for mesh operations"
authors = [
    {name = "Miguel Angel Ajo Pelayo", email = "miguelangel@ajo.es"}
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "click>=8.0.0",
    "meshtastic>=2.3.14",
    "ruff>=0.12.0",
    "rich>=13.0.0",
]

[project.scripts]
meshctl = "meshctl.cli:main"

[project.urls]
Homepage = "https://github.com/miguelangel-ajo/meshctl"
Repository = "https://github.com/miguelangel-ajo/meshctl"

[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v"
