[metadata]
name = amqp-fabric
description = AMQP Fabric is an AMQP based microservice orchestration and communication framework
author = Meir Tseitlin
license = LGPLv3
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/imubit/amqp-fabric/
project_urls = 
	Documentation = https://github.com/imubit/amqp-fabric/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	aio-pika>=9.3.0
	apscheduler
	cachetools
tests_require = 
	pytest
	pytest-cov
	pytest-asyncio
python_requires = >=3.8

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov
	pytest-asyncio

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov amqp_fabric --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 120
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = amqp_fabric
extensions = 
	github_actions
	markdown
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

