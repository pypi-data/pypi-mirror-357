[tool.poetry]
name = "gym-cellular"
version = "0.1.0"
description = "Gymnasium-compatible cellular automata-based environments."
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
numpy = "^2.2.0"
gymnasium = "^1.1"
pygame = "^2.6"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "^7.2"

[tool.poetry.scripts]
human-interact = "examples.human_interact:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"