[tool.poetry]
name = "kafkoroutine"
version = "0.1.7"
description = "⚠️ This package is no longer maintained. No future updates will be released."
authors = ["Michal Polit <mpolit@protonmail.com>"]
readme = "README.md"
homepage = "https://github.com/mpol1t/kafkoroutine"
repository = "https://github.com/mpol1t/kafkoroutine"
license = "MIT"
packages = [{include = "kafkoroutine"}]
classifiers = [
    "Development Status :: 7 - Inactive",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[tool.poetry.dependencies]
python = "^3.11"
kafka-python = "^2.0.2"

[tool.poetry.dev-dependencies]
coverage = "^7.4.4"
iniconfig = "^2.0.0"
mock = "^5.1.0"
packaging = "^25.0"
pluggy = "^1.4.0"
pytest = "^8.1.1"
pytest-asyncio = "^1.0.0"
pytest-cov = "^6.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
