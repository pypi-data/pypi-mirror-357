[tool.poetry]
name = "mseep-mcp-document-reader"
version = "0.1.4"
description = "A MCP Server for reading PDF and EPUB files."
authors = [
    "mseep <support@skydeck.ai>",
]
packages = [
    { include = "mcp_document_reader" },
]
maintainers = [
    "mseep <support@skydeck.ai>",
]

[tool.poetry.dependencies]
python = ">=3.11,<4"
rich = ">=13.9.4,<14.0.0"
ebooklib = "^0.18"
beautifulsoup4 = "^4.13.3"
pypdf = "^5.3.1"

[tool.poetry.dependencies.mcp]
extras = [
    "cli",
]
version = "^1.3.0"

[tool.poetry.group.dev.dependencies]
pytest = ">=8.3.5"
ruff = ">=0.9.9"
pudb = "^2024.1.3"

[tool.poetry.scripts]
mcp-document-reader = "mcp_document_reader.server:run_server"

[tool.ruff]
target-version = "py311"
line-length = 100
fix = true
unsafe-fixes = false

[tool.ruff.lint]
select = [
    "E",
    "F",
    "B",
    "I",
    "N",
    "W",
]
ignore = []
exclude = [
    ".git",
    ".ruff_cache",
    "__pycache__",
    "dist",
]

[tool.ruff.lint.isort]
known-first-party = [
    "mcp_document_reader",
]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
python_files = "test_*.py"

[tool.basedpyright]
include = [
    "mcp_document_reader",
]
typeCheckingMode = "basic"
reportPrivateUsage = false
reportIgnoreCommentWithoutRule = false
reportExplicitAny = false
reportRedeclaration = false
reportAny = false

[build-system]
requires = [
    "poetry-core>=1.0.0",
]
build-backend = "poetry.core.masonry.api"
