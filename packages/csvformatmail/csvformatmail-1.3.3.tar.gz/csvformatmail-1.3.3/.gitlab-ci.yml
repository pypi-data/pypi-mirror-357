image: "python:3.11"

stages:
  - build
  - publish


build_package:
  stage: build
  before_script:
    - pip install build
  script:
    - rm -rf dist/
    - python -m build
  artifacts:
    untracked: true
    expire_in: 1 hour

publish_package:
  stage: publish
  before_script:
    - pip install twine
  script:
    - TWINE_PASSWORD="${PYPI_TOKEN}"
      TWINE_USERNAME="__token__"
      python -m twine upload dist/*
  only:
    - tags

