[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lbptoolspy-lite"
version = "0.2.0"
authors = [
  { name="Zhaxxy", email="superyahya03@gmail.com" },
]
dependencies = [
    "xxtea",
    "pillow",
]
description = "Basic Tools used to interface with files and saves from LittleBigPlanet series"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
license = {file = "LICENSE"}

[project.urls]
Homepage = "https://github.com/Zhaxxy/lbptoolspy-lite/"
Issues = "https://github.com/Zhaxxy/lbptoolspy-lite/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/lbptoolspy"]