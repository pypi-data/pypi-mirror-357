[project]
name = "QtPyEqualizer"
version = "0.1.1"
description = "A Qt EqualizerBar widget forked from python-qtwidgets"
readme = "README.md"
authors = [
  { name="VariousTurtle", email="leemarvinbeck@gmail.com" }
]

license = "MIT"
dependencies = ["qtpy"]
requires-python = ">=3.7"

[project.urls]
"Homepage" = "https://github.com/VariousTurtle/qtpy-equalizerbar"
"Source" = "https://github.com/VariousTurtle/qtpy-equalizerbar"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

