[project]
name = "system-diag-mcp"
version = "0.1.0"
description = "MCP server for Ubuntu system diagnostics and monitoring"
authors = [
    { name = "System Diagnostics Team", email = "admin@example.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
    "mcp",
    "psutil>=5.9.0",
    "requests>=2.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
system-diag-mcp = "system_diag_mcp.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/system_diag_mcp"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.ruff]
target-version = "py38"
line-length = 88
select = ["E", "F", "I", "N", "W", "UP"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
