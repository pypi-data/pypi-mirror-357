[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "h2o-notebook"
dynamic = ["version"]
description = 'Python client for H2O Notebook Labs'
readme = "PUBLIC_README.md"
requires-python = ">=3.8"
keywords = []
authors = [
    { name = "H2O.ai", email = "support@h2o.ai" },
]
dependencies = [
    "urllib3>=1.26.15",
    "python-dateutil>=2.8.2",
    "h2o-authn>=1.1.0",
    "h2o-cloud-discovery>=2.1.0",
    "h2o-drive>=1.0.0",
    "ipython>=8.0.0",
    "ipywidgets>=8.0.0",
    "requests>=2.26.0",
    "certifi>=2022.12.7",
    # GRPC client dependencies
    "grpcio>=1.60.0",
    "protobuf>=4.25.1",
    "gcloud>=0.18.3",
    "google-api-python-client>=2.108.0",
]

[project.urls]
Documentation = "https://docs.h2o.ai/notebook/py/initialization"

[tool.hatch.build.targets.wheel]
packages = ["src/h2o_notebook"]

[tool.hatch.version]
path = "../../VERSION"
pattern = "(?P<version>.*)"

[tool.hatch.envs.test]
dependencies = [
    "pytest==7.4.2",
    "pytest-httpserver==1.0.8",
    "pytest-timeout==2.1.0",
    "kubernetes==30.1.0",
    "h2oai-notebook-protocolbuffers-pyi==28.3.0.1.dev+fa96a421e526",
    "h2oai-notebook-grpc-python==1.67.0.1.dev+fa96a421e526",
    "h2oai-notebook-protocolbuffers-python==28.3.0.1.dev+fa96a421e526"
]

[tool.hatch.envs.test.env-vars]
PIP_EXTRA_INDEX_URL = "https://{env:BUF_USER}:{env:BUF_TOKEN}@buf.build/gen/python"

[tool.hatch.envs.test.scripts]
unit = "python -m pytest tests/unit/"
e2e = "python -m pytest tests/integration/e2e"
api = [
    "python -m pytest tests/integration/api/k8s_independent",
    "python -m pytest tests/integration/api/k8s_dependent",
]

[tool.pytest.ini_options]
timeout = 300

[tool.hatch.envs.lint]
detached = true
dependencies = [
    "black==23.1.0",
    "isort==5.12.0",
    "autoflake==2.3.0",
]

[tool.hatch.envs.lint.scripts]
# TODO use flake8 and mypy
check = [
    "black --check --diff .",
    "isort --check --diff .",
    "autoflake --check-diff ."
]
fix = [
    "black .",
    "isort .",
    "autoflake -i ."
]

[tool.black]
exclude = [
    "src/h2o_notebook/gen",
    "local",
]
skip-magic-trailing-comma = true

[tool.isort]
skip = [
    "src/h2o_notebook/gen",
    "local"
]
force_single_line = true
known_application = ["h2o_notebook"]
profile = "black"

[tool.autoflake]
exclude = [
    "*/gen/*",
    "local",
]
remove_all_unused_imports = true
recursive = true

[tool.hatch.envs.docs]
# pdoc3 generates different results for different python versions
# use fixed python version for stable docs output
python = "3.11"
dependencies = [
    "pdoc3==0.10.0",
]

[tool.hatch.envs.docs.scripts]
generate = [
    "pdoc3 --force --template-dir docs/templates --output-dir ../../documentation/docs/py src/h2o_notebook/clients"
]