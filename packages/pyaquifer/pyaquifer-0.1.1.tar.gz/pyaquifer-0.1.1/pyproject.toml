[project]
name = "pyaquifer"
version = "0.1.1"
description = "A high-level library to simplify data operations on AWS data lakes."
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
    "pandas",
    "pyarrow",
    "boto3",
    "pyiceberg",
    "polars",
    "duckdb"
]

[tool.setuptools.packages.find]
where = ["src"]