[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "velrecover"
version = "1.0.1"
description = "A tool for building velocity models from the interpolation of sparase velocity analyses"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "GNU GPL-3.0"}
authors = [
    {name = "Alejandro Pertuz", email = "apertuz@ucm.es"}
]
keywords = ["seismic", "digitization", "velocity", "geophysics"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "pyside6>=6.8.0",
    "numpy>=1.24.0",
    "pandas>=2.0.0",
    "matplotlib>=3.7.0",
    "scipy>=1.10.0",
    "opencv-python>=4.7.0",
    "appdirs>=1.4.4",
    "seisio>=1.2.0",
    "seisplot>=1.2.0",
    "setuptools>=65.0.0"
]

[project.urls]
"Documentation" = "https://a-pertuz.github.io/REVSEIS/index.html"
"Source Code" = "https://github.com/a-pertuz/VelRecover"
"DOI" = "https://doi.org/10.5281/zenodo.15053268"


[project.scripts]
velrecover = "velrecover.__main__:main"

[tool.setuptools]
packages = ["velrecover", "velrecover.ui", "velrecover.core", "velrecover.utils"]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.package-data]
"velrecover" = [
    "examples/**/*",
    "examples/SEGY/*.*", 
    "examples/VELS/RAW/*.*", 
    "examples/VELS/2D/*.*",
    "ui/theme.qss"
]
