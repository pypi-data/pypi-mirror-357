[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pytest-ty"
description = "A pytest plugin to run the ty type checker"
version = "0.1.2"
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "Raphael Boidol", email = "pytest-ty@boidol.dev" }]
license = "MIT"
license-files = ["LICENSE"]
classifiers = [
    "Framework :: Pytest",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Quality Assurance",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = ["pytest>=7.0.0", "ty"]

[project.urls]
Repository = "https://github.com/boidolr/pytest-ty"

[project.entry-points.pytest11]
ty = "pytest_ty.plugin"

[tool.pytest.ini_options]
addopts = "--cov pytest_ty"
filterwarnings = ["error"]

[tool.coverage.run]
disable_warnings = ["module-not-measured"]

[tool.ruff]
line-length = 120
fix = true

[tool.ruff.lint]
select = [
    "F",    # Pyflakes
    "E",
    "W",    # Pycodestyle
    "UP",   # pyupgrade
    "FURB", # refurb
    "S",    # flake8-bandit
    "C4",   # flake8-comprehensions
    "G",    # flake8-logging-format
    "ANN",  # flake8-annotations
    # "ARG",        # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "PT",     # flake8-pytest-style
    "RET",    # flake8-return
    "PTH",    # flake8-use-pathlib
    "TID252", # flake8-tidy-imports (relative-imports)
    "PERF",   # Perflint
    "FLY",    # flynt
    "I",      # isort
    "RUF100", # Unneeded noqa
]

[tool.ruff.lint.per-file-ignores]
"src/pytest_ty/plugin.py" = ["PT013"]
"tests/*.py" = ["S101"]

[tool.ruff.lint.flake8-annotations]
ignore-fully-untyped = true

[tool.ruff.lint.isort]
force-single-line = true
order-by-type = false
