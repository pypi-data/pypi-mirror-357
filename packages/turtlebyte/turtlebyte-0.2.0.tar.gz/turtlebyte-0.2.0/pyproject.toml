[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "turtlebyte"
description = "A virtual memory device drawn by python's turtle"
version = "0.2.0"
authors = [
  { name="isaac1000000", email="isaac.fisher@nyu.edu" },
]
license = { file = "LICENSE" }
readme = "README.md"
keywords = ["python", "turtle", "HDD", "memory", "fun"]
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3"
]

[project.urls]
"Homepage" = "https://github.com/isaac1000000/turtlebyte"
"Repository" = "https://github.com/isaac1000000/turtlebyte"
