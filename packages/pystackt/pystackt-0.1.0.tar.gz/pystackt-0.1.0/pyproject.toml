[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "pystackt"
version = "0.1.0"
authors = [
  { name="Lien Bosmans", email="lienbosmans@live.com" },
]
description = "Data preparation for object-centric process mining."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
  "pyarrow",
  "polars",
  "duckdb>=1.1.0",
  "PyGithub",
  "dash",
  "dash_bootstrap_components",
  "dash_cytoscape",
  "matplotlib"
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: Apache Software License",
]

[project.urls]
Homepage = "https://github.com/LienBosmans/pystackt"
Issues = "https://github.com/LienBosmans/pystackt/issues"
