[tool.poetry]
name = "pyarmour"
version = "0.1.0"
description = "Zero-configuration adversarial robustness testing for ML models"
authors = ["PyArmour Team <team@pyarmour.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "pyarmour", from = "src"}]

[tool.poetry.dependencies]
python = "^3.8"
torch = "^2.0.0"
tensorflow = "^2.13.0"
numpy = "<2.0.0"
pytest = "^7.4.0"
click = "^8.1.0"
matplotlib = "^3.7.0"

[tool.poetry.group.dev.dependencies]
black = "^23.10.0"
flake8 = "^6.1.0"
mypy = "^1.6.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
strict = true

[tool.black]
line-length = 88
target-version = ['py38']

[tool.flake8]
max-line-length = 88
exclude = [
    ".git",
    "__pycache__",
    "dist",
    "build",
    "*.egg-info"
]
