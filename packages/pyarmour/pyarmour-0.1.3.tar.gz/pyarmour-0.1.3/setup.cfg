[metadata]
name = pyarmour
version = 0.1.0
author = PyArmour Team
author_email = team@pyarmour.com
description = Zero-configuration adversarial robustness testing for ML models
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/pyarmour/pyarmour
project_urls = 
	Bug Tracker = https://github.com/pyarmour/pyarmour/issues
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	torch>=2.0.0
	tensorflow>=2.13.0
	numpy>=1.24.0
	pytest>=7.4.0
	click>=8.1.0
	matplotlib>=3.7.0

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	pyarmour = pyarmour.cli:cli

[options.extras_require]
dev = 
	black>=23.10.0
	flake8>=6.1.0
	mypy>=1.6.0
	pre-commit>=3.3.3
	pytest>=7.4.0
	pytest-cov>=4.1.0
	coverage>=7.3.0

[build_sphinx]
source-dir = docs/source
build-dir = docs/build
all_files = 1

[upload]
repository = pypi

[egg_info]
tag_build = 
tag_date = 0

