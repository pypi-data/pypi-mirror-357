[project]
name = "fastapi-tags"
version = "0.5.0"
description = "Adds s-expression HTML tags to FastAPI views. Inspired by FastHTML's use of fastcore's FT components."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fastapi>=0.115.12",
]
classifiers = [
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Typing :: Typed",
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.optional-dependencies]
dev = [
    "coverage>=7.8.2",
    "httpx>=0.28.1",
    "ipdb>=0.13.13",
    "mypy>=1.16.0",
    "pytest>=8.4.0",
    "ruff>=0.11.13",
]

[project.urls]
homepage = "https://github.com/pydanny/fastapi-tags"
bugs = "https://github.com/pydanny/fastapi-tags/issues"

[tool.mypy]
exclude = "^build/"

[tool.coverage.run]
omit = [
    "tests/*",
]