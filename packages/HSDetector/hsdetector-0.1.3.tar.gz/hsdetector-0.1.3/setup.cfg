[metadata]
name = HSDetector
version = 0.1.3
description = Detection of membrane components hot spots around a protein
long_description = file: README.md
long_description_content_type = text/markdown
author = David Sotillo Núñez
author_email = david.sotillo.bq@gmail.com
license = MIT
python_requires = >=3.8
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
package_dir = 
	= .
include_package_data = true
install_requires = 
	numpy < 2.0
	vermouth
	tqdm
	MDAnalysis
	lipyphilic == 0.10.0
	matplotlib
	fortranformat
	importlib-resources ; python_version < "3.9"
python_requires = >=3.8

[options.packages.find]
where = .
include = 
	HSDetector*
exclude = 
	tests*

[options.entry_points]
console_scripts = 
	HSDetector = HSDetector.main:main
	HSDetector_tools = HSDetector.tools_cli:main

[options.package_data]
HSDetector = 
	inputs/**/*

[egg_info]
tag_build = 
tag_date = 0

