[metadata]
name = yourdfpy
description = A simpler and easier-to-use library for loading, manipulating, saving, and visualizing URDF files.
author = Clemens Eppner
author_email = clemens.eppner@gmail.com
license = MIT
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/clemense/yourdfpy/
project_urls = 
	Source = https://github.com/clemense/yourdfpy/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: POSIX :: Linux
	Operating System :: Unix
	Operating System :: MacOS
	Operating System :: Microsoft :: Windows

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.7
install_requires = 
	importlib-metadata; python_version<"3.8"
	lxml
	trimesh[easy]>=3.11.2
	numpy
	six

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
full = pyglet<2
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	yourdfpy = yourdfpy.viz:run

[tool:pytest]
addopts = 
	--cov yourdfpy --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.1
package = yourdfpy
extensions = 
	markdown

[egg_info]
tag_build = 
tag_date = 0

