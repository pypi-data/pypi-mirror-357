[project]
name = "xlreport"
version = "0.0.2"
authors = [
  { name="Tomasz Sługocki", email="ts.kontakt@gmail.com" },
]
description = "xlreport – Easy Excel Export for Python objects"
readme = "README.md"
requires-python = ">=3.1"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"


[project.urls]
Homepage = "https://github.com/ts-kontakt/xlreport"




