[metadata]
name = dmsh
version = 0.2.18
author = Nico Schl√∂mer
author_email = nico.schloemer@gmail.com
description = High-quality 2D mesh generator based on distmesh
url = https://github.com/nschloe/dmsh
project_urls = 
	Code=https://github.com/nschloe/dmsh
	Issues=https://github.com/nschloe/dmsh/issues
	Funding=https://github.com/sponsors/nschloe
long_description = file: README.md
long_description_content_type = text/markdown
license = GPL-3.0-or-later
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Mathematics

[options]
package_dir = 
	=src
packages = find:
install_requires = 
	importlib_metadata;python_version<"3.8"
	meshplex >= 0.16.0, < 0.17.0
	npx
	numpy
	scipy
python_requires = >=3.7

[options.packages.find]
where = src

[options.extras_require]
all = matplotlib
plot = matplotlib

[egg_info]
tag_build = 
tag_date = 0

