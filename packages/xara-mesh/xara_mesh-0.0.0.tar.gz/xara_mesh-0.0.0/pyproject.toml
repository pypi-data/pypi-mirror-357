[project]
name = "xara_mesh"
version = "0.0.0"
authors = [
  {name="Wensley Rushing", email="50180406+wensley-rushing@users.noreply.github.com"},
]
description="Meshing utilities for xara."

license = {file = ".github/LICENSE.txt"}
readme = "README.md"

keywords = [
  "pre-processing",
  "finite-element-analysis",
  "xara",
  "opensees",
  "openseespy",
  "3D"
] 

dependencies = [
  "opensees",

  "pyyaml",
  "scipy",
  "numpy",
  "npx",

# "trimesh",
  "xara",
  "matplotlib",
  "shps>=0.0.26"
]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    'Intended Audience :: Science/Research',
    'Intended Audience :: Developers',
    'Programming Language :: C',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3 :: Only',
    'Topic :: Software Development',
    'Topic :: Scientific/Engineering',
    'Operating System :: Microsoft :: Windows',
    'Operating System :: POSIX',
    'Operating System :: Unix',
    'Operating System :: MacOS',
]


[project.urls]
Repository = "https://github.com/wensley-rushing/"

[project.scripts]
xara_mesh = "xara_mesh.__main__:main"

[build-system]
requires = [
    "setuptools >= 52.0.2",
]

build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
xara_mesh = ["assets/*", "viewer/*"]


