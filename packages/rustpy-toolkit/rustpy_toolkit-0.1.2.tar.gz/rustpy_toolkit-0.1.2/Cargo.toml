[package]
name = "rustpy-toolkit"
version = "0.1.2"
edition = "2021"
description = "Rust toolkit for Python"

[lib]
name = "rustpy_toolkit"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.25", features = ["extension-module"] }
polars = { version = "0.49", features = ["lazy"] }
polars-arrow = "0.49"
pyo3-polars = { version = "0.22", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }

[package.metadata.maturin]
python-source = "python"
module-name = "rustpy_toolkit"
