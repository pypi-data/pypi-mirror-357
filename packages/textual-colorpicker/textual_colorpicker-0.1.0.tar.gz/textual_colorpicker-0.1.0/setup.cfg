[metadata]
name = textual-colorpicker
version = attr: textual_colorpicker.__version__
author = TomJGooding
description = A color picker widget for Textual
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/TomJGooding/textual-colorpicker
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
python_requires = >=3.8
package_dir = 
	= src
packages = find:
install_requires = 
	textual >= 3.3.0

[options.packages.find]
where = src

[options.package_data]
textual_colorpicker = py.typed

[options.extras_require]
dev = 
	black
	flake8
	isort
	mypy
	pytest
	pytest-asyncio
	pytest-cov
	textual-dev

[egg_info]
tag_build = 
tag_date = 0

