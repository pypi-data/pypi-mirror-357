[project]
name = "redshift-cli"
version = "1.0.0"
description = "A debugger you can talk to"
authors = [
  {name = "Jonathan Shobrook", email = "shobrookj@gmail.com"}
]
maintainers = [
  {name = "Jonathan Shobrook", email = "shobrookj@gmail.com"}
]
classifiers = [
  "Programming Language :: Python"
]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.10"
dependencies = [
    "rich>=14.0.0",
    "saplings>=6.2.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
packages = ["redshift"]

[tool.hatch.build.targets.wheel]
packages = ["redshift"]

[tool.uv]
dev-dependencies = [
    "ruff>=0.8.2",
    "pytest>=8.3.4",
    "pyinstrument>=5.0.1",
]

[project.urls]
homepage = "https://github.com/shobrook/redshift"
repository = "https://github.com/shobrook/redshift"

[project.scripts]
redshift = "redshift.__main__:main"  