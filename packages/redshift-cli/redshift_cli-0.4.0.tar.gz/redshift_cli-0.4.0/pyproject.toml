readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "rich>=14.0.0",
    "saplings>=6.2.0",
]

[tool.setuptools]
packages = ["redshift"]

[project.scripts]
redshift = "redshift.__main__:main"