[project]
name = "redshift-cli"
version = "0.4.1"
description = "A Python debugger you can talk to"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "rich>=14.0.0",
    "saplings>=6.2.0",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["redshift"]

[project.scripts]
redshift = "redshift.__main__:main"  