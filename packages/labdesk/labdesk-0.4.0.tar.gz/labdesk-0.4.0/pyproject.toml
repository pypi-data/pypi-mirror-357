[tool.poetry]
name = "labdesk"
version = "0.4.0"
description = "Labdesk is a library created to support rapid and reproducible experimentation."
authors = ["Andrea Rosasco <andrearosasco.ar@gmail.com>"]
homepage = "https://github.com/andrearosasco/labdesk"
repository = "https://github.com/andrearosasco/labdesk"
readme = "README.md"
packages = [{include = "labdesk"}]


[tool.poetry.scripts]
labd = "labdesk.cli.main:main"
labd-manager = "labdesk.scripts.manager:main"
labd-runner = "labdesk.scripts.runner:main"

[tool.poetry.dependencies]
python = "^3.8"
typer = "^0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"