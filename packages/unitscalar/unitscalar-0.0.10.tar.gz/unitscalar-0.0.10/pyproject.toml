[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "unitscalar"
version = "0.0.10"
authors = [
    { name="Neil Balch", email="neilbalch@gmail.com" },
]
description = "A package for dimensional analysis calculations on floating-point values"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
]
dependencies = [
  "custom_literals",
  "forbiddenfruit",
]

[project.urls]
Homepage = "https://github.com/neilbalch/unitscalar"
Issues = "https://github.com/neilbalch/unitscalar/issues"
