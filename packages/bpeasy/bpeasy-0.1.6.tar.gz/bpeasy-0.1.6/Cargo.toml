[package]
name = "bpeasy"
version = "0.1.6"
edition = "2021"

[lib]
name = "bpeasy"
crate-type = ["cdylib"]

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1

[dependencies]
fancy-regex = "0.14.0"
fxhash = "0.2.1"
pyo3 = { version = "0.25.1", features = ["extension-module"] }
rayon = "1.10.0"
