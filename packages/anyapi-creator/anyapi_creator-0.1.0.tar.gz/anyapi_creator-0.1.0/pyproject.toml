[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "anyapi_creator"
version = "0.1.0"
description = "Python client for AnyAPI Creator"
authors = [{name = "Preet Vaishnav"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
dependencies = ["aiohttp"]

[tool.setuptools]
packages = ["anyapi_creator"]
