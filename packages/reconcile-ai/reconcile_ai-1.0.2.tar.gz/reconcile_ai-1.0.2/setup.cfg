[metadata]
name = reconcile-ai
version = 1.0.2
description = AI-powered headless merge conflict resolver
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/kailashchanel/reconcile-ai
author = Kailash Elumalai
author_email = ckailash@stanford.edu
license = Apache-2.0
license_files = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Software Development :: Version Control :: Git
	Topic :: Utilities

[options]
packages = find:
package_dir = 
	= src
python_requires = >=3.8
install_requires = 
	GitPython>=3.1.0
	openai>=1.0.0

[options.packages.find]
where = src

[options.extras_require]
dev = 
	pytest>=6.0
	black
	flake8
	mypy

[options.entry_points]
console_scripts = 
	reconcile = reconcile:main

[options.package_data]
* = *.txt, *.md, *.yml, *.yaml, *.json, *.cfg, *.ini

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

