[package]
name = "bacy"
version = "1.3.2"
edition = "2024"

[lib]
name = "bacy"
crate-type = ["cdylib"]

[dependencies]
anyhow = "1.0.98"
base64 = "0.22.1"
byteorder = "1.5.0"
crc32fast = "1.4.2"
rand_mt = "5.0.0"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
xxhash-rust = { version = "0.8.15", features = ["xxh32"] }
zip = { version = "4.0.0", features = ["aes-crypto", "deflate"] }
pyo3 = { version = "0.25.0", features = ["extension-module"] }
md-5 = "0.10.6"
