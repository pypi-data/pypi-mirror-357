volumes:
  langgraph-data:
    driver: local
services:
  langgraph-redis:
    image: redis:6
    healthcheck:
      test: redis-cli ping
      interval: 5s
      timeout: 1s
      retries: 5
  langgraph-postgres:
    image: postgres:16
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - langgraph-data:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready -U postgres
      start_period: 10s
      timeout: 1s
      retries: 5
      interval: 5s
  langgraph-api:
    image: chatbot:latest
    ports:
      - "8123:8000"
    depends_on:
      langgraph-redis:
        condition: service_healthy
      langgraph-postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      CONTAINER_PORT: 8000
      REDIS_URI: redis://langgraph-redis:6379
      POSTGRES_URI: postgres://postgres:postgres@langgraph-postgres:5432/postgres?sslmode=disable
    healthcheck:
      test: [ "CMD", "python", "src/chatbot/healthcheck.py" ]
      interval: 10s
      timeout: 1s
      retries: 5
      start_period: 10s
  api:
    image: chatbot-api:latest
    ports:
      - "8080:8080"
    environment:
      CONTAINER_PORT: 8080
      UI_URL: http://localhost:3000
      LANGGRAPH_API_URI: http://langgraph-api:8000
    depends_on:
      langgraph-api:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "python", "api/healthcheck.py" ]
      start_period: 3s
      timeout: 1s
      retries: 5
      interval: 5s
  ui:
    image: chatbot-ui:latest
    ports:
      - "3000:3000"
    environment:
      HOSTNAME: 0.0.0.0
      CONTAINER_PORT: 3000
      API_URL: http://localhost:8080
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/health" ]
      start_period: 3s
      timeout: 1s
      retries: 5
      interval: 5s
