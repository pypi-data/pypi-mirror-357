[project]
name = "funlogger"
description = ""
authors = [
    { name = "wangpeng", email = "wangpengb@uniontech.com" },
]
dependencies = [
    "colorama"
]

dynamic = [
  "version",
]

requires-python = ">=3.6"
readme = "README.md"
license = { text = "GPL2.0" }


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch]
version = { path = "funlogger/__version__.py" }

[tool.hatch.build.targets.wheel]
packages = [
    "/funlogger",
]

