[project]
name = "pyi-mcp"
version = "0.0.1"
description = "PYI-MCP"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "lxwang12", email = "lxwang12@iflytek.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "mcp[cli]>=1.3.0",
    "requests"
]

[project.scripts]
pyi-mcp = "pyi_mcp.server:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}