[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "itertoools"
version = "0.1.0"
description = "Набор функций для решения задач по теории вероятностей"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "HIOL", email = "hiol.dev@gmail.com"},
]
maintainers = [
    {name = "HIOL", email = "hiol.dev@gmail.com"},
]
keywords = ["probability", "statistics", "mathematics", "monte-carlo"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Mathematics",
]
dependencies = [
    "sympy",
    "scipy",
    "numpy",
]

[project.urls]
Homepage = "https://github.com/nikakimvv/exam_teorver"
Documentation = "https://github.com/nikakimvv/exam_teorver"
Repository = "https://github.com/nikakimvv/exam_teorver.git"
"Bug Tracker" = "https://github.com/nikakimvv/exam_teorver/issues" 