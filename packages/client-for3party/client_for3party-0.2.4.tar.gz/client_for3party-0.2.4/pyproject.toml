[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "client_for3party"
version = "0.2.4"
authors = [
    { name = "Erlock Lewis", email = "oerlock@gmail.com" },
]
description = "A simple, reliable, and easy-to-debug unified client for third-party APIs"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "aiohttp",
    "pydantic>=2.0.0",
]
[project.urls]
Homepage = "https://github.com/oerlock/client_for3party"
Issues = "https://github.com/oerlock/client_for3party/issues"
[project.optional-dependencies]
dev = [
    "pytest",
]