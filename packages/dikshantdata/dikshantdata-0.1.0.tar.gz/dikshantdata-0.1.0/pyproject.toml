[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dikshantdata"
version = "0.1.0"
description = "Static schema-based fake data generator (Pandas output only)"
readme = "README.md"
authors = [
  { name="Dikshant Ghimire", email="dikkughimire@gmail.com" },
]
requires-python = ">=3.7"
dependencies = [
  "pandas>=1.0"
]

[tool.setuptools.packages.find]
where = ["dikshantdata"]

[tool.setuptools.package-data]
dikshantdata = ["*.py"]

[project.scripts]
dikshantdata = "dikshantdata.generator:generate" 
