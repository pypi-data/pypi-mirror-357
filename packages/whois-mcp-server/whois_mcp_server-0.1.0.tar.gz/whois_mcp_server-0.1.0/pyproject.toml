[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "whois-mcp-server"
version = "0.1.0"
description = "A WHOIS MCP server for domain availability checking"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "ahooop", email = "ahooop@163.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: Name Service (DNS)",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
    "mcp>=1.0.0",
    "fastmcp>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/your-username/whois-mcp-server"
Repository = "https://github.com/your-username/whois-mcp-server"
Issues = "https://github.com/your-username/whois-mcp-server/issues"

[project.scripts]
whois-mcp-server = "whois_mcp.__main__:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["whois_mcp*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"] 
