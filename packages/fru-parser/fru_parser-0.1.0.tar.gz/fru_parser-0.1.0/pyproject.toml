[project]
name = "fru-parser"
version = "0.1.0"
authors = [
    { name="Jack Lin", email="farwill@gmail.com" },
]
description = " parses a binary FRU (Field Replaceable Unit) file and extracts information from it."
readme = "README.md"
requires-python = ">=3.9"
dependencies = []

[project.scripts]
fru-parser = "fru_parser.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true