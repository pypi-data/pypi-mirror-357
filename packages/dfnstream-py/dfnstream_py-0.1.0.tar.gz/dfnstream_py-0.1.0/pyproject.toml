[project]
name = "dfnstream-py"
version = "0.1.0"
description = "Real-time audio denoising using DeepFilterNet with streaming"
readme = "README.md"
authors = [
    { name = "Sayan Jyoti Das", email = "sayanjyotidasworkmail@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.11"
dependencies = [
    "numpy>=2.3.1",
]
keywords = ["audio", "denoising", "deepfilternet", "streaming", "real-time"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux", 
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Multimedia :: Sound/Audio :: Analysis",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
Homepage = "https://github.com/theseyan/dfnstream-py"
Repository = "https://github.com/theseyan/dfnstream-py"
Issues = "https://github.com/theseyan/dfnstream-py/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]
