[build-system]
requires = ["setuptools>=65", "wheel", "setuptools_scm[toml]>=7.0"]
build-backend = "setuptools.build_meta"

[project]
name = "detect-row"
version = "2.0.5"
description = "Hệ thống trích xuất bảng, hàng, cột hoàn chỉnh với AI và GPU support"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "AI Assistant & Row Detection Team", email = "detect.row.team@gmail.com"},
]
maintainers = [
    {name = "AI Assistant", email = "ai.assistant@detectrow.com"},
]
keywords = [
    "computer vision", 
    "table extraction", 
    "row detection", 
    "column extraction", 
    "OCR", 
    "vietnamese", 
    "image processing", 
    "AI", 
    "GPU", 
    "machine learning",
    "document processing",
    "automated extraction"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Information Technology",
    "Topic :: Scientific/Engineering :: Image Recognition",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Multimedia :: Graphics :: Graphics Conversion",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Environment :: GPU :: NVIDIA CUDA",
    "Natural Language :: Vietnamese",
    "Natural Language :: English",
]
dependencies = [
    "numpy>=1.19.0",
    "opencv-python>=4.5.0",
    "matplotlib>=3.4.0",
    "pytesseract>=0.3.8",
    "Pillow>=8.2.0",
    "scikit-image>=0.18.0",
    "scipy>=1.7.0",
    "psutil>=5.8.0",
]

[project.optional-dependencies]
gpu = [
    "torch>=1.9.0",
    "torchvision>=0.10.0",
]
dev = [
    "pytest>=6.0.0",
    "black>=21.0.0",
    "flake8>=3.9.0",
    "mypy>=0.910",
]
full = [
    "torch>=1.9.0",
    "torchvision>=0.10.0",
    "pytest>=6.0.0",
    "black>=21.0.0",
    "flake8>=3.9.0",
    "mypy>=0.910",
]

[project.urls]
Homepage = "https://github.com/detectrow/detect-row"
Documentation = "https://github.com/detectrow/detect-row/blob/main/COMPLETE_USAGE_GUIDE.md"
"Quick Guide" = "https://github.com/detectrow/detect-row/blob/main/HUONG_DAN_NHANH.md"
"Vietnamese Guide" = "https://github.com/detectrow/detect-row/blob/main/HUONG_DAN_SU_DUNG.md"
Repository = "https://github.com/detectrow/detect-row"
"Bug Reports" = "https://github.com/detectrow/detect-row/issues"
Changelog = "https://github.com/detectrow/detect-row/blob/main/CHANGELOG.md"

[project.scripts]
# Core extractors
detect-row-basic = "detect_row.basic_row_extractor:main"
detect-row-advanced = "detect_row.advanced_row_extractor:main"
detect-row-ocr = "detect_row.tesseract_ocr_extractor:main"
detect-row-table = "detect_row.advanced_table_extractor:main"
detect-row-column = "detect_row.advanced_column_extractor:main"

# Main workflows
detect-row-extract = "extract_tables_and_columns:main"
detect-row-workflow = "run_complete_workflow:main"

# Utilities
detect-row-check = "system_check:main"
detect-row-demo = "quick_demo:main"
detect-row-helper = "column_groups_helper:main"
detect-row-gpu-test = "test_gpu_support:main"
detect-row-summary = "show_results_summary:main"

[tool.setuptools]
zip-safe = false
platforms = ["any"]

[tool.setuptools.packages.find]
where = ["."]
include = ["detect_row*"]
exclude = ["tests*", "build*", "dist*", "*.egg-info*"]

[tool.setuptools.package-data]
detect_row = [
    "templates/*.json",
    "configs/*.json",
]
"*" = [
    "*.md",
    "*.txt", 
    "*.json",
    "*.sh",
]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--verbose --tb=short"

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    "*.egg-info",
] 