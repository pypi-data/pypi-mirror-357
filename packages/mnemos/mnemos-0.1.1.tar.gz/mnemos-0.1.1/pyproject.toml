[project]
name = "mnemos"
version = "0.1.1"
description = "Memory for agentic AI. Inspired by the brain. Built for the future."
authors = [
    {name = "Tyson Chan", email = "tyson.chan@proton.me"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.12,<3.13"

[tool.poetry]
packages = [{ include = "mnemos", from = "src" }]

[tool.poetry.dependencies]
python = ">=3.12,<3.13"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
black = "^25.1.0"
mypy = "^1.16.1"
flake8 = "^7.3.0"
isort = "^6.0.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"