[project]
name = "care-survival"
version = "0.1.1"
description = "Upgrading survival models with CARE"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "numpy",
 "pandas",
 "scipy>=1.15.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
index-strategy = "unsafe-best-match"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
