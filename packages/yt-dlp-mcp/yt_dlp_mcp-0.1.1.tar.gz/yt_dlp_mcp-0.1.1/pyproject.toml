[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "yt-dlp-mcp"
version = "0.1.1"
description = "MCP server for YouTube video operations using yt-dlp"
license = {text = "MIT"}
authors = [{name = "GitHub User", email = "noreply@github.com"}]
readme = "README.md"
requires-python = ">=3.8"
keywords = ["mcp", "youtube", "yt-dlp", "video", "transcription"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Multimedia :: Video",
]
dependencies = [
    "fastmcp>=0.2.0",
    "yt-dlp>=2023.12.30",
    "youtube-search-python>=1.6.6",
]

[project.urls]
Homepage = "https://github.com/your-username/yt-dlp-mcp"
Repository = "https://github.com/your-username/yt-dlp-mcp"
Issues = "https://github.com/your-username/yt-dlp-mcp/issues"

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "isort",
    "mypy",
]

[project.scripts]
yt-dlp-mcp = "yt_dlp_mcp.server:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"
