[project]
name = "yta-image-advanced"
version = "0.0.5"
description = "Youtube Autonomous Image Advanced Module."
authors = [
    {name = "danialcala94",email = "danielalcalavalera@gmail.com"}
]
readme = "README.md"
requires-python = "==3.9"
dependencies = [
    "yta_image_base (>=0.0.1,<1.0.0)",
    "pillow-lut (>=1.0.1,<2.0.0)",
    "yta_web_scraper (>=0.0.1,<1.0.0)",
    # The 'yta_file_downloader' lib is to generate platforms reviews, etc.
    "yta_file_downloader (>=0.0.1,<1.0.0)",
    # This 'scikit-image' lib is to remove green screens
    "scikit-image (>=0.22.0,<9.0.0)",
]

[tool.poetry]
packages = [{include = "yta_image_advanced", from = "src"}]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
