[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools",
    "packaging>=21.3",
    "twine",
    "vermin",
]

[project]
name = "edq-canvas"
description = "Moved to https://pypi.org/project/edq-lms-toolkit ."
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
version = "0.0.9"

authors = [
    {name = "Eriq Augustine", email = "eriq@edulinq.org"},
]

keywords = ['education', 'lms', 'canvas', 'api']
classifiers = [
    'Intended Audience :: Education',
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python :: 3.8',
]

dynamic = [
    "dependencies",
    "optional-dependencies",
]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}
optional-dependencies = {dev = {file = ["requirements-dev.txt"]}}

[project.urls]
Homepage = "https://github.com/edulinq/lms-toolkit"
Repository = "https://github.com/edulinq/lms-toolkit"
