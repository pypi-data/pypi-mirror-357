[build-system]
requires = ["setuptools>=65",
            "setuptools-scm>=8.0",  # Use 8.x everywhere
            ]
build-backend = "setuptools.build_meta"

[project]
name = "ida-domain"
authors = [
    {name = "Hex-Rays SA", email = "support@hex-rays.com"}
]
description = "IDA Domain API - Python interface for IDA Pro reverse engineering platform"
license = "MIT"
license-files = ["LICENSE"]
keywords = ["ida", "ida-pro", "reverse-engineering", "disassembler", "binary-analysis", "malware-analysis", "security"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Disassemblers",
    "Topic :: Security",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: System :: Software Distribution"
]
dynamic = ["version"]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "idapro>=0.0.4",
]

[project.urls]
"Documentation" = "https://ida-domain.docs.hex-rays.com/"
"Hex-Rays" = "https://hex-rays.com/"

[project.optional-dependencies]
dev = [
    "pre-commit>=4.2.0",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.11.13",
    "sphinx>=5.0.0",
    "sphinx-copybutton",
    "sphinx-autodoc-typehints>=1.19.0",
    "sphinx-rtd-theme>=1.2.0",
    "setuptools>=65",
    "setuptools-scm>=8.0",  # Same as build requirements
    "graphviz>=0.20.0",     # Added for inheritance diagrams
    "twine>=6.1.0",
]

[tool.setuptools_scm]
version_scheme = "only-version"
local_scheme = "no-local-version"
tag_regex = "^v(?P<version>[^\\+]+)(?:\\+.*)?$"

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::DeprecationWarning"
]

[tool.coverage.run]
source = ["ida_domain"]
