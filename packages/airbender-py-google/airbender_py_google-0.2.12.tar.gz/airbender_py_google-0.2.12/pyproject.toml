dependency-groups = { }

[project]
name = "airbender-py-google"
version = "0.2.12"
description = "Google Generative AI provider for Airbender Python SDK"
requires-python = ">=3.12"
dependencies = [
  "annotated-types==0.7.0",
  "anyio==4.9.0",
  "cachetools==5.5.2",
  "certifi==2025.6.15",
  "charset-normalizer==3.4.2",
  "colorama==0.4.6 ; sys_platform == 'win32'",
  "google-ai-generativelanguage==0.6.15",
  "google-api-core==2.25.1",
  "google-api-python-client==2.172.0",
  "google-auth==2.40.3",
  "google-auth-httplib2==0.2.0",
  "google-generativeai==0.8.5",
  "googleapis-common-protos==1.70.0",
  "grpcio==1.73.0",
  "grpcio-status==1.71.0",
  "h11==0.16.0",
  "httpcore==1.0.9",
  "httplib2==0.22.0",
  "httpx==0.28.1",
  "idna==3.10",
  "iniconfig==2.1.0",
  "mypy==1.16.1",
  "mypy-extensions==1.1.0",
  "packaging==24.2",
  "pathspec==0.12.1",
  "pluggy==1.6.0",
  "proto-plus==1.26.1",
  "protobuf==5.29.5",
  "pyasn1==0.6.1",
  "pyasn1-modules==0.4.2",
  "pydantic==2.11.7",
  "pydantic-core==2.33.2",
  "pygments==2.19.1",
  "pyparsing==3.2.3",
  "pytest==8.4.0",
  "pytest-asyncio==1.0.0",
  "pytest-httpx==0.35.0",
  "python-dotenv==1.1.0",
  "requests==2.32.4",
  "rsa==4.9.1",
  "ruff==0.11.13",
  "sniffio==1.3.1",
  "tqdm==4.67.1",
  "typing-extensions==4.14.0",
  "typing-inspection==0.4.1",
  "uritemplate==4.2.0",
  "urllib3==2.4.0"
]

  [[project.authors]]
  name = "Rangle.io"
  email = "info@rangle.io"

  [project.license]
  text = "Apache-2.0"

  [project.optional-dependencies]
  dev = [ "pytest", "pytest-asyncio", "pytest-httpx", "mypy", "ruff" ]

[tool.uv]
sources = { }

[tool.hatch.build.targets.wheel]
packages = [ "src/airbender_py_google", "src/airbender_py_client" ]

[tool.pytest.ini_options]
testpaths = [ "tests" ]
addopts = "-v --tb=short"
asyncio_mode = "auto"

[build-system]
requires = [ "hatchling" ]
build-backend = "hatchling.build"
