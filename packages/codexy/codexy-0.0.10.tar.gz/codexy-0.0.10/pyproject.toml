[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
authors = [
    { name = "AndersonBY", email = "anderson@163.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Code Generators",
]
dependencies = [
    "click>=8.0",
    "PyYAML>=6.0",
    "openai>=1.0",
    "rich>=13.0",
    "detect-secrets>=1.5.0",
    "textual",
    "httpx>=0.28.1",
    "packaging>=25.0",
    "python-dotenv",
    "pyperclip>=1.9.0",
]
description = "A Python implementation of the Codex CLI tool."
name = "codexy"
readme = "README.md"
requires-python = ">=3.10"
version = "0.0.10"

[project.urls]
"Bug Tracker" = "https://github.com/andersonby/codexy/issues"
Homepage = "https://github.com/andersonby/codexy"

[project.scripts]
codexy = "codexy.cli.main:codexy"

[tool.pdm]
distribution = true

[tool.pdm.build]
excludes = [
    "tests",
]

[tool.ruff]
line-length = 130
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "B",
    "C4",
    "UP",
]
ignore = [
    "E501",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[dependency-groups]
dev = [
    "textual-dev",
    "pytest>=8.3.5",
    "pre-commit",
    "ruff",
]
