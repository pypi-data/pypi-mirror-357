[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "magicimg"
version = "1.0.10"
description = "Thư viện xử lý và tiền xử lý ảnh cho OCR"
readme = "README.md"
authors = [
    {name = "MagicImg Team", email = "contact@magicimg.com"}
]
license = {text = "MIT"}
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "opencv-python>=4.5.0",
    "numpy>=1.19.0", 
    "matplotlib>=3.3.0",
    "Pillow>=8.0.0",
    "pytesseract>=0.3.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=6.2.0",
    "pytest-cov>=2.12.0",
    "black>=21.5b2",
    "isort>=5.9.1",
    "flake8>=3.9.2"
]

[project.urls]
Homepage = "https://github.com/magicimg/magicimg"

[project.scripts]
magicimg = "magicimg.cli:main" 