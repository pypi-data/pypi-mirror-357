<div class="my-4">
  <h2 class="subtitle">Jump to Page</h2>
  <nav class="flex justify-around items-center" role="navigation">
      
      {% if page_index[0] == 0 %}
      <span
      class="p-2 rounded-lg border
      text-slate-500">
      Previous
      </span>
      {% else %}
      <a
      class="bg-slate-50 text-purple-800 p-2 rounded-lg border hover:bg-purple-800 hover:text-slate-50"
      href="{{slug|replace(page_index[0], page_index[0]-1)}}"
      >Previous</a>
      {% endif %}
    
      <ul class="flex p-2 list-none"> 
        {% for p in range(page_index[1])[:3] %}
          {% set page = p + 1 %}
          <a href="{{slug|replace(page_index[0], p)}}" aria-label="Page
          {{page}}">
          <li class="border rounded-lg m-1 p-2 bg-slate-50 text-purple-800 hover:bg-purple-800 hover:text-slate-50 hover:shadow">
             {{page}}
        </li>
      </a>
        {% endfor %}
      </ul>
      {% set pages_length = collections['Blog'].pages|length %}
      <a
      class="bg-slate-50 text-purple-800 p-2 rounded-lg border hover:bg-purple-800 hover:text-slate-50"
      href="{{slug|replace(page_index[0], page_index[0]+1)}}"
      >Next Page</a>

    </nav>
  </div>
