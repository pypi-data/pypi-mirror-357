name: Build - developers
on:
  push:
    branches-ignore:
      - main
      - stable
    paths-ignore:
      # - '.github/**'
      - '.git/**'
concurrency:
  group: ${{ github.repository }}-dev-${{ github.ref }}
  cancel-in-progress: true
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  REPO_NAME: ${{ github.event.repository.name }}
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    outputs:
      sha_short: ${{ steps.set-short-sha.outputs.sha_short }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        id: checkout
        with:
          ref: ${{ github.ref_name }}

      - name: Sanitize ref_name
        id: sanitize-ref
        run: |
          sanitized_ref_name=$(echo "${GITHUB_REF_NAME,,}" | sed -E 's/[^a-z0-9._]/_/g')
          echo "ref_name=${sanitized_ref_name}" >> $GITHUB_ENV
      - name: Set up GitHub SHA
        id: set-short-sha
        run: |
          echo "SHA_SHORT=${GITHUB_SHA: -5}" >> $GITHUB_ENV
          echo "sha_short=${GITHUB_SHA: -5}" >> $GITHUB_OUTPUT
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        id: ghcr-login
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        id: setup-buildx

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            ${{ github.actor }}-${{ steps.set-short-sha.outputs.sha_short }}
            ${{ github.actor }}-${{ env.ref_name }}
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GITHUB_TOKEN=${{ secrets.KUBIYA_GITHUB_TOKEN }}
