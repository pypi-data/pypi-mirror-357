name: pydoctor

on:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - uses: actions/checkout@master
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v2
        with:
          python-version: 3.12
      
      - name: Install requirements for documentation generation
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install pydoctor
      
      - name: Generate API documentation with pydoctor
        run: |
          # Run pydoctor build
          pydoctor \
            --project-name=kubiya-sdk \
            --project-url=https://github.com/$GITHUB_REPOSITORY \
            --html-viewsource-base=https://github.com/$GITHUB_REPOSITORY/blob/$GITHUB_SHA \
            --html-base-url=https://$GITHUB_REPOSITORY_OWNER.github.io/${GITHUB_REPOSITORY#*/} \
            --html-output=./apidocs \
            --docformat=restructuredtext \
            --intersphinx=https://docs.python.org/3/objects.inv \
            --make-html \
            --add-package ./kubiya_sdk
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
        with:
          enablement: true
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './apidocs'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2