name: Build - main

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
      - '.git/**'

concurrency:
  group: ${{ github.repository }}-build-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        id: checkout
        with:
          ref: ${{ github.ref_name }}

      - name: Set up GitHub SHA
        id: set-short-sha
        run: |
          echo "SHA_SHORT=${GITHUB_SHA: -5}" >> $GITHUB_ENV
          echo "sha_short=${GITHUB_SHA: -5}" >> $GITHUB_OUTPUT

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        id: ghcr-login
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        id: setup-buildx

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            ${{ github.actor }}-${{ env.SHA_SHORT }}
            latest

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GITHUB_TOKEN=${{ secrets.KUBIYA_GITHUB_TOKEN }}
