[build-system]
requires = ["setuptools>=70.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sqlalchemy-rds-iam-auth-plugin"
version = "0.1.0"
description = "SQLAlchemy plugin for AWS RDS IAM authentication"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Luca Santarella", email = "luca.santarella+github@gmail.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "sqlalchemy>=1.4,<3.0",
    "boto3>=1.26",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "flake8>=6.0",
    "mypy>=1.0",
    "pre-commit>=3.0",
    "PyMySQL>=1.0",
    "tox>=4.0",
    "moto[rds]>=4.0",
    "isort>=5.0",
    "build>=0.8",
    "twine>=4.0",
]
docs = [
    "sphinx>=5.0",
    "sphinx-rtd-theme>=1.0",
]

[project.urls]
Homepage = "https://github.com/lucasantarella/sqlalchemy-rds-iam-auth-plugin"
Documentation = "https://sqlalchemy-rds-iam-auth-plugin.readthedocs.io"
Repository = "https://github.com/lucasantarella/sqlalchemy-rds-iam-auth-plugin"
Issues = "https://github.com/lucasantarella/sqlalchemy-rds-iam-auth-plugin/issues"

[project.entry-points."sqlalchemy.plugins"]
rds_iam = "sqlalchemy_rds_iam.plugin:RDSIAMAuthPlugin"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
exclude = ["scripts/"]
disable_error_code = ["unused-ignore"]

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["sqlalchemy_rds_iam"]

[tool.coverage.run]
source = ["src"]
omit = ["*/tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
]
