[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "diperion"
dynamic = ["version"]
description = "Python SDK for the Diperion Semantic Engine - Build powerful semantic applications with ease"
authors = [
    {name = "Diperion Team", email = "contacto@diperion.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Database :: Database Engines/Servers",
]
keywords = [
    "semantic", "engine", "graph", "knowledge", "ai", 
    "machine-learning", "nlp", "database", "query", "api",
    "sdk", "diperion", "business-intelligence", "semantic-search"
]
dependencies = [
    "requests>=2.25.0",
    "typing-extensions>=4.0.0; python_version<'3.10'"
]

[project.urls]
Homepage = "https://diperion.com"
Documentation = "https://api.diperion.com/docs"
Repository = "https://github.com/diperion/diperion-python-sdk"
"Bug Tracker" = "https://github.com/diperion/diperion-python-sdk/issues"
"API Reference" = "https://api.diperion.com/health"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.991",
    "twine>=4.0.0",
    "build>=0.8.0",
]
docs = [
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.0.0",
]

[tool.setuptools.dynamic]
version = {attr = "diperion.__version__"}

[tool.setuptools.packages.find]
include = ["diperion*"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true 