version: '3.8'

services:
  redis:
    image: redis:latest  # 使用官方 Redis 镜像，指定版本 7.4.1
    container_name: redis_db
    ports:
      - "6379:6379"  # 将容器端口 6379 映射到宿主机端口 6379
    volumes:
      - /volume1/docker/redis_db/data:/data  # 挂载到容器中的 /redis_data
      - /volume1/docker/redis_db/redis.conf:/usr/local/etc/redis/redis.conf  # 挂载 Redis 配置文件
    command: [ "redis-server", "/usr/local/etc/redis/redis.conf" ]  # 使用配置文件启动 Redis
    restart: always