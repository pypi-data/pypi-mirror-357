# 设置最大内存限制为200MB
maxmemory 209715200

# 当达到最大内存限制时，使用allkeys-lru策略进行键的淘汰
maxmemory-policy allkeys-lru

# 允许所有网络接口访问，注释掉或设置为特定的IP地址以限制访问
bind 0.0.0.0

# 关闭保护模式，允许远程连接，如果需要安全性可以设置为yes
protected-mode no

# 设置Redis监听的端口
port 6379

# 设置数据文件存放目录
dir /data

# 设置RDB快照的保存规则
# 以下表示：
# 900秒内至少有1个key发生变化时，执行快照
# 300秒内至少有10个key发生变化时，执行快照
# 60秒内至少有10000个key发生变化时，执行快照
save 900 1
save 300 10
save 60 10000

# 设置数据快照文件名
dbfilename dump.rdb

# 关闭AOF持久化，如果需要开启，设置为yes
appendonly no
