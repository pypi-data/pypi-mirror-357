[project]
name = "xsection"
version = "0.0.17"
authors = [
  {name="Claudio M. Perez", email="50180406+claudioperez@users.noreply.github.com"}
]

description="Analysis of structural cross sections"

readme = "README.md"

keywords = [
  "cross section",
  "structural engineering",
  "structural analysis",
  "xara",
  "fedeas",
]

dependencies = [
  "numpy",
  "shps>=0.0.26",
  "veux",
  # Analysis
  "xara",
  "opensees",
  # Meshing
  "pygmsh",
  "cytriangle",
  "meshio",
]

[project.urls]
Home = "https://fedeas.net"
#repository = "http://github.com/FEDEASLab/xsection"
#documentation = "https://brace2.github.io/xsection"

[project.scripts]
xsection = "xsection.__main__:main"

[build-system]
requires = [
    "setuptools >= 52.0.2",
]

build-backend = "setuptools.build_meta"

