[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "deploywizard"
version = "0.3.1.1"
description = "A CLI tool for deploying ML models as production-ready REST APIs"
readme = "README.md"
authors = [
    {name = "Hemant Sirsat", email = "hemantsirsat40@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.9"
dependencies = [
    "fastapi>=0.68.0",
    "uvicorn>=0.15.0",
    "pydantic>=1.8.2,<3.0.0",
    "typer>=0.4.0",
    "jinja2>=3.0.0",
    "joblib>=1.0.0",
    "numpy>=1.21.0",
    "torch>=1.9.0",
    "scikit-learn>=1.0.0",
    "tensorflow>=2.6.0; platform_system != 'Windows' or python_version < '3.11'"
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=4.0.0",
    "pytest-xdist>=3.0.0",
    "black>=21.0",
    "isort>=5.0",
    "mypy>=0.910",
    "flake8>=3.9.0",
    "types-requests>=2.31.0",
    "pytest-mock>=3.0.0"
]

test = [
    "pytest>=6.0",
    "pytest-cov>=4.0.0",
    "pytest-xdist>=3.0.0",
    "pytest-mock>=3.0.0"
]

lint = [
    "black>=21.0",
    "isort>=5.0",
    "mypy>=0.910",
    "flake8>=3.9.0"
]

[project.scripts]
deploywizard = "deploywizard.cli:app"

[tool.setuptools.packages.find]
include = ["deploywizard*"]

[tool.setuptools.package-data]
"deploywizard" = ["templates/*.tpl"]

[project.urls]
"Homepage" = "https://github.com/hemantsirsat/deploywizard"
"Bug Tracker" = "https://github.com/hemantsirsat/deploywizard/issues"
