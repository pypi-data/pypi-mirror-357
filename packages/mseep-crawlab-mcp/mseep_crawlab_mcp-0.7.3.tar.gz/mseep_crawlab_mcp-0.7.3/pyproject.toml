[build-system]
requires = [
    "setuptools>=42.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.ruff]
select = [
    "E",
    "F",
    "I",
]
ignore = [
    "B027",
    "FBT003",
    "T201",
    "D203",
]
line-length = 100

[tool.ruff.isort]
case-sensitive = true

[tool.ruff.pydocstyle]
convention = "google"

[tool.ruff.per-file-ignores]
"__init__.py" = [
    "F401",
]
"test_*.py" = [
    "D100",
    "D101",
    "D102",
    "D103",
]

[tool.ruff.mccabe]
max-complexity = 12

[tool.ruff.lint.extend-per-file-ignores]
"server.py" = [
    "E501",
]

[tool.pytest.ini_options]
asyncio_mode = "strict"
asyncio_default_fixture_loop_scope = "function"
