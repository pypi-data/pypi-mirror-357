[project]
name = "ai-cat"
version = "0.0.2"
authors = [
  { name="Belinda Mo", email="justanexperimentpark@gmail.com" },
]
description = "Computer assisted tasks"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "dspy>=2.6.27"
]

[project.scripts]
ai-cat = "cat:main"

[project.urls]
Homepage = "https://github.com/belindamo/cat"
Issues = "https://github.com/belindamo/cat/issues"

[build-system] 
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.hatch.build.targets.wheel]
packages = ["src/cat"]

[tool.pixi.workspace]
channels = ["conda-forge"]
platforms = ["osx-arm64"]

[tool.pixi.pypi-dependencies]
ai-cat = { path = ".", editable = true }

[tool.pixi.tasks]
