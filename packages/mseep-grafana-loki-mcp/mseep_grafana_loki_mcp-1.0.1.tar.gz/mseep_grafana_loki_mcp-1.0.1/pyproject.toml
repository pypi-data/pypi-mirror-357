[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "grafana_loki_mcp",
]

[tool.hatch.version]
path = "grafana_loki_mcp/__version__.py"

[tool.black]
line-length = 88
target-version = [
    "py310",
]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",
    "F",
    "B",
    "I",
]
ignore = [
    "E501",
]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
python_files = "test_*.py"

[tool.uv.workspace]
members = [
    "uv-demo",
]

[dependency-groups]
dev = [
    "pre-commit>=4.2.0",
]
