[build-system]
requires = [
    "hatchling",
    "uv-dynamic-versioning",
]
build-backend = "hatchling.build"

[tool.ruff]
exclude = [
    "astrbot/core/utils/t2i/local_strategy.py",
    "astrbot/api/all.py",
]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
ignore = [
    "F403",
    "F405",
    "E501",
    "ASYNC230",
]
select = [
    "F",
    "W",
    "E",
    "ASYNC",
    "C4",
    "Q",
]

[tool.hatch.build.targets]
