dependency-groups = { }

[project]
name = "airbender-py-openai"
version = "0.2.12"
description = "OpenAI provider for Airbender Python SDK"
requires-python = ">=3.12"
dependencies = [
  "annotated-types==0.7.0",
  "anyio==4.9.0",
  "certifi==2025.6.15",
  "colorama==0.4.6 ; sys_platform == 'win32'",
  "distro==1.9.0",
  "h11==0.16.0",
  "httpcore==1.0.9",
  "httpx==0.28.1",
  "idna==3.10",
  "iniconfig==2.1.0",
  "jiter==0.10.0",
  "mypy==1.16.1",
  "mypy-extensions==1.1.0",
  "openai==1.87.0",
  "packaging==24.2",
  "pathspec==0.12.1",
  "pluggy==1.6.0",
  "pydantic==2.11.7",
  "pydantic-core==2.33.2",
  "pygments==2.19.1",
  "pytest==8.4.0",
  "pytest-asyncio==1.0.0",
  "pytest-httpx==0.35.0",
  "python-dotenv==1.1.0",
  "ruff==0.11.13",
  "sniffio==1.3.1",
  "tqdm==4.67.1",
  "typing-extensions==4.14.0",
  "typing-inspection==0.4.1"
]

  [[project.authors]]
  name = "Rangle.io"
  email = "info@rangle.io"

  [project.license]
  text = "Apache-2.0"

  [project.optional-dependencies]
  dev = [ "pytest", "pytest-asyncio", "pytest-httpx", "mypy", "ruff" ]

[tool.uv]
sources = { }

[tool.hatch.build.targets.wheel]
packages = [ "src/airbender_py_openai", "src/airbender_py_client" ]

[tool.pytest.ini_options]
testpaths = [ "tests" ]
addopts = "-v --tb=short"
asyncio_mode = "auto"

[build-system]
requires = [ "hatchling" ]
build-backend = "hatchling.build"
