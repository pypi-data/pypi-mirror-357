[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "src/govee_mcp_server",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = [
    "tests",
]
pythonpath = [
    "src",
]
asyncio_default_fixture_loop_scope = "function"
