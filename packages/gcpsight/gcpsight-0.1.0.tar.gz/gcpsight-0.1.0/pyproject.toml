[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gcpsight"
version = "0.1.0"
authors = [
  { name="Rishab Kumar", email="rishabkumar7@gmail.com" },
]
description = "A CLI tool for GCP Security Analysis powered by Gemini."
readme = "README.md"
#license = "MIT" # Ensuring this is commented out if not explicitly set or handled elsewhere
keywords = ["gcp", "security", "cli", "gemini", "google-cloud"]
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Security",
]
dependencies = [
    "google-cloud-compute~=1.14",
    "google-cloud-storage~=2.16",
    "google-cloud-resource-manager~=1.12",
    "google-cloud-bigquery~=3.20", 
    "google-cloud-functions~=1.8",
    "google-generativeai~=0.7",
    "python-dotenv~=1.0",
    "click~=8.1",
    "tabulate~=0.9.0",
    "rich~=13.7",
]

[project.scripts]
gcpsight = "gcpsight.main:cli" # Updated entry point

[project.urls]
"Homepage" = "https://github.com/rishabkumar7/gcpsight"
"Bug Tracker" = "https://github.com/rishabkumar7/gcpsight/issues"

[tool.setuptools.packages.find]
where = ["src"] # Tells setuptools to look for packages in the 'src' directory
