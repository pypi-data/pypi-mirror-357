[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
    "src/oceanbase_mcp_server/**/*.py",
    "src/ocp_mcp_server/**/*.py",
    "src/okctl_mcp_server/**/*.py",
]

[tool.hatch.build.targets.wheel]
packages = [
    "src/oceanbase_mcp_server",
    "src/ocp_mcp_server",
    "src/okctl_mcp_server",
]
