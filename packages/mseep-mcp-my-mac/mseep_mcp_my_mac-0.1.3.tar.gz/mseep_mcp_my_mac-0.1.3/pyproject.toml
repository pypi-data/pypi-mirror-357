[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "src/mcp_server_my_mac",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.black]
line-length = 120
target-version = [
    "py310",
]

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.ruff]
select = [
    "E",
    "F",
    "B",
]
ignore = []
line-length = 120
