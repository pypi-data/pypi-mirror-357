[project]
name = "dmqclib"
version = "0.2.2"
description = "This package aims to offer helper functions that simplify model building and evaluation"
readme = "README.md"
license = "MIT"
license-files = ["LICEN[CS]E.*"]
authors = [
    { name = "Takaya Saito", email = "takaya.saito@outlook.com" }
]
requires-python = ">=3.12"
dependencies = [
    "numpy>=2.3.1",
    "pandas>=2.3.0",
    "polars>=1.30.0",
    "pyarrow>=20.0.0",
    "pyyaml>=6.0.2",
    "scikit-learn>=1.7.0",
    "xgboost>=3.0.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.4.0",
]
