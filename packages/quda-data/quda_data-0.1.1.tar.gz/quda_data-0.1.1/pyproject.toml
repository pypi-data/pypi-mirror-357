[project]
name = "quda-data"
version = "0.1.1"
description = ""
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pandas>=2.3.0",
    "polars>=1.31.0",
    "quda>=1.0.0b0",
    "scikit-learn>=1.7.0",
    "xcals>=0.0.4",
]

license="MIT"
[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["quda.data",]
