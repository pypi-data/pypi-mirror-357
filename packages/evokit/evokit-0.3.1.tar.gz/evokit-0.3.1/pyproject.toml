[project]

name = "evokit"
version = "0.3.1"
description = "The EvoKit framework, experiment build 2.1"
requires-python = ">= 3.12.0"

authors = [
    {name = "Yiding Li", email = "redacted@example.ca"},
]

readme = "README.md"

license-files = ["LICENSE.txt"]

keywords = ["Machine Learning", "Evolutionary Computing", "Framework"]

# Overtagging
classifiers = [
    "Development Status :: 3 - Alpha",

    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",

    "Programming Language :: Python :: 3.12",

    "Natural Language :: English",

    "Topic :: Documentation :: Sphinx",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Artificial Life",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

# Add tags:
#   Intended Audieniece

[project.optional-dependencies]
# To visualise representations
gp_visualise = ["graphviz>=0.20.3"]
# To execute test cases.
test = ["pytest>=8.2.0", "nbmake>=1.5.4"]
# To visualise accounting records
accounting_visualise = ["numpy>=1.26.4", "matplotlib>=3.10.1"]
multiprocess = ["multiprocess>=0.70.18"]



[build-system]

requires = ["setuptools >= 70.1.1"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages]
# packages = ["evokit"]
find = {}

[tool.pyright]
reportUnknownMemberType = false

[project.urls]
Homepage = "https://yidingli.com/evokit/"
Documentation = "https://yidingli.com/evokit/docs/"
Repository = "https://gitlab.com/evokit/evokit"

