[project]
name = "hid_data_transfer_lib"
version = "0.3.4"
description = "HiDALGO Data Transfer library provides methods to transfer data between different data providers and consumers using NIFI pipelines"
authors = [
    { name = "Jesús Gorroñogoitia", email = "jesus.gorronogoitia@eviden.com" },
]
license = "APL-2.0"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "requests>=2.31.0",
    "paramiko>=3.3.1",
    "setuptools (>=79.0.0,<80.0.0)",
]

[tool.poetry]
packages = [
    { include = "hid_data_transfer_lib" },
    { include = "conf", from = "hid_data_transfer_lib" },
    { include = "nifi", from = "hid_data_transfer_lib" },
    { include = "keycloak", from = "hid_data_transfer_lib" },
    { include = "util", from = "hid_data_transfer_lib" },
    { include = "exceptions", from = "hid_data_transfer_lib" },
]
include = ["py.typed"]

[tool.poetry.group.dev.dependencies]
flake8 = "^7.2.0"
black = "^25.1.0"


[tool.poetry.group.types.dependencies]
types-paramiko = "^3.4.0.20240311"
types-requests = "^2.31.0.20240311"


[tool.poetry.group.test.dependencies]
pytest = "^8.3.5"
pytest-cov = "^6.1.0"
pytest-env = "^1.1.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = ["hid_data_transfer_lib"]
