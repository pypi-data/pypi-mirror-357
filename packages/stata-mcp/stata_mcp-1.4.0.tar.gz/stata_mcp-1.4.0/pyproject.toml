[project]
name = "stata-mcp"
version = "1.4.0"
description = "Let LLM help you achieve your regression analysis with Stata"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "dotenv>=0.9.9",
    "mcp[cli]>=1.9.0",
    "pandas>=2.3.0",
]

[project.scripts]
stata-mcp = "stata_mcp:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
