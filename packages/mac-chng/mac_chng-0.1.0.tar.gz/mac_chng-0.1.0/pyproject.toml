[project]
name = "mac-chng"
version = "0.1.0"
description = "This script changes the style of writing the mac address in accordance with the requirements of various vendors of network equipment"
authors = [
    {name = "Andrey Koblov",email = "koblov-am@mail.ru"}
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "requests (>=2.32.4,<3.0.0)"
]

[tool.poetry]
packages = [{include = "mac_chng", from = "src"}]


[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
mypy = "^1.16.1"
ruff = "^0.12.0"

[tool.black] 
line-length = 120

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
