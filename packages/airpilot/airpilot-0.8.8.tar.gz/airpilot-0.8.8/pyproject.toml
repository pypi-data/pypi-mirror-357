[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "airpilot"
version = "0.8.8"
description = "Universal Intelligence Control"
readme = "README.md"
license = {text = "Elastic-2.0"}
authors = [
    {name = "Shane Holloman", email = "shaneholloman@gmail.com"}
]
maintainers = [
    {name = "Shane Holloman", email = "shaneholloman@gmail.com"}
]
keywords = [
    "ai",
    "assistant",
    "rules",
    "management",
    "vscode",
    "cli",
    "configuration"
]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = [
    "click>=8.0.0",
    "rich>=13.0.0"
]

[project.optional-dependencies]
dev = [
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "pytest>=7.0.0"
]

[project.urls]
Homepage = "https://github.com/shaneholloman/airpilot"
Repository = "https://github.com/shaneholloman/airpilot.git"
Issues = "https://github.com/shaneholloman/airpilot/issues"

[project.scripts]
airpilot = "airpilot.cli:main"
air = "airpilot.cli:main"

[tool.hatch.build.targets.wheel]
sources = ["src"]

[tool.ruff]
line-length = 88
target-version = "py38"
src = ["src"]

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
    "ARG",  # flake8-unused-arguments
    "SIM",  # flake8-simplify
]
ignore = [
    "E501",  # line too long, handled by formatter
    "B008",  # do not perform function calls in argument defaults
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # unused imports in __init__.py
"tests/**" = ["SIM117"]  # allow nested with statements in tests for setup clarity

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = "rich.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "click.*"
ignore_missing_imports = true


[dependency-groups]
dev = [
    "mypy>=1.14.1",
    "pytest>=8.3.5",
    "ruff>=0.11.12",
]
build = [
    "nuitka>=2.0.0",
]
