[tool.poetry]
name = "python-substack-tarun.1"
version = "0.1.16"
description = "A Python wrapper around the Substack API."
authors = ["Tarun Vedula <tarun.vedula@gmail.com>"]
license = "MIT"
packages = [
    { include = "substack" }
]

readme = "README.md"

repository = "https://github.com/TarunVedula/python-substack"
homepage = "https://github.com/TarunVedula/python-substack"

keywords = ["substack"]

[tool.poetry.dependencies]
python = "^3.7"

requests = "^2.31.0"
python-dotenv = "^0.21.0"
PyYAML = "^6.0"


[tool.poetry.dev-dependencies]


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
