[metadata]
name = validkit
version = 1.0.1
author = ValidKit
author_email = support@validkit.com
description = Async Python SDK for ValidKit Email Verification API - Built for AI Agents
long_description = file: README.md
long_description_content_type = text/markdown
url = https://pypi.org/project/validkit/
project_urls = 
	Documentation = https://docs.validkit.com/sdks/python
	PyPI = https://pypi.org/project/validkit/
	Homepage = https://validkit.com
license = MIT
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Communications :: Email
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Framework :: AsyncIO
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	aiohttp>=3.9.0
	pydantic>=2.0.0
	python-dotenv>=1.0.0
	typing-extensions>=4.8.0

[options.extras_require]
dev = 
	pytest>=7.0.0
	pytest-asyncio>=0.21.0
	pytest-cov>=4.0.0
	black>=23.0.0
	isort>=5.12.0
	mypy>=1.0.0
	flake8>=6.0.0

[egg_info]
tag_build = 
tag_date = 0

