[project]
name = "json-assertion"
version = "1.0.1"
description = "Package assisting in asserting JMESPath queries against JSON data."
readme = "README.md"
authors = [{ name = "Arne Demmers", email = "arne.demmers@telenetgroup.be" }]
requires-python = ">=3.10"
dependencies = ["jmespath~=1.0"]

[dependency-groups]
dev = [
    "pre-commit>=3.8.0",
    "coverage>=7.6.4",
    "pytest>=8.3.3",
    "pytest-cov>=5.0.0",
    "ruff>=0.7.1",
    "python-semantic-release>=9.14.0",
    "pytest-xdist>=3.6.1",
    "pytest-mock>=3.14.0",
    "pyright>=1.1.394",
]

[project.optional-dependencies]
build = ["uv~=0.7"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
package = true
default-groups = ["dev"]

[tool.coverage.run]
branch = true
source = [
    "src",
]

[tool.semantic_release]
build_command = """
  python -m pip install -e .[build]
  uv lock --offline
  git add uv.lock
  uv build
"""
commit_message = "chore(release): {version} [skip-rerelease] [skip-retest]"
assets = ["uv.lock"]
version_toml = [
    "pyproject.toml:project.version",
]

[tool.pyright]
venvPath = "."
venv = ".venv"
pythonVersion = "3.10"
