[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zhujiaying-boss-mcp-weather-http"
version = "0.1.0"
description = "输⼊OpenWeather-API-KEY，获取天⽓信息。"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.28.1",
    "mcp>=1.9.4",
]
[project.scripts]
mcp-weather-http = "mcp_weather_http:main"
[tool.setuptools]
package-dir = {"" = "src"}
[tool.setuptools.packages.find]
where = ["src"]