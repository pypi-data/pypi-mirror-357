[tool.poetry]
name = "mseep-splunk-mcp"
version = "0.3.1"
description = "Splunk MCP (Model Context Protocol) Server for AI Assistants"
authors = [
    "mseep <support@skydeck.ai>",
]
packages = [
    { include = "splunk_mcp.py" },
]
maintainers = [
    "mseep <support@skydeck.ai>",
]

[tool.poetry.dependencies]
python = "^3.10"
fastmcp = ">=0.4.0"
splunk-sdk = ">=1.7.4"
python-decouple = ">=3.8"
requests = ">=2.31.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3"
black = "^25.1"
isort = "^6.0"
mypy = "^1.0"
pytest-asyncio = ">=0.21.0"
pytest-cov = ">=4.1.0"
pytest-mock = "^3.14.1"

[tool.poetry.scripts]
splunk-mcp = "splunk_mcp:mcp.run"
test = "pytest:main"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
]
addopts = "-v"

[build-system]
requires = [
    "poetry-core",
]
build-backend = "poetry.core.masonry.api"
