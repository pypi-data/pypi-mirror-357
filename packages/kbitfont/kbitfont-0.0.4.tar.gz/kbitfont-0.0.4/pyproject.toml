[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kbitfont"
version = "0.0.4"
description = "A library for parsing Bits'N'Picas native save format files ('.kbits' and '.kbitx')"
readme = "README.md"
license = { text = "MIT License" }
requires-python = ">=3.10"
authors = [
    { name = "TakWolf" },
]
maintainers = [
    { name = "TakWolf" },
]
keywords = ["font", "kbits", "kbitx"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "lxml>=5.4.0",
]

[project.urls]
homepage = "https://github.com/TakWolf/kbitfont-python"
source = "https://github.com/TakWolf/kbitfont-python"
issues = "https://github.com/TakWolf/kbitfont-python/issues"

[tool.pytest.ini_options]
pythonpath = "src"
addopts = [
    "--import-mode=importlib",
]
