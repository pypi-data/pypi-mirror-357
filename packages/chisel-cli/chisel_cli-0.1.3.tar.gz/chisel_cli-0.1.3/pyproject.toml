[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chisel-cli"
version = "0.1.3"
description = "A CLI tool for developing AMD GPU kernels on DigitalOcean"
readme = {file = "README.md", content-type = "text/markdown"}
license = "MIT"
authors = [
    {name = "Chisel Contributors"},
]
maintainers = [
    {name = "Chisel Contributors"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Distributed Computing",
    "Topic :: Scientific/Engineering",
]
keywords = [
    "gpu",
    "amd",
    "hip",
    "rocm",
    "digitalocean",
    "cloud",
    "development",
    "profiling",
]
requires-python = ">=3.8"
dependencies = [
    "typer>=0.16.0",
    "pydo>=0.4.0", 
    "toml>=0.10.2",
    "rich>=14.0.0",
    "paramiko>=2.8.0",
    "requests>=2.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "pytest-mock>=3.6.0",
]

[project.scripts]
chisel = "chisel.main:main"

[project.urls]
"Homepage" = "https://github.com/anthropics/chisel"
"Bug Tracker" = "https://github.com/anthropics/chisel/issues"
"Repository" = "https://github.com/anthropics/chisel"

[tool.setuptools.packages.find]
where = ["."]
include = ["chisel*"]

[tool.setuptools.package-data]
chisel = ["py.typed"]