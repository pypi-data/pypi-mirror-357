[metadata]
name = crustal
version = attr: crustal.__version__
author = attr: crustal.__author__
author_email = ogalanis@geo.auth.gr
description = Crude Rough Unfinished Seismological Toolbox And Library
long_description = file: README.md
long_description_content_type = text/markdown

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.12
install_requires = 
	seisbench

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

