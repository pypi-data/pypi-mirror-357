[project]
name = "japanera"
version = "2.1.3"
description = "Easy japanese era tool"
readme = "README.md"
authors = [
    { name = "nagataaaas", email = "nagata@nagata.pro" }
]
requires-python = ">=3.8"
dependencies = [
    "kanjize>=1.6.1",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Other Environment",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
keywords = [
    "japanese",
    "era",
    "calendar",
    "kanji",
    "conversion",
    "date"
]

[project.urls]
Homepage = "https://github.com/nagataaaas/Japanera"
Documentation = "https://github.com/nagataaaas/Japanera/blob/master/README.md"
Repository = "https://github.com/nagataaaas/Japanera.git"
Issues = "https://github.com/nagataaaas/Japanera/issues"
Changelog = "https://github.com/nagataaaas/Japanera/blob/master/CHANGELOG.md"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
only-packages = true
only-include = ["src/japanera"]
sources = ["src"]

[tool.hatch.build.targets.sdist]
exclude = [
    "tests", 
    ".claude",
     ".github", 
     "uv.lock", 
     "Makefile", 
     ".python-version",
     ".idea",
     ".eggs",
     ".pytest_cache",
     ".venv",
     "dist",
     "docs",
     "example",
     ".python-version",
     "CHANGELOG.md",
     "CLAUDE.md",
     "CLAUDE.local.md",
     "Makefile",
     "requirements.txt",
     ]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
]

