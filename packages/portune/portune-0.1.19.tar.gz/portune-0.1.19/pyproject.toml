[project]
name = "portune"
authors = [
    { name = "Franck Jouvanceau" },
]
maintainers = [
    { name = "Franck Jouvanceau" },
]

description = "Simple Python HTTP Exec Server"
dependencies = [
]
dynamic=["version"]
readme = "README.md"
license = "MIT"
requires-python = ">= 3.9"
keywords = ["port", "scanner", "html_report"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: System Administrators",
  "Operating System :: POSIX",
  "Operating System :: Unix",
  "Operating System :: MacOS",
  "Operating System :: Microsoft :: Windows",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: System :: Clustering",
  "Topic :: System :: Networking",
  "Topic :: System :: Systems Administration",
]

[project.urls]
Homepage = "https://github.com/joknarf/portune"
Documentation = "https://github.com/joknarf/portune/blob/main/README.md"
Repository = "https://github.com/joknarf/portune.git"

[build-system]
requires = ["setuptools >= 61.0", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
version_file = "portune/version.py"

[project.scripts]
portune = "portune.portune:main"
re-port = "portune.portune:main"
