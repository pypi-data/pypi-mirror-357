[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "a2a-client-toolkit"
version = "0.1.1"
description = "A toolkit for building A2A client"
readme = "README.md"

requires-python = ">=3.13"
license = {text = "MIT"}
authors = [
    {name = "Ryunosuke Iwai", email = "ryunosuke.iwai@gmail.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications :: Chat",
]
keywords = ["a2a"]
dependencies = [
    "a2a-sdk>=0.2.8",
    "fastapi>=0.115.12",
    "line-bot-sdk>=3.17.1",
    "python-dotenv>=1.1.0",
    "uvicorn>=0.34.3",
    "httpx>=0.24.0",
    "slack-bolt>=1.19.0",
]

[project.urls]
Homepage = "https://github.com/ryukez/a2a-client-toolkit"
Repository = "https://github.com/ryukez/a2a-client-toolkit"
Issues = "https://github.com/ryukez/a2a-client-toolkit/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.900",
]

[tool.hatch.build.targets.wheel]
packages = ["src/client", "src/providers"]

[tool.hatch.build.targets.sdist]
include = [
    "src/client",
    "src/providers",
    "README.md",
    "LICENSE",
]

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
]
