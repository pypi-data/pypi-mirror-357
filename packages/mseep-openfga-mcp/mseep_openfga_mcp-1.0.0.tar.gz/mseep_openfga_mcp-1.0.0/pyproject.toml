[tool.uv]
resolution = "lowest-direct"
default-groups = [
    "dev",
    "docs",
]

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.hatch.build.targets.wheel]
packages = [
    "src/openfga_mcp",
]

[tool.uv-dynamic-versioning]
vcs = "git"
style = "pep440"
bump = true

[tool.ruff]
target-version = "py312"
line-length = 120

[tool.ruff.lint]
select = [
    "E",
    "F",
    "I",
    "UP",
]
ignore = []

[tool.ruff.lint.per-file-ignores]
"__init__.py" = [
    "F401",
]

[tool.ruff.lint.isort]
known-first-party = [
    "openfga_mcp",
]

[tool.pytest.ini_options]
xfail_strict = true
asyncio_default_fixture_loop_scope = "session"
testpaths = [
    "tests",
]

[tool.pyright]
include = [
    "src/openfga_mcp",
    "tests",
]
venvPath = "."
venv = ".venv"
strict = [
    "src/openfga_mcp/**/*.py",
]

[dependency-groups]
dev = [
    "commitizen>=4.5.0, <5",
    "pre-commit>=3.6.0, <4",
    "pyright>=1.1.353, <2",
    "pytest>=8.0.0,<9",
    "pytest-asyncio>=0.26.0, <0.27",
    "pytest-cov>=6.1.1, <7",
    "ruff>=0.11.4, <1",
    "safety>=3.3.1, <4",
    "uv-sort>=0.5.0, <1",
]
docs = [
    "mkdocs>=1.6.1, <2",
    "mkdocs-glightbox>=0.4.0, <1",
    "mkdocs-material[imaging]>=9.5.45, <10",
    "mkdocstrings-python>=1.12.2, <2",
]

[build-system]
requires = [
    "hatchling",
    "uv-dynamic-versioning",
]
build-backend = "hatchling.build"
