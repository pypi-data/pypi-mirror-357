[metadata]
name = pyjvcprojector_test
version = attr: jvcprojector.__version__
description = "A python library for controlling a JVC Projector over a network connection."
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/iloveicedgreentea/pyjvcprojector
author = iloveicedgreentea & Steve Easley
licence = MIT
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Topic :: Home Automation
	Topic :: Software Development :: Libraries
	Programming Language :: Python :: 3.10

[options]
packages = jvcprojector
install_requires = 
	aiodns >= 3.2.0

[options.package_data]
jvcprojector = py.typed

[egg_info]
tag_build = 
tag_date = 0

