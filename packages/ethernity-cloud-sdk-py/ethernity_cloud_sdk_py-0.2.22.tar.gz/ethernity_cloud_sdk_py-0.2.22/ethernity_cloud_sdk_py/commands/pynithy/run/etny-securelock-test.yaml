name: llama_test_server_SECURELOCK_V3_testnet_63
version: "0.3"


security:
  attestation:
    tolerate: [debug-mode, hyperthreading, outdated-tcb, software-hardening-needed, debug-mode]
    ignore_advisories: "*"

services:
   - name: application
     image_name: application_image
     mrenclaves: [ "db4920309efdb296705053f029532c64c77e1add9154513368e96a1080a29844" ]
     command: /usr/local/bin/python /etny-securelock/securelock.py
     pwd: /

images:
   - name: application_image
     injection_files:
       - path: /app/llama_test_server_SECURELOCK_V3_testnet_63/ca.pem
         content: $$SCONE::CA_CERT:crt$$
       - path: /app/llama_test_server_SECURELOCK_V3_testnet_63/cert.pem
         content: $$SCONE::SERVER_CERT:crt$$
       - path: /private/llama_test_server_SECURELOCK_V3_testnet_63/key.pem
         content: $$SCONE::SERVER_CERT:privatekey$$

secrets:
   - name: CA_KEY
     kind: private-key
     key_type: P-384
     migrate: true
   - name: CA_CERT
     kind: x509-ca
     private_key: CA_KEY
     valid_for: 3560d
   - name: SERVER_KEY
     kind: private-key
     key_type: P-384
     migrate: false
   - name: SERVER_CERT
     issuer: CA_CERT
     kind: x509
     endpoint: server
     private_key: SERVER_KEY
