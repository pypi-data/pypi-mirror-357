[project]
name = "fastmeteo"
version = "1.1.0"
description = "A fast Python tool for regridding and interpolating meteorological data"
authors = [
    { name = "Junzi Sun", email = "git@junzis.com" },
    { name = "Xavier Olive", email = "git@xoolive.org" },
]
license = { text = "GNU LGPL v3" }
readme = "readme.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Programming Language :: Python :: 3",
]
requires-python = ">=3.11"
dependencies = [
    "cfgrib>=0.9.15.0",
    "click>=8.1.8",
    "dask>=2025.3.0",
    "fastapi>=0.115.12",
    "fsspec>=2025.3.2",
    "gcsfs>=2025.3.2",
    "httpx>=0.28.1",
    "impunity>=1.0.5",
    "netcdf4>=1.7.2",
    "numpy>=2.2.4",
    "pandas>=2.2.3",
    "pitot>=0.3.2",
    "scipy>=1.15.2",
    "tqdm>=4.67.1",
    "uvicorn>=0.34.1",
    "xarray>=2025.3.1",
    "zarr (>=2.18.2,<3.0.0)",
]


[project.urls]
homepage = "https://github.com/open-aviation/fastmeteo"
repository = "https://github.com/open-aviation/fastmeteo"
issues = "https://github.com/open-aviation/fastmeteo/issues"

[project.scripts]
fastmeteo-sync = "fastmeteo.cli.sync:main"
fastmeteo-server = "fastmeteo.network.server:main"


[tool.uv]
dev-dependencies = [
    "ipykernel>=6.29.5",
    "ruff>=0.11.5",
    "mypy>=1.15.0",
    "pytest>=8.3.5",
]

[tool.ruff]
target-version = "py311"
line-length = 88

[tool.ruff.lint]
select = [
    "E",
    "W",   # pycodestyle
    "F",   # pyflakes
    "I",   # isort
    "NPY", # numpy
    # "PD",  # pandas
    "DTZ", # flake8-datetimez
    "RUF",
]

[tool.mypy]
ignore_missing_imports = true
no_implicit_optional = true
strict = true
check_untyped_defs = true
warn_no_return = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unused_ignores = true
show_column_numbers = true
pretty = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
