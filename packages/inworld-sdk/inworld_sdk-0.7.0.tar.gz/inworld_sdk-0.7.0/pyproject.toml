[build-system]
requires = ["setuptools>=80.0"]
build-backend = "setuptools.build_meta"

[project]
name = "inworld-sdk"
version = "0.7.0"
authors = [
    { name = "Michael Solati", email = "mkslt04@gmail.com" },
]
description = "A Python SDK for Inworld"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "httpx>=0.28.1",
]

[project.urls]
"Homepage" = "https://github.com/MichaelSolati/inworld-sdk-python"
"Bug Tracker" = "https://github.com/MichaelSolati/inworld-sdk-python/issues"

[project.optional-dependencies]
dev = [
    "black>=25.1",
    "isort>=6.0",
    "flake8>=7.2",
    "mypy>=1.16",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["inworld_sdk*"]
exclude = ["tests*"]

[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'

[tool.isort]
profile = "google"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
