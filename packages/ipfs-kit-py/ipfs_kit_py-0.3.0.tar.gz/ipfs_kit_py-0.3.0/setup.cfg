[metadata]
license_files = LICENSE

[bdist_wheel]
universal = 0

[tool:pytest]
testpaths = test
python_files = test_*.py
python_functions = test_*

[coverage:run]
source = ipfs_kit_py
omit = 
	*/test/*
	*/tests/*
	*/docs/*
	*/setup.py

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	raise NotImplementedError
	if __name__ == .__main__.:
	pass
	raise ImportError
	except ImportError:

[flake8]
max-line-length = 100
exclude = .git,__pycache__,build,dist
ignore = E203, W503

[mypy]
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False

[isort]
profile = black
line_length = 100

[egg_info]
tag_build = 
tag_date = 0

