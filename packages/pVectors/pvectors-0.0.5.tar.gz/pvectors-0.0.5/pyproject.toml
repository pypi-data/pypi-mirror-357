[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pVectors"
version = "0.0.5"
authors = [
  { name="Raahguu", email="raahguu@myyahoo.com" },
]
description = "A small python package for handling the storage and math behind vectors in 2d space based off the c# implementation"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/Raahguu/pVectors"
Issues = "https://github.com/Raahguu/pVectors/issues"