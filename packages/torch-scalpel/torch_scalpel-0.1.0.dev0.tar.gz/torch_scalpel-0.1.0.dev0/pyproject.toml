[project]
name = "torch-scalpel"
version = "0.1.0.dev0"
description = "PyTorch transformers meets fx graph manipulation"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "einops>=0.8.1",
    "numpy>=2.3.0",
    "setuptools>=80.9.0",
    "torch>=2.7.1",
]

[dependency-groups]
dev = [
    "depyf>=0.19.0",
    "ipykernel>=6.29.5",
    "tabulate>=0.9.0",
]

[tool.setuptools]
packages = ["torch_scalpel"]