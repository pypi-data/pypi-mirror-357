[project]
name = "rebay"
description = "Scrape an ebay shop's inventory into a Reverb compatible format."
version = "0.10.3"
dependencies = ["beautifulsoup4>=4.12.3", "dacite>=1.8.1", "gruel>=4.6.0", "loggi>=0.5.0", "pathier>=1.5.4", "printbuddies>=2.1.3", "quickpool>=2.2.0", "requests>=2.32.3", "rich>=13.7.1", "seleniumuser>=1.1.4", "typing_extensions>=4.12.2"]
readme = "README.md"
keywords = []
classifiers = ["Programming Language :: Python :: 3", "Operating System :: OS Independent"]
requires-python = ">=3.10, <3.12"

[[project.authors]]
name = "Matt Manes"
email = "mattmanes@pm.me"

[project.urls]
Homepage = "https://github.com/matt-manes/rebay"
Documentation = "https://github.com/matt-manes/rebay/tree/main/docs"
"Source code" = "https://github.com/matt-manes/rebay/tree/main/src/rebay"

[project.scripts]
rebay = "rebay.engine:main"
scan_listing = "rebay.scan_listing:main"

[tool]
[tool.pytest.ini_options]
addopts = ["--import-mode=importlib"]
pythonpath = "src"

[tool.hatch.build.targets.sdist]
exclude = [".coverage", ".pytest_cache", ".vscode", "tests", "htmlcov", "docs", "*.md"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
