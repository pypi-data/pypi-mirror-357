[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "mils_de"
version = "1.0"
authors = [
    {name = "Piero Coronica", email = "piero.coronica@mpcdf.mpg.de"},
]
description = "The mils-de package implements the the DensityEstimator model used to predict the Plasma density given the Power and Phase of possibly multiple MILS recivers."
readme = "README.md"
requires-python = ">=3.10"
keywords = ["MILS", "DensityEstimator"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE"]
dependencies = [
    'pandas>=2.1',
    'numpy>=1.20',
    'scikit-learn>=1.3',
]

[project.optional-dependencies]
full = [
    "optuna>=3.6",
    "matplotlib>=3.8",
    "ipykernel"
]

dynamic = ["version"]

