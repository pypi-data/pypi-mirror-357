readme: |
  # MVCS Architecture

  MVCS architecture extends MVC by adding a Service layer for better separation of concerns:

  - The **controllers** handle HTTP requests.
  - The **models** manage the data interactions.
  - The **routes** define the API endpoints.
  - The **services** contain the business logic.
  - The **utils** provide helper functions and constants.


