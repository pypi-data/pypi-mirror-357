[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "pydbcx_mcp",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",
    "F",
    "I",
]
ignore = []

[dependency-groups]
dev = [
    "pytest-asyncio>=0.26.0",
    "socksio>=1.0.0",
    "testcontainers>=4.10.0",
]
