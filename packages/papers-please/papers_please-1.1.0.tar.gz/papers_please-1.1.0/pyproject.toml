[project]
name = "papers-please"
dynamic = ["dependencies", "version"]
description = "A comprehensive Python library for retrieving and analyzing researcher data from ORCID and converting Lattes XML files to BibTeX format"
readme = "docs/PYPI.md"
authors = [
  { name = "Henrique Marques" },
  { name = "Gabriel Barbosa" },
  { name = "Renato Spessoto" },
  { name = "Henrique Gomes" },
  { name = "Eduardo Neves" },
]
maintainers = [{ name = "Gabriel Barbosa", email = "gabriel_barbosa@usp.br" }]
keywords = [
  "orcid",
  "research",
  "publications",
  "bibtex",
  "lattes",
  "academic",
  "citations",
  "researcher",
  "bibliography",
  "scopus",
  "openalex",
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
  "Topic :: Text Processing :: Markup :: XML",
]
requires-python = ">=3.10"

[project.urls]
Repository = "https://github.com/EngSoft2025/orcid-project-papers-please"
Issues = "https://github.com/EngSoft2025/orcid-project-papers-please/issues"

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }
version = { attr = "papers_please.__version__" }

[tool.setuptools.packages.find]
include = ["papers_please*"]
exclude = ["demo*", "tests*", "docs*"]

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

# Ruff configuration
[tool.ruff]
line-length = 120
target-version = "py310"
extend-exclude = [
  ".eggs",
  ".git",
  ".hg",
  ".mypy_cache",
  ".tox",
  ".venv",
  "build",
  "dist",
]

[tool.ruff.lint]
select = ["E", "W", "F", "I", "N", "UP", "B", "C4", "SIM"]
ignore = ["W505"]
fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.isort]
known-first-party = ["papers_please"]
split-on-trailing-comma = true

[tool.ruff.format]
# Use double quotes for strings
quote-style = "double"
# Indent with spaces
indent-style = "space"
# Respect magic trailing commas
skip-magic-trailing-comma = false
# Automatically detect line ending
line-ending = "auto"

# MyPy configuration
[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
ignore_missing_imports = true

# Bandit configuration
[tool.bandit]
exclude_dirs = ["tests", "demo"]
skips = ["B101", "B601"]

# Pydocstyle configuration
[tool.pydocstyle]
inherit = false
ignore = ["D100", "D104", "D213", "D203", "D107"]
match-dir = "(?!tests)(?!demo).*"
