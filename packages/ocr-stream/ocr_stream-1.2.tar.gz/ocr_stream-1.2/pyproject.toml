[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ocr_stream"
version = "1.2" 
authors = [
  { name="Bruno Chaves"},
]
description = "Extrair textos de documentos digitalizados e imagens."
readme = "README.md"
requires-python = ">=3.11"

dependencies = [
    "PyPDF2==3.0.1",
    "PyMuPDF==1.25.5",
    "reportlab==4.3.1",
    "openpyxl==3.1.5",
    "pandas==2.2.3",
    "Pillow==11.2.1",
    "opencv-python==4.11.0.86",
    "convert_stream",
    "soup_files",
]

[tool.setuptools]
packages = ["ocr_stream", "ocr_stream.models", "ocr_stream.utils"]
