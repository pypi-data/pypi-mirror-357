[project]
name = "ceda-datapoint"
version = "0.5.2"
description = "Datapoint provides python-based search/access tools for using data primarily from the CEDA Archive."
authors = [
    {name = "Daniel Westwood",email = "daniel.westwood@stfc.ac.uk"}
]
license = {text = "BSD 3"}
readme = "README.md"
requires-python = ">=3.9,<4"
dependencies = [
    "fsspec (>=2024.9.0)",
    "xarray (>=2024.6.0)",
    "pystac-client (>=0.7)",
    "kerchunk (>=0.2.6,<0.3.0)",
    "cfapyx (>=2025.6.23)",
    "requests (>=2.32.3,<3.0.0)",
    "xdoctest (>=1.2.0,<2.0.0)",
    "aiohttp (>=3.11.7,<4.0.0)",
    "zarr (>=2.15.0, <3.1)",
    "rioxarray (>=0.15.0)"
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pytest = "^8"
isort = "^6.0.1"
poetry = "^2"
sphinx = "^7.1.2"
sphinx-rtd-theme = "^2.0.0"

