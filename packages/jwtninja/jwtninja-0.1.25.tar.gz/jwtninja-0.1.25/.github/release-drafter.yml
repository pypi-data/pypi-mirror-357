name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'âš ï¸ Breaking Changes'
    labels: [ 'breaking-change' ]
  - title: 'ğŸš€ Features'
    labels: [ 'breaking-change','feature' ]
  - title: 'ğŸ› Fixes'
    labels: [ 'fix' ]
  - title: 'ğŸ§° Maintenance'
    labels: [ 'maintenance' ]
  - title: 'âš ï¸ Changes that include Migrations'
    labels: [ 'migration' ]

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'

version-resolver:
  major:
    labels:
      - 'breaking-change'
  minor:
    labels:
      - 'feature'
  patch:
    labels:
      - 'fix'
      - 'maintenance'
  default: patch

template: |
  $CHANGES
