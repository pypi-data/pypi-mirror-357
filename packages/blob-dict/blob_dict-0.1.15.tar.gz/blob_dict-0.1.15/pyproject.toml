[project]
name = "blob-dict"
version = "0.1.15"
license = "MIT"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "extratools-core>=0.1.28",
    "pydantic>=2.10.6",
    "pyyaml>=6.0.2",
    "simple-zstd>=0.1.0",
    "time-to-live-dict>=0.1.4",
]

[project.optional-dependencies]
image = [
    "extratools-image>=0.1.6",
]
s3 = [
    "cloudpathlib[s3]>=0.21.0",
]
valkey = [
    "valkey[libvalkey]>=6.1.0",
]
audio = [
    "moviepy>=2.0.0",
    "soundfile>=0.13.1",
]
video = [
    "moviepy>=2.0.0",
]
git = [
    "extratools-git>=0.1.3",
]

[dependency-groups]
dev = [
    "ipython>=9.0.2",
    "mypy>=1.15.0",
    "pytest-cov>=6.0.0",
]

[project.urls]
Repository = "https://github.com/chuanconggao/BlobDict/"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
addopts = "--cov --cov-report xml:cov.xml --cov-report html --cov-report term-missing test"
pythonpath = [
    "src",
]

[tool.coverage.run]
source = [
    "src",
]
