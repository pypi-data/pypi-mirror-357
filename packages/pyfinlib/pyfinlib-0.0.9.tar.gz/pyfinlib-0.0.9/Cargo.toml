[workspace]
resolver = "2"

members = ["finlib", "pyfinlib"]

default-members = [
    "finlib",
    "finlib-ffi"
]

[workspace.package]
version = "0.0.9"
authors = ["sarsoo <andy@sarsoo.xyz>"]
description = "Quant finance functions implemented in Rust"
edition = "2021"
homepage = "https://github.com/sarsoo/finlib"
repository = "https://github.com/sarsoo/finlib"
documentation = "https://sarsoo.github.io/finlib"
readme = "README.md"
license = "MIT"

[workspace.dependencies]
rayon = "1.10.0"
ndarray = { version = "0.16.1", features = ["rayon"] }
ndarray-stats = "0.6.0"
statrs = "0.18.0"
num = "0.4.3"
chrono = { version = "0.4.41", default-features = false }
log = "0.4.27"
rand = { version = "0.8.5" }
getrandom = "~0"
serde = { version = "1.0.219", features = ["derive"] }
bon = "3.6.4"

wasm-bindgen = "0.2.100"
js-sys = "0.3.77"
serde-wasm-bindgen = "0.4"
pyo3 = { version = "0.25.1", features = ["extension-module", "abi3-py38", "chrono"] }
pyo3-log = "0.12.4"
swift-bridge = "0.1"
swift-bridge-build = "0.1"

[profile.release]
# Tell `rustc` to optimize for small code size.
opt-level = "s"
lto = true
