[metadata]
name = language-renderer7
version = 0.1.0
author = Adam Alcander et Eden
author_email = aeden6877@gmail.com
description = A multi-language to Python code renderer with CLI visualization.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://pypi.org/project/language-renderer7/
project_urls = 
	Source = https://github.com/EdenGithhub/LanguageRenderer7
	Tracker = https://github.com/EdenGithhub/LanguageRenderer7/issues
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
include_package_data = True
install_requires = 
	matplotlib
	numpy
	colorama
	rich
	pygments
	beautifulsoup4
	requests
	tqdm
	lxml
	networkx

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

