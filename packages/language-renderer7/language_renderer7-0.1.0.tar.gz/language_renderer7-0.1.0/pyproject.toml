[build-system]
requires = ["setuptools>=61", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "language-renderer7"
version = "0.1.0"
description = "A multi-language to Python code renderer with CLI visualization."
authors = [
  { name="Adam Alcander et Eden", email="aeden6877@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.7"
dependencies = [
    "matplotlib",
    "numpy",
    "colorama",
    "rich",
    "pygments",
    "beautifulsoup4",
    "requests",
    "tqdm",
    "lxml",
    "networkx"
]
[project.urls]
Homepage = "https://pypi.org/project/language-renderer7/"
Source = "https://github.com/EdenGithhub/LanguageRenderer7"
Tracker = "https://github.com/EdenGithhub/LanguageRenderer7/issues"

