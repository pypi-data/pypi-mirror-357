[project]
name = "mseep-alibaba-cloud-ops-mcp-server"
version = "0.9.2"
description = "Package managed by MseeP.ai"
readme = "README.md"
authors = [
    { name = "mseep", email = "support@skydeck.ai" },
]
requires-python = ">=3.10"
dependencies = [
    "alibabacloud-cms20190101>=3.1.4",
    "alibabacloud-ecs20140526>=6.1.0",
    "alibabacloud-oos20190601>=3.4.1",
    "alibabacloud_oss_v2>=1.1.0",
    "alibabacloud-credentials>=1.0.0",
    "click>=8.1.8",
    "fastmcp>=2.8.0",
]
maintainers = [
    { name = "mseep", email = "support@skydeck.ai" },
]

[project.scripts]
alibaba-cloud-ops-mcp-server = "alibaba_cloud_ops_mcp_server:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"
dependencies = [
    "hatchling>=1.27.0",
]

[tool.hatch.build.targets.wheel]
packages = [
    "src/alibaba_cloud_ops_mcp_server",
]

[dependency-groups]
dev = [
    "pytest>=8.4.0",
    "pytest-cov>=6.1.1",
]
