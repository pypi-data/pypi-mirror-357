[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "stv_repy"
version = "0.0.3"
authors = [
    { name = "星灿长风v(StarWindv)", email = "starwindv.stv@gmail.com"}
]
description = "解决了Windows不支持通配符运行python代码的问题"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
    "stv_utils>=0.0.3"
]
urls = { "Homepage" = "https://github.com/StarWindv/regular_python" }

[project.scripts]
repy = "stv_repy.main:main"

[tool.setuptools]
license-files = []