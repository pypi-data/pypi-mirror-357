[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[tool.hatch.build.targets.wheel]
packages = ["astrohelper"]

[project]
name = "astrohelper"
version = "0.1.3"
description = "A Python package helping with astronomical observations"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [
  { name = "Justus Sponbrucker", email = "justus.sponbrucker@fau.de" },
  { name = "Dorian Pejic", email = "dorian.pejic@fau.de" }
]
keywords = ["astronomy", "astrophysics", "data analysis", "visualization", "astroquery", "astroplan"]
dependencies = [
  "numpy",
  "astropy",
  "astroquery",
  "astroplan",
  "cartopy",
  "matplotlib",
  "scipy",
  "pytz"
]

[project.urls]
"Homepage" = "https://github.com/DP0604/AstroObjectHelperPipeline"