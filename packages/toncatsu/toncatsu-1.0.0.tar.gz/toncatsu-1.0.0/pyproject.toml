[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "toncatsu"
version = "1.0.0"
description = "A Python Library for Robust Observation-based Map-matching"
authors = [
  {name = "Hiroyuki Hasada", email = "important83d@gmail.com"}
]
readme = "README.md"
license = {text = "MIT"}
dependencies = ["pandas", "numpy", "geopandas", "shapely", "networkx", "scipy"]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
"Homepage" = "https://github.com/hasada83d/toncatsu"
"Repository" = "https://github.com/hasada83d/toncatsu"
"Issue Tracker" = "https://github.com/hasada83d/toncatsu/issues"