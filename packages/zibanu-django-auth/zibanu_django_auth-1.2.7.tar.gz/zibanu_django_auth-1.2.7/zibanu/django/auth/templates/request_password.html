{%  load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<p>{% translate "Hello" %}, {{ user.get_full_name }}</p>
<p>{% blocktranslate %}The system has generated a new password for you:{% endblocktranslate %}</p>
<p>
    <h2 style="text-align: center;">{{ new_password }}</h2>
</p>
<p>
    <label style="font-size: 8px">
        {% blocktranslate %}This email was generated automatically at {{ email_datetime }} with id {{ email_id }}. Please do not answer it.{% endblocktranslate %}
    </label>
</p>
</body>
</html>
