[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "artl-mcp"
dynamic = ["version"]
description = "PydanticAI and MCP approaches for getting textual representations of scientific literature from PMIDs, DOIs, etc."
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Mark Andrew Miller", email = "MAM@lbl.gov"},
    {name = "Justin Reese", email = "justaddcoffee@gmail.com"},

]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["mcp", "scientific-literature", "pubmed", "doi", "pmid"]

# Main dependencies
dependencies = [
    "aurelian>=0.4.2",
    "fastmcp>=2.8.1",
    "gradio>=5.34.0",
    "habanero>=2.3.0",
    "httpx>=0.25.0",
    "markitdown[pdf]>=0.1.2",
    "pydantic-ai>=0.2.18",
    "pydantic>=2.5.0",
]

[project.urls]
Homepage = "https://github.com/contextualizer-ai/artl-mcp"
Repository = "https://github.com/contextualizer-ai/artl-mcp"
Issues = "https://github.com/contextualizer-ai/artl-mcp/issues"
Documentation = "https://github.com/contextualizer-ai/artl-mcp#readme"

[project.scripts]
artl-mcp = "artl_mcp.main:cli"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/artl_mcp/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["src/artl_mcp"]

[tool.hatch.build.targets.sdist]
include = [
    "src",
    "tests",
    "README.md",
    "pyproject.toml",
]

# Development dependencies - all dev tools in one group
[dependency-groups]
dev = [
    # Code quality and formatting
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    # Testing
    "pytest>=8.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    # Build and packaging tools
    "hatch-vcs>=0.5.0",
    "hatchling>=1.27.0",
    "twine>=4.0.0",
    "hatch>=1.14.1",
]

# Ruff configuration
[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

# Black configuration (if you prefer black over ruff format)
[tool.black]
line-length = 88
target-version = ['py311']

# MyPy configuration
[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
show_error_codes = true

# Pytest configuration
[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]
