[build-system]
requires = [ "setuptools>=77.0", "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "qtile-lxa"
version = "v0.0.5"
description = "QtileLXA is a modular extension suite for the Qtile window manager, featuring custom widgets, dynamic theming, video wallpapers, and system controls, all designed to enhance and automate your Qtile desktop experience."
readme = "README.md"
license = "MIT"
license-files = [ "LICENSE",]
requires-python = ">=3.10"
dependencies = [ "qtile", "qtile-extras", "elasticsearch", "kubernetes", "GPUtil", "pywal", "psutil", "docker", "podman",]
keywords = [ "qtile", "widgets", "feature", "wm", "window manager",]
classifiers = [ "Programming Language :: Python :: 3.10", "Programming Language :: Python :: 3.11", "Programming Language :: Python :: 3.12", "Programming Language :: Python :: 3.13", "Development Status :: 3 - Alpha", "Intended Audience :: End Users/Desktop", "Operating System :: POSIX :: Linux", "Topic :: Utilities",]
[[project.authors]]
name = "Pankaj Jackson"
email = "pankajackson@live.co.uk"

[project.urls]
Homepage = "https://github.com/pankajackson/qtile-lxa"
"Bug Tracker" = "https://github.com/pankajackson/qtile-lxa/issues"
Source = "https://github.com/pankajackson/qtile-lxa"

[tool.setuptools.package-data]
qtile_lxa = [ "assets/**/*",]
