stage: # set stage via CLI
root: /fsx/xrtech/dryrun_tmp/tartanair_v2  # path of wai-formatted dataset

gpus: 0
cpus: 10
mem: 50 # scenes with 30k+ images per scene --> extra RAM
scenes_per_job: 2 # Just one scene
conda_env: # pass the name of our conda environment
nodelist: h100-ai-p5en48xlarge-[0-10]

dry_run_filter: [0, 5] # dry-run for 5 scenes --> lightweight only one traj and one cam
# Use these filters to reduce #views for the test scene to speed up dryrun runtime
difficulties: ["Data_hard"]
trajectory_ids: ["P001"]
cam_ids: ["rcam_front"]

stages:
  conversion:
    script: conversion/tartanair_v2.py
    config: conversion/tartanair_v2.yaml
  undistortion: null
  mesh_render: null
  metric3dv2: null
  metric_alignment: null
  covisibility:
    script: covisibility.py
    config: covisibility/covisibility_gt_depth.yaml
    gpus: 1
