stage: # set stage via CLI
root: /fsx/xrtech/dryrun_tmp/hyperscape # path of wai-formatted dataset

gpus: 0
cpus: 10
mem: 20
scenes_per_job: 2
conda_env: # pass the name of our conda environment
nodelist: h100-ai-p5en48xlarge-[0-10]

dry_run_filter: [0, 5] # for dry-run

stages:
  conversion:
    script: conversion/hyperscape.py
    config: conversion/hyperscape.yaml
  undistortion:
    script: undistort.py
    config: undistortion/default.yaml
  mesh_render: null
  metric3dv2:
    script: run_metric3dv2.py
    config: metric3dv2/default.yaml
    gpus: 1
  metric_alignment: null
  covisibility:
    script: covisibility.py
    config: covisibility/covisibility_pred_depth.yaml
    gpus: 1
