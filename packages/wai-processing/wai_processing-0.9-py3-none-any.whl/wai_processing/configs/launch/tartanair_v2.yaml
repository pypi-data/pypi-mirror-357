stage: # set stage via CLI
root: /fsx/xrtech/data/tartanairv2  # path of wai-formatted dataset

gpus: 0
cpus: 10
mem: 50 # scenes with 30k+ images per scene --> extra RAM
scenes_per_job: 1 # Just one scene
conda_env: # pass the name of our conda environment
nodelist: h100-ai-p5en48xlarge-[0-10]

stages:
  conversion:
    script: conversion/tartanair_v2.py
    config: conversion/tartanair_v2.yaml
  undistortion: null
  mesh_render: null
  metric3dv2: null
  metric_alignment: null
  covisibility:
    script: covisibility.py
    config: covisibility/covisibility_gt_depth.yaml
    gpus: 1
  copy_to_s3:
    script: run_copy_to_s3.py
    config: data_transfer/to_s3_default.yaml
