stage: # set stage via CLI
root: /fsx/xrtech/data/xrooms  # path of wai-formatted dataset

gpus: 0
cpus: 10
mem: 50 # Need lots of RAM because some source VRS file sare huge, 15GB+
scenes_per_job: 25 # 466 scenes -> 19 jobs
conda_env: # pass the name of our conda environment
nodelist: h100-ai-p5en48xlarge-[0-10]

stages:
  conversion:
    script: conversion/xrooms.py
    config: conversion/xrooms.yaml
  undistortion: null
  mesh_render: null
  metric3dv2: null
  metric_alignment: null
  covisibility:
    script: covisibility.py
    config: covisibility/covisibility_gt_depth.yaml
    gpus: 1
  copy_to_s3:
    script: run_copy_to_s3.py
    config: data_transfer/to_s3_default.yaml
