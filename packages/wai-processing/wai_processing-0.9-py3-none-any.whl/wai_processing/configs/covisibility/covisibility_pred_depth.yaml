root:  # needs to be set via argument: root=<wai_dataset_root_path>

out_path: covisibility/v0 # to enable some simple versioning

scene_filters:
  - exists: scene_meta.json
  # - process_state: [metric3dv2, finished]
  # - process_state: [metric_alignment.*, finished] # assure some metric alignment was run
  # - process_state_not: [covisibility, finished]

frame_modalities: # what to load for each frame
  - pred_depth
  - depth_confidence

key_remap:
  pred_depth: depth

# downscale_factor: 4 # scale depth images down by this factor
target_size: 224 # long-side of depth image to resize to
depth_confidence_thresh: 0.9 # minimum confidence for depth points
depth_assoc_error_thres: 0.4 # maximum depth distance for points to be considered a match
depth_assoc_error_temp: 0.4 # depth association error temperature; helps with far points
depth_assoc_rel_error_thres: 0.02 # relative depth association error; helps with far points
denominator_mode: valid_target_depth # how to divide the number of matches [valid_target_depth, all]

batch_size: 4
num_workers: 4
