[tool.poetry]
name = "pocro"
version = "0.1.2"
description = "European Invoice OCR and Data Extraction Tool"
authors = ["Your Name <your.email@example.com>"]
readme = "README.md"
license = "MIT"
packages = [{include = "src"}]

[tool.poetry.dependencies]
python = "^3.10"  # Using Python 3.10 for better compatibility with dependencies

# Core dependencies
fastapi = "0.104.1"
uvicorn = {extras = ["standard"], version = "0.24.0"}
pydantic = "1.10.13"  # Version compatible with vllm 0.2.2
python-multipart = "0.0.6"

# OCR and Image Processing
easyocr = "1.7.0"
paddleocr = "2.7.0"
opencv-python = "4.6.0.66"  # Version compatible with paddleocr 2.7.0
pdf2image = "1.16.3"
PyMuPDF = "1.20.0"  # Version compatible with paddleocr 2.7.0
Pillow = "10.4.0"  # Updated to a more recent version that might be more compatible

# LLM and ML
transformers = "4.35.0"
torch = "2.1.0"
torchvision = "0.16.0"
vllm = "0.2.2"
bitsandbytes = "0.41.2.post2"
accelerate = "0.24.1"

# Database and Storage
sqlalchemy = "2.0.23"
alembic = "1.12.1"
redis = "5.0.1"

# Utilities
numpy = ">=1.26.0"  # Updated for pandas 2.3.0 compatibility
pandas = "2.3.0"
python-dotenv = "1.0.0"
click = "8.1.7"
tqdm = "4.66.1"
psutil = "5.9.6"

# Monitoring and Logging
prometheus-client = "0.19.0"
loguru = "0.7.2"

aiofiles = "23.2.1"  # Required for async file operations

[tool.poetry.group.dev.dependencies]
# Testing
pytest = "7.4.3"
pytest-asyncio = "0.21.1"
pytest-cov = "4.1.0"
pytest-mock = "3.12.0"
httpx = "0.25.2"

# Code Quality
black = "23.11.0"
isort = "5.12.0"
flake8 = "6.1.0"
mypy = "1.7.1"
pre-commit = "3.5.0"

# Documentation
mkdocs = "1.5.3"
mkdocs-material = "9.4.8"

# Development
ipython = "8.17.2"
jupyter = "1.0.0"

[tool.poetry.scripts]
start = "src.main:main"

[tool.black]
line-length = 120
target-version = ['py310']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 120

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
no_implicit_optional = true
strict_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
disallow_untyped_decorators = true
disallow_incomplete_defs = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"