{% set name = "footprints" %}
{% set version = "0.1.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/inkenbrandt/footprints/archive/v{{ version }}.tar.gz
  sha256: 996f3163e27586dc6f8d9ab3c982387d9db633e167609ef14ed0c153aa52f165

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools >=45
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.10
    - numpy >=1.20
    - pandas >=1.3
    - scipy >=1.7
    - matplotlib-base >=3.4
    - plotly >=5.0
    - sqlalchemy >=1.4
    - pyyaml >=5.4
    - requests >=2.25
    - xarray >=0.18
    - netcdf4 >=1.5
    - pyproj >=3.2
    - rasterio >=1.2
    - geopandas >=0.9
    - shapely >=1.7
    - affine >=2.3
    - opencv >=4.5
    - refet >=0.1.0

test:
  imports:
    - fluxfootprints
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A comprehensive Python package for micrometeorological footprint analysis
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - paul
