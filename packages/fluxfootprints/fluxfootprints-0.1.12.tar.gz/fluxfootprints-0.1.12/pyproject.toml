[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "fluxfootprints"
version = "0.1.12"
description = "A comprehensive Python package for micrometeorological footprint analysis"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "GNU General Public License v3.0"}
authors = [
    {name = "Paul Inkenbrandt", email = "paulinkenbrandt@utah.gov"},
    {name = "Kathryn Ladig", email = "kladig@utah.gov"},
    {name = "Natascha Kljun", email = "natascha.kljun@cec.lu.se"},
    {name = "John Volk", email = "John.Volk@dri.edu "},
]
dependencies = [
    "numpy>=1.20",
    "pandas>=1.3",
    "scipy>=1.7",
    "matplotlib>=3.4",
    "plotly>=5.0",
    "sqlalchemy>=1.4",
    "pyyaml>=5.4",
    "requests>=2.25",
    "xarray>=0.18",
    "netcdf4>=1.5",
    "pyproj>=3.2",
    "rasterio>=1.2",
    "geopandas>=0.9",
    "shapely>=1.7",
    "affine>=2.3",
    "opencv-python>=4.5",
    "refet>=0.1.0",

]


[project.optional-dependencies]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0",
    "sphinx-copybutton>=0.5",
    "sphinx-autodoc-typehints>=1.12",
    "myst-parser>=0.15",
    "numpydoc>=1.1",
    "nbsphinx>=0.8",
    "sphinxcontrib-bibtex>=2.4",
]
test = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
]


[project.urls]
"Homepage" = "https://github.com/inkenbrandt/fluxfootprints"
"Documentation" = "https://fluxfootprints.readthedocs.io/en/stable/"