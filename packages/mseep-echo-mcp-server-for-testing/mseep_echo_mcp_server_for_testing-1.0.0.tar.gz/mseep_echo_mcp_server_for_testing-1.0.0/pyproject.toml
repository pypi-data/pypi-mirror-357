[build-system]
requires = [
    "setuptools>=61.0",
    "setuptools_scm[toml]>=6.2",
]
build-backend = "setuptools.build_meta"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "F",
    "UP",
    "B018",
    "I",
    "RUF",
]
ignore = [
    "E501",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.setuptools_scm]
write_to = "echo_mcp_server_for_testing/_version.py"
version_scheme = "post-release"
local_scheme = "node-and-date"
