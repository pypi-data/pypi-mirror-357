[build-system]
requires = ["setuptools>=61.0","wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "MicroGCFusionAPI"
version = "0.0.8"
description = "Micro GC Fusion API"
readme = {file="README.md", content-type = "text/markdown"}
requires-python = ">=3.8"
license = {text = "MIT License"}
keywords = ["chromatography","GC", "inficon","gas chromatography","micro",
            'Fusion','MicroGC','API',"MicroGCFusionAPI", "Micro GC Fusion"]
dependencies = [
    "requests",
    "importlib-metadata; python_version>='3.8'",
    "numpy"
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering"
]
[project.urls]
Homepage="https://bitbucket.org/inficon-global/microgcfusionapi/src/main/"

[tool.setuptools.packages.find]
where=["src"]

[tool.setuptools.package-data]
'MicroGCFusionAPI' = ['*.json']