[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "okx-dex-mcp"
version = "0.1.8"
description = "OKX DEX Trading MCP Server - Model Context Protocol server for decentralized exchange trading via OKX API"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "OKX DEX MCP Team", email = "support@example.com"}
]
maintainers = [
    {name = "OKX DEX MCP Team", email = "support@example.com"}
]
keywords = [
    "okx", "dex", "trading", "mcp", "defi", "blockchain", "ethereum", "polygon", 
    "bsc", "swap", "cross-chain", "web3", "cryptocurrency", "model-context-protocol"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business :: Financial",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.28.1",
    "mcp>=1.9.1",
    "fastmcp>=2.5.1",
    "python-dotenv>=1.1.0",
    "web3>=6.15.0",
    "eth-account>=0.10.0",
    "solders>=0.21.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "httpx[test]>=0.28.1",
]

[project.urls]
Homepage = "https://github.com/okx/okx-dex-mcp"
Documentation = "https://github.com/okx/okx-dex-mcp#readme"
Repository = "https://github.com/okx/okx-dex-mcp.git"
Issues = "https://github.com/okx/okx-dex-mcp/issues"
Changelog = "https://github.com/okx/okx-dex-mcp/blob/main/CHANGELOG.md"

[project.scripts]
okx-dex-mcp = "okx_dex_mcp.main:main"
okx-dex-demo = "okx_dex_mcp.main:demo_main"

[tool.hatch.build.targets.wheel]
packages = ["src/okx_dex_mcp"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
    "/CHANGELOG.md",
    "/pyproject.toml",
]

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["okx_dex_mcp"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

[tool.coverage.run]
source = ["src"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/.*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
