[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["ray_mcp"]

[project]
name = "ray-mcp-server"
version = "0.2.0"
description = "âš¡ Claude Desktop MCP server for Ray distributed computing - manage clusters through natural language!"
authors = [
    {name = "Vaskin Kissoyan", email = "vaskin@gmail.com"}
]
maintainers = [
    {name = "Vaskin Kissoyan", email = "vaskin@gmail.com"}
]
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.12"
keywords = ["ray", "mcp", "distributed-computing", "claude-desktop", "ai", "machine-learning"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: System :: Distributed Computing",
]
dependencies = [
    "mcp>=1.0.0",
    "ray[default]==2.47.0",
    "typing-extensions>=4.5.0",
    "pydantic>=2.0.0",
    "requests>=2.28.0",
    "psutil>=5.9.0",
    "click>=8.0.0",
    "rich>=13.0.0",
    "tqdm>=4.64.0",
]

[project.optional-dependencies]
examples = [
    # No additional dependencies needed for examples
]

[project.urls]
Homepage = "https://github.com/pradeepiyer/ray-mcp"
Documentation = "https://github.com/pradeepiyer/ray-mcp#readme"
Repository = "https://github.com/pradeepiyer/ray-mcp.git"
Issues = "https://github.com/pradeepiyer/ray-mcp/issues"

[project.scripts]
ray-mcp-server = "ray_mcp.main:run_server"

# UV Configuration
[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.10.0",
    "pytest-cov>=4.0.0",
    "black>=24.0.0",
    "isort>=5.12.0",
    "pyright>=1.1.0",
]

[tool.uv.sources]
# Add any local or git dependencies here if needed

# Coverage Configuration
[tool.coverage.run]
source = ["ray_mcp"]
data_file = ".coverage_data/.coverage"
parallel = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ .__main__.:",
    "if TYPE_CHECKING:",
]
show_missing = true
skip_covered = false
precision = 2

[tool.coverage.html]
directory = "htmlcov"
show_contexts = true

# Development Tools Configuration
[tool.black]
line-length = 88
target-version = ['py310']

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
combine_as_imports = true

[tool.pyright]
# Restrict analysis to this repository only
include = [
    "ray_mcp",
    "tests",
    "examples",
]
exclude = [
    "**/.venv",
    "**/.pytest_cache",
    "**/node_modules",
    "**/__pycache__",
    "**/.git",
    "**/dist",
    "**/build",
    "**/*.egg-info"
]
# Only analyze files in this repo, not external dependencies
useLibraryCodeForTypes = true
# Python version compatibility
pythonVersion = "3.10"
# Strict type checking for this project
typeCheckingMode = "basic" 
