[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vs-score"
version = "0.1.0"
description = "A package for volleyball match outcome prediction and statistical analysis."
authors = [
    { name = "irem", email = "iremozluoglu@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
keywords = ["volleyball", "prediction", "machine learning", "fastapi"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/iremozluoglu/vs-score"
 