[project]
name = "mi-pimento"
version = "1.0.2"
readme = "README.md"
license = {text = "Apache Software License 2.0"}
authors = [
  { name = "MGnify team", email = "metagenomics-help@ebi.ac.uk" },
]
keywords = ["bioinformatics", "pipelines", "metagenomics", "primers", "reads", "sequencing"]
description = "A PrIMEr infereNce TOolkit to facilitate large-scale calling of metabarcoding amplicon sequence variants"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

dependencies = [
    "biopython==1.82",
    "numpy==1.26.0",
    "pandas==2.0.2",
    "regex==2023.12.25",
    "click==8.1.7",
    "pyfastx>=2.2.0",
    "rich==13.9.4"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["pimento",
            "pimento.bin",
            "pimento.standard_primers"]
[tool.setuptools.package-data]
"pimento.standard_primers" = ["*"]

[project.scripts]
pimento = "pimento.pimento_cli:cli"

[project.optional-dependencies]
tests = [
    "pytest==7.4.0",
    "pytest-md==0.2.0",
    "pytest-workflow==2.0.1",
    "biopython==1.82",
    "pandas==2.0.2",
    "numpy==1.26.0",
    "regex==2023.12.25",
    "click==8.1.7",
    "pyfastx>=2.2.0",
    "rich==13.9.4"

]

dev = [
    "mi-pimento[tests]",
    "pre-commit==3.8.0",
    "black==24.8.0",
    "flake8==7.1.1",
    "pep8-naming==0.14.1"
]
