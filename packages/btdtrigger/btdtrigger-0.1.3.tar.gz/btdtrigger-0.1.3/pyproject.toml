[project]
name = "btdtrigger"
version = "0.1.3"
description = "Simple utility to trigger commands when bluetooth devices are seen on Linux"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "typer",
]

[project.scripts]
btdtrigger = "btdtrigger.cli:app"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
