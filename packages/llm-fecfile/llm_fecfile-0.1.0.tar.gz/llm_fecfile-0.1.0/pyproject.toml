[project]
name = "llm-fecfile"
version = "0.1.0"
description = "LLM plugin for analyzing FEC campaign finance filings"
readme = "README.md"
authors = [{name = "Assistant"}]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing",
]
dependencies = [
    "fecfile>=0.6.0",
    "llm>=0.24"
]
requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/user/llm-fecfile"
Documentation = "https://github.com/user/llm-fecfile#readme"
Repository = "https://github.com/user/llm-fecfile.git"
"Bug Tracker" = "https://github.com/user/llm-fecfile/issues"

[project.entry-points.llm]
fecfile = "llm_fecfile"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["llm_fecfile"]
