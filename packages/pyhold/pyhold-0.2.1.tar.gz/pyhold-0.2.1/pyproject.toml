[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyhold"
version = "0.2.1"
description = "A lightweight, persistent data store with dictionary, key-value, and linked list support with GUI"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [{ name = "Anjan Bellamkonda" }]
keywords = ["persistent", "storage", "key-value", "linked-list", "gui", "xml", "data-store"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Archiving",
    "Operating System :: OS Independent",
]
dependencies = []

[project.urls]
"Homepage" = "https://github.com/AnjanB3012/pyhold"