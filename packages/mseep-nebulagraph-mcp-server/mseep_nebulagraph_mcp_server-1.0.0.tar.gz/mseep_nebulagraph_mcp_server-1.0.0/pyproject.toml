[build-system]
requires = [
    "hatchling",
    "hatch-vcs>=0.3.0",
]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-asyncio>=0.25.3",
    "ruff>=0.7.3",
    "llama-index>=0.12.22",
    "llama-index-llms-openai-like>=0.3.4",
    "llama-index-tools-mcp>=0.1.0",
]

[tool.hatch.version]
source = "vcs"
fallback-version = "0.0.0"

[tool.hatch.build.targets.sdist]
only-include = [
    "src/",
    "examples/",
    "tests/",
]

[tool.ruff]
line-length = 88
src = [
    "src",
]
exclude = [
    "tests/fixtures",
]
target-version = "py312"

[tool.ruff.lint]
extend-select = [
    "I",
    "B",
    "C4",
    "PGH",
    "RUF",
    "W",
    "YTT",
]
extend-ignore = [
    "B018",
    "B019",
    "B905",
]

[tool.ruff.lint.mccabe]
max-complexity = 10
