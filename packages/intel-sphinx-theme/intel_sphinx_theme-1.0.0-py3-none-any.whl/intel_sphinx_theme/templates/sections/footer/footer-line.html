<div class="bd-footer__inner container">
    <div class="spark-footer-line-container">
        {%- for label, url in footer_links %}
            {%- if label.lower() == 'cookies' %}
                <a class="spark-footer-element" href="{{ url }}" data-cookie-notice="true">{{ label }}</a>
            {%- else %}
                <a class="spark-footer-element" href="{{ url }}">{{ label }}</a>
            {%- endif %}
        {%- endfor %}
    </div>
