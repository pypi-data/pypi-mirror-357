[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "mcp_code_analyzer",
]

[tool.ruff]
select = [
    "E",
    "F",
    "B",
    "I",
]
ignore = [
    "E501",
]
target-version = "py310"

[tool.ruff.per-file-ignores]
"__init__.py" = [
    "F401",
]

[tool.black]
line-length = 88
target-version = [
    "py310",
]
include = "\\.pyi?$"

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
