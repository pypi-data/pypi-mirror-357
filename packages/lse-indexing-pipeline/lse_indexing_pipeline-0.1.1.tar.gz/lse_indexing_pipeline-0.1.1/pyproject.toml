[project]
name = "lse-indexing-pipeline"
version = "0.1.1"
description = "Generate vectorstore for RAG systems using an automated indexing pipeline"
readme = "README.md"
license = {file="LICENSE"}
requires-python = ">=3.12"
dependencies = [
    "pymupdf>=1.26.1",
    "tqdm>=4.67.1",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

