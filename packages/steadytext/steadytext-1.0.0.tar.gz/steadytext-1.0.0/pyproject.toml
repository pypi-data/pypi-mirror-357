[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "steadytext"
version = "1.0.0"
description = "Deterministic text generation and embedding with zero configuration"
readme = "README.md"
authors = [
  { name="SteadyText Community", email="singh@diwank.name" },
]
license = { file="LICENSE" }
requires-python = ">=3.10,<3.14"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "llama-cpp-python>=0.3.9",
    "numpy>=1.21.0",
    "huggingface-hub>=0.32.0",
    "requests",
    "tqdm>=4",
    "click>=8.0.0",
    "chonkie>=0.2.1",
    "faiss-cpu>=1.7.0"
]

[project.urls]
"Homepage" = "https://github.com/julep-ai/steadytext"
"Bug Tracker" = "https://github.com/julep-ai/steadytext/issues"

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
    "pytest-xdist",
]
benchmark = [
    "lighteval>=0.6.0",
    "psutil>=5.9.0",
    "matplotlib>=3.5.0",
    "pandas>=2.0.0",
    "tabulate>=0.9.0",
]

[project.scripts]
steadytext = "steadytext.cli:main"
st = "steadytext.cli:main"

[tool.poe.tasks]
test = "pytest"
test-parallel = "pytest -p no:xdist"
lint = "ruff check --fix --unsafe-fixes"
format = "ruff format"
check = "ty check"
pre-commit = "pre-commit run --all-files"
docs-build = "mkdocs build"
docs-serve = "mkdocs serve"
docs-deploy = "mkdocs gh-deploy"

[dependency-groups]
dev = [
    "ruff>=0.11.13",
    "ty>=0.0.1a8",
    "pytest",
    "pytest-cov",
    "pytest-xdist",
    "pre-commit",
    "poethepoet",
    "ipython>=8.37.0",
    "pip>=25.1.1",
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
]
