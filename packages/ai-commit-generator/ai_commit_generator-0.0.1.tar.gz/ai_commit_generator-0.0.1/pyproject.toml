[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai_commit_generator"
dynamic = ["version"]
description = "AI-powered Git commit message generator"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
maintainers = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["git", "commit", "ai", "llm", "automation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Version Control :: Git",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "pathspec>=0.9.0",
    "python-dotenv>=0.19.0",
    "click>=8.0.0",
]

[project.optional-dependencies]
cohere = ["cohere>=4.0.0"]
openai = ["openai>=1.0.0"]
anthropic = ["anthropic>=0.3.0"]
all = [
    "cohere>=4.0.0",
    "openai>=1.0.0",
    "anthropic>=0.3.0",
]
dev = [
    "pytest>=6.0",
    "black>=22.0",
    "flake8>=4.0",
    "pre-commit>=2.17.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/ai_commit_generator"
Repository = "https://github.com/yourusername/ai_commit_generator"
Issues = "https://github.com/yourusername/ai_commit_generator/issues"
Changelog = "https://github.com/yourusername/ai_commit_generator/blob/main/CHANGELOG.md"

[project.scripts]
ai_commit_generator = "ai_commit_generator.cli:main"

[tool.setuptools.dynamic]
version = {attr = "ai_commit_generator.__version__"}
