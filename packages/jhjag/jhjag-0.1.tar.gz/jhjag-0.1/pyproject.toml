[project]
name = "jhjag"
version = "0.1"
authors = [
  { name="Jeff Jacobs", email="jj1088@georgetown.edu" },
]
description = "Autograder for JupyterHub environments"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/jpowerj/jag"
Issues = "https://github.com/jpowerj/jag/issues"

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/jhjag"]