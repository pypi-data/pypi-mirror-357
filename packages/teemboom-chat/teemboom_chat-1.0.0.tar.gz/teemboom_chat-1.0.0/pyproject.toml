[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "teemboom-chat"
version = "1.0.0"
description = "A Python package for creating JWT tokens for teemboom chat applications"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "James Koduah", email = "dev@teemboom.com"}
]
maintainers = [
    {name = "James Koduah", email = "dev@teemboom.com"}
]
keywords = ["chat", "jwt", "token", "teemboom", "authentication"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Chat",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Security :: Cryptography"
]
requires-python = ">=3.8"
dependencies = [
    "PyJWT>=2.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy"
]

[project.urls]
Homepage = "https://github.com/teemboom/teemboom-chat-PyPI-package"
Repository = "https://github.com/teemboom/teemboom-chat-PyPI-package"
"Bug Tracker" = "https://github.com/teemboom/teemboom-chat-PyPI-package/issues"
Documentation = "https://github.com/teemboom/teemboom-chat-PyPI-package#readme"

[tool.setuptools.packages.find]
where = ["."]
include = ["teemboom_chat*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
teemboom_chat = ["*.py"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--strict-markers --disable-warnings"

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
