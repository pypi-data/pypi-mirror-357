[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcpconn"
version = "0.1.2"
description = "Simplified MCP client wrapper for efficient server interactions"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Gaurav Chauhan", email = "2796gaurav@gmail.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.9"
dependencies = [
    "mcp>=1.2.0",
    "anthropic>=0.34.0",
    "openai>=1.0.0",
    "httpx>=0.25.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
]
[project.urls]
Homepage = "https://github.com/2796gaurav/mcpconn"
Repository = "https://github.com/2796gaurav/mcpconn"

[tool.black]
line-length = 88
target-version = ['py310']

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true