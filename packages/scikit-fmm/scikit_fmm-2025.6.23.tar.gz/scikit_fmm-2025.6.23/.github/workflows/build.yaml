name: Linux Build

on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy wheel build
      - name: Build extension
        run: |
          python --version
          python -c "import struct; print(struct.calcsize('P') * 8)"
          python -m build
          pip install .
          pip list
          cd .. && python -c "import skfmm; print(skfmm.__version__)"
      - name: Run skfmm tests
        run: |
          cd .. && python -c "import skfmm, sys; sys.exit(skfmm.test())"
      - uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts-py-${{ matrix.python-version }}
          path: dist/*
          retention-days: 5

  merge:
    name: Merge artifacts
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          pattern: linux-*
          merge-multiple: true
          path: dist

      - uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts-merged
          path: dist
