[project]
name = "catalpa-django-audit-log"
version = "0.0.8a3"  # Should be same as tag
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Josh Brooks", email = "josh.vdbroek@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "django>=4",
]

[project.scripts]
django-audit-log = "django_audit_log:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/django_audit_log"]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "testproject.settings"
python_files = "tests.py test_*.py"
pythonpath = ["testproject"]

[dependency-groups]
dev = [
    "factory-boy>=3.3.3",
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
    "pytest-django>=4.11.1",
    "pre-commit>=4.0.0",
    "pre-commit-uv>=4.1.4",
    "ruff>=0.8.0",
]
