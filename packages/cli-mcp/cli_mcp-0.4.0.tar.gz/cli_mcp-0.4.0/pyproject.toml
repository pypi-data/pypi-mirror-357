[project]
name = "cli-mcp"
version = "0.4.0"
description = "Minimal MCP client CLI"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "click",
    "httpx",
]

[project.scripts]
cli-mcp = "remote_mcp_cli:main"

[tool.setuptools.packages.find]
include = ["remote_mcp_cli*"]
exclude = ["mcp_servers*"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

