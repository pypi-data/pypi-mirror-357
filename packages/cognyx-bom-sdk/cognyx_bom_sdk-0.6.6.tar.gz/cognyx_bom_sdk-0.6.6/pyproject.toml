[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cognyx-bom-sdk"
version = "0.6.6"
description = "Cognyx BOM SDK"
readme = "README.md"
requires-python = ">=3.11"
license = {file = "LICENSE"}
authors = [
    {name = "Cognyx"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "dill>=0.3.9",
    "pydantic>=2.0.0",
]

[project.urls]
"Homepage" = "https://github.com/cognyx/cognyx-bom-sdk"
"Bug Tracker" = "https://github.com/cognyx/cognyx-bom-sdk/issues"

[project.optional-dependencies]
dev = [
    
]

[project.scripts]
test = "pytest:main"
coverage = "scripts.coverage:main"
lint = "scripts.cli:lint"
format = "scripts.cli:format_code"
typecheck = "scripts.cli:typecheck"

[tool.hatch.build.targets.wheel]
packages = ["src/cognyx_bom_sdk", "scripts"]

[tool.ruff]
line-length = 100
target-version = "py311"
select = ["E", "F", "B", "I", "N", "UP", "ANN", "RUF", "D"]
ignore = ["ANN101", "D203", "D213"]

[tool.ruff.per-file-ignores]
"tests/**/*" = ["ANN", "D"]
"__init__.py" = ["F401"]

[tool.ruff.pydocstyle]
convention = "google"

[tool.ruff.isort]
known-first-party = ["cognyx_bom_sdk"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[[tool.mypy.overrides]]
module = ["tests.*", "dill.*"]
disallow_untyped_defs = false
disallow_incomplete_defs = false
follow_untyped_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "build>=0.10.0",
    "twine>=4.0.0",
    "coverage>=7.6.1",
    "jupyter>=1.1.1",
    "pytest-asyncio>=0.26.0",
]


