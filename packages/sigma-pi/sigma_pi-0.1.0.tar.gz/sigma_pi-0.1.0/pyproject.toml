[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sigma-pi"
version = "0.1.0"
authors = [
  { name="dmf-archive", email="Lin.Rui.ipwt@proton.me" },
]
description = "A lightweight tool to calculate Predictive Integrity (PI) for PyTorch models."
readme = "README.md"
requires-python = ">=3.8"
license = { file="LICENSE" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "hatch>=1.14.1",
    "mypy>=1.14.1",
    "timm",
    "torch==2.5.1+cu121",
    "torchvision>=0.20.1",
]

[project.urls]
"Homepage" = "https://github.com/dmf-archive/SigmaPI"
"Bug Tracker" = "https://github.com/dmf-archive/SigmaPI/issues"

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]

[tool.hatch.build.targets.wheel]
packages = ["main.py"]
