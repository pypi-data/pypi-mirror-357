[metadata]
name = inventory-grpc-clients-python-kessel-project
version = 0.10.15
url = https://github.com/project-kessel/inventory-client-python
author = Christopher Sams
author_email = "Christopher Sams" <csams@redhat.com>
description = This package contains grpc python clients based on kessel inventory-api.
long_description = file: README.md
long_description_content_type = text/markdown
license = Apache-2.0
license_files = LICENSE
classifiers = 
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python
	Programming Language :: Python :: 3.9
	Operating System :: OS Independent

[options]
package_dir = 
	=src
packages = find:
python_requires = >=3.8
include_package_data = true
install_requires = 
	grpcio>=1.73.0
	protobuf>=6.30.0

[options.packages.find]
where = src
exclude = 
	test*

[egg_info]
tag_build = 
tag_date = 0

