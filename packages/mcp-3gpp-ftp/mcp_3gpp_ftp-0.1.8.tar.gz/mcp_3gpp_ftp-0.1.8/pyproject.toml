[project]
name = "mcp-3gpp-ftp"
version = "0.1.8"
description = "A FastMCP-based server for browsing 3GPP FTP website"
readme = "README.md"
authors = [
  {email = "jamesco686@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "beautifulsoup4>=4.13.4",
    "mcp[cli]>=1.7.0",
    "openpyxl>=3.1.5",
    "pandas>=2.2.3",
    "python-docx>=1.1.2",
    "requests>=2.32.3",
    "PyPDF2>=3.0.0",
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]
[project.scripts]
mcp-3gpp-ftp = "mcp_3gpp_ftp.server:main"
