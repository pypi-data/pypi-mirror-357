[flake8]
max-line-length = 200
extend-ignore = E203,W503,C901,E501
max-complexity = 15
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	*.egg-info,
	.venv,
	.pytest_cache,
	htmlcov
per-file-ignores = 
	__init__.py:F401
	tests/*:S101,S106
select = E,W,F,C,N
doctests = True

[mypy]
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
show_error_codes = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-click.*]
ignore_missing_imports = True

[mypy-rich.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

