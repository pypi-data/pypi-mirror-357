[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "encodream"
version = "0.1.0"
description = "Encoding Playground of Dreams - ASCII, UTF-8, machine code visualizer & terminal art tools"
readme = "README.md"
authors = [
    {name = "Eden Simamora", email = "aeden6877@gmail.com"},
]
license = {text = "MIT"}
requires-python = ">=3.7"
keywords = ["ascii", "utf-8", "encoding", "visualizer", "terminal", "pyfiglet", "binary", "machine code"]

dependencies = [
    "numpy",
    "matplotlib",
    "colorama",
    "pyfiglet",
    "pandas",
    "rich",
    "tqdm",
    "click",
    "tabulate",
    "termcolor",
    "chardet",
    "emoji",
    "faker",
    "markdownify",
    "unidecode",
    "humanize",
    "pyperclip",
    "Pillow",
    "validators",
    "yaspin",
]

[project.urls]
Homepage = "https://github.com/EdenGithhub/encodream"
Source = "https://github.com/EdenGithhub/encodream"
Issues = "https://github.com/EdenGithhub/encodream/issues"

[tool.setuptools.packages.find]
where = ["."]
