[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
    "server.py",
    "utils/*.py",
    "README.md",
    ".env.example",
]

[tool.hatch.build.targets.wheel]
packages = [
    "src/intervals_mcp_server",
]

[tool.hatch.envs.default.scripts]
test = "pytest -q"

[tool.ruff]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "C",
    "B",
]
ignore = [
    "E501",
    "B008",
    "C901",
    "G004",
]
fixable = [
    "A",
    "B",
    "C",
    "D",
    "E",
    "F",
]
unfixable = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.isort]
known-third-party = [
    "starlette",
]

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.typos.default]
check-filename = true
check-file = true
unicode = true
locale = "en-us"

[tool.pytest.ini_options]
addopts = "-q"
testpaths = [
    "tests",
]
python_files = "test_*.py"
asyncio_default_fixture_loop_scope = "function"

[tool.uv]
index-url = "https://pypi.org/simple"
