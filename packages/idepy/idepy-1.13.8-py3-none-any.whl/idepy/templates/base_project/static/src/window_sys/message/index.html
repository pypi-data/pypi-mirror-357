<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提示</title>
    <link rel="stylesheet" href="../../lib/idepy.css">
    <link rel="stylesheet" href="../../lib/icon/iconfont.css">
    <link rel="stylesheet" href="../../lib/element-plus/element-plus.css">
    <script src="../../lib/vue.global.js"></script>
    <script src="../../lib/lodash.js"></script>
    <script src="../../lib/element-plus/element-plus.js"></script>
    <script src="../../lib/element-plus/element-zh-cn.js"></script>
    <script src="../../lib/idepy.js"></script>
    <link rel="stylesheet" href="./index.css">

</head>
<body>
    <div id="app">
        <div class="pywebview-drag-region" style="display: flex;justify-content: space-between;font-size: 14px;">
            <div class="title">{{ rData?.title ?? '' }}</div>
            <div class="ctouy i-cty-close close-btn"
                 onclick="closeWindow()"></div>
        </div>

        <div class="content">
            <div class="message" v-html="rData?.message"></div>

            <div class="btn-list">
                <el-button type="primary" onclick="closeWindow()">确认</el-button>
            </div>
        </div>


    </div>
</body>


<script src="./index.js"></script>
</html>
