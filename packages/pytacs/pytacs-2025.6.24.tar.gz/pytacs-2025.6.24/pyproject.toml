[project]
name = "pytacs"
version = "2025.6.24"
description = "Pytacs: Python-implemented Topology-Aware Cell Segmentation for high-resolution spatial transcriptomics"
authors = [
    {name = "Xindong Liu",email = "lqxnds@foxmail.com"}
]
license = "GPL3"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "numpy (>=1.26.4,<2.0.0)",
    "pandas (>=2.2.3,<3.0.0)",
    "scanpy (>=1.10.4,<2.0.0)",
    "scikit-learn (>=1.5.2,<2.0.0)",
    "scipy (>=1.14.1,<2.0.0)",
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
