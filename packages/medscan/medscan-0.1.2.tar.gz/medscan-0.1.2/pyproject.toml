[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "medscan"
version = "0.1.2"
description = "Multimodal image classification framework for medical imaging applications (CPU version)"
readme = "README.md"
requires-python = ">=3.10"

authors = [
  { name = "Cristo van den Berg", email = "cristo99@live.nl" }
]

dependencies = [
  "pandas==2.2.3",
  "pyyaml==6.0.2",
  "scikit-learn==1.6.1",
  "scipy==1.15.3",
  "numpy==2.1.2",
  "matplotlib==3.10.3",
  "triton>=3.2.0,<4.0.0",
  "torchvision==0.17.2",
  "torchaudio==2.2.2",
  "triton==3.2.0",
  "fsspec==2024.6.1",
  "pillow==11.0.0",
  "openpyxl==3.1.5",
  "joblib==1.5.1",
  "networkx==3.3"
]

[project.optional-dependencies]
dev = [
  "pytest>=8.2",
  "ipykernel",
  "jupyter_client",
  "debugpy",
  "pre-commit"
]

[project.urls]
Homepage = "https://github.com/CristovdBerg/medscan"

[tool.setuptools.packages.find]
where = ["."]