[project]
name = "mqtt-mcp"
version = "0.1.16"
description = "A Model Context Protocol (MCP) server for MQTT"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "fastmcp>=2.8.0",
    "paho-mqtt>=2.1.0",
    "pydantic-settings>=2.9.1",
]

[project.scripts]
mqtt-mcp = "mqtt_mcp:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.4.0",
    "pytest-asyncio>=1.0.0",
    "ruff>=0.12.0",
]
