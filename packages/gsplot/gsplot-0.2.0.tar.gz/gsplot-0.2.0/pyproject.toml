[tool.poetry]
name = "gsplot"

version = "0.2.0"

description = "General-scientific plot based on matplotlib"
authors = [
  "Giordano Mattoni <mattoni@scphys.kyoto-u.ac.jp>",
  "Soichiro Yamane <soichiro.yamane.19970619@gmail.com>",
]
readme = "README.md"

[tool.poetry.urls]
Homepage = "https://soichiroyamane.github.io/gsplot/"

[tool.poetry.dependencies]
python = ">=3.10"
matplotlib = ">=3.9.0"
numpy = ">=1.26.4"
rich = ">=13.9.4"
pyyaml = ">=6.0.2"
types-pyyaml = ">=6.0.12.20240917"


[tool.poetry.group.dev.dependencies]
flake8 = "^7.0.0"
black = "^24.4.2"
pre-commit = "^3.7.1"
furo = "^2024.5.6"
myst-parser = "^4.0.0"
pytest-watch = "^4.2.0"
pytest = "^8.3.4"
pyright = "^1.1.390"
mypy = "^1.13.0"
sphinxext-opengraph = "^0.9.1"
sphinx-pyscript = "^0.1.0"
sphinx-tippy = "^0.4.3"
sphinx-togglebutton = "^0.3.2"
sphinx-design = "^0.6.1"
sphinxcontrib-mermaid = "^1.0.0"
pydata-sphinx-theme = "^0.16.0"
sphinx-copybutton = "^0.5.2"
sphinx-autobuild = "^2024.10.3"
sphinx-multiversion = "^0.2.4"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
