[tool.poetry]
name = "unicorn-fy"
version = "0.16.0"
description = "A Python SDK to convert received raw data from crypto exchange API endpoints into well-formed python dictionaries."
authors = ["Oliver Zehentleitner"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/oliver-zehentleitner/unicorn-fy"
documentation = "https://oliver-zehentleitner.github.io/unicorn-fy"
repository = "https://github.com/oliver-zehentleitner/unicorn-fy"

[tool.poetry.urls]
'Howto' = 'https://github.com/oliver-zehentleitner/unicorn-fy'
'Documentation' = 'https://oliver-zehentleitner.github.io/unicorn-fy'
'Wiki' = 'https://github.com/oliver-zehentleitner/unicorn-fy/wiki'
'Author' = 'https://www.linkedin.com/in/oliver-zehentleitner'
'Changes' = 'https://oliver-zehentleitner.github.io/unicorn-fy/changelog.html'
'License' = 'https://oliver-zehentleitner.github.io/unicorn-fy/license.html'
'Issue Tracker' = 'https://github.com/oliver-zehentleitner/unicorn-fy/issues'
'Telegram' = 'https://t.me/unicorndevs'

[tool.poetry.dependencies]
python = ">=3.8.0,<3.13"
Cython = "*"
requests = "*"
simplejson = "*"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["setuptools", "wheel", "Cython", "pip", "mypy"]
build-backend = "setuptools.build_meta"

[tool.poetry.package_data]
unicorn_fy = ["*.so", "*.dll", "*.py", "*.pyd", "*.pyi"]
