[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
    "src/**/*.py",
    "README.md",
    "LICENSE",
]
exclude = [
    "**/__pycache__",
    "**/*.py[cod]",
    "**/*.so",
]

[tool.hatch.build.targets.wheel]
packages = [
    "src",
]
exclude = [
    "**/__pycache__",
    "**/*.py[cod]",
    "**/*.so",
]

[tool.ruff]
line-length = 120
target-version = "py39"
select = [
    "E",
    "W",
    "F",
    "I",
    "C",
    "B",
]

[tool.ruff.isort]
known-first-party = [
    "src",
]
combine-as-imports = true
force-sort-within-sections = true

[tool.ruff.per-file-ignores]
"__init__.py" = [
    "F401",
]
