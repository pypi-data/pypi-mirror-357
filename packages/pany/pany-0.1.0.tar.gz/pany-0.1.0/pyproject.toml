[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pany"
version = "0.1.0"
description = "PostgreSQL-native semantic search engine with multi-modal support (Beta)"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Pany Team", email = "hello@pany.ai"}
]
maintainers = [
    {name = "Pany Team", email = "hello@pany.ai"}
]
keywords = [
    "semantic-search",
    "vector-database", 
    "postgresql",
    "embedding",
    "similarity-search",
    "multimodal",
    "rag"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: FastAPI",
]
requires-python = ">=3.9"
dependencies = [
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.23.0",
    "sqlalchemy>=2.0.0",
    "psycopg2-binary>=2.9.0",
    "sentence-transformers>=2.2.0",
    "pillow>=10.0.0",
    "numpy>=1.24.0",
    "aiofiles>=23.0.0",
    "python-multipart>=0.0.6",
    "pdfplumber>=0.9.0",
    "pandas>=2.0.0",
    "python-magic>=0.4.27",
    "plotly>=5.17.0",
    "langchain>=0.1.0",
    "langchain-openai>=0.0.8",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
    "pre-commit>=2.20.0",
]
api = [
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.23.0",
]

[project.urls]
Homepage = "https://github.com/your-org/pany"
Documentation = "https://github.com/your-org/pany/blob/main/README.md"
Repository = "https://github.com/your-org/pany"
"Bug Tracker" = "https://github.com/your-org/pany/issues"

[project.scripts]
pany = "pany.main:main"
pany-server = "pany.main:main"

[tool.setuptools]
packages = ["pany", "pany.services"]
include-package-data = true

[tool.setuptools.package-data]
pany = ["*.sql", "*.html", "*.js", "*.css"]

[tool.black]
line-length = 88
target-version = ['py39']

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
