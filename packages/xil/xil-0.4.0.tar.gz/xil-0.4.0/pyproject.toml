[project]
name = "xil"
dynamic = []
description = "A Python library for fetching Israeli banks' ILS exchange rates"
authors = [
    { name = "Jonathan Daniel", email = "jonathand655@gmail.com" },
]
readme = "README.md"
keywords = [
    "foreign exchange",
    "Israeli banks",
    "Shekel",
    "finance",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Information Technology",
    "Natural Language :: English",
    "Natural Language :: Hebrew",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Office/Business :: Financial",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
requires-python = ">=3.12"
dependencies = [
    "pandas[html]>=2.2.2",
]
version = "0.4.0"

[project.license]
text = "MIT"

[project.urls]
Repository = "https://github.com/jond01/xil"
Documentation = "https://github.com/jond01/xil#readme"
"Bug Tracker" = "https://github.com/jond01/xil/issues"

[dependency-groups]
test = [
    "pytest>=8.3.2",
    "coverage>=7.6.1",
]
lint = [
    "pre-commit>=3.8.0",
    "pylint>=3.2.6",
]
type-check = [
    "mypy>=1.11.2",
    "pandas-stubs>=2.2.2.240807",
]

[tool.uv]
default-groups = [
    "test",
    "lint",
    "type-check",
]

[tool.ruff]
target-version = "py311"
required-version = ">=0.5.1"

[tool.ruff.lint]
extend-select = [
    "F",
    "E",
    "W",
    "I",
    "N",
    "UP",
    "B",
    "A",
    "DTZ",
    "ICN",
    "SIM",
    "PD",
    "PL",
    "PERF",
    "RUF",
]
ignore = [
    "PD002",
    "PD901",
]
allowed-confusables = [
    "ט",
    "י",
    "ן",
]

[tool.pylint]
enable = [
    "I",
]
fail-on = [
    "useless-suppression",
]
good-names = [
    "df",
]

[tool.mypy]
check_untyped_defs = true
disallow_untyped_defs = true
warn_unused_ignores = true
warn_return_any = true
show_error_codes = true
local_partial_types = true
exclude = [
    "dist/",
]

[tool.pytest.ini_options]
filterwarnings = [
    "error",
    "ignore:\nPassing unrecognized arguments to super\\(PyDevIPCompleter6\\).__init__\\(use_readline=False\\).\nobject.__init__\\(\\) takes exactly one argument \\(the instance to initialize\\)\nThis is deprecated in traitlets 4.2.This error will be raised in a future release of traitlets.\n:DeprecationWarning\n    ",
]
addopts = [
    "--import-mode=importlib",
    "--strict-markers",
    "--strict-config",
]
markers = [
    "live: mark tests as needing an internet connection to run.",
]

[tool.coverage.run]
branch = true
source = [
    "xil",
]

[tool.coverage.report]
fail_under = 0
show_missing = true
skip_empty = true

[tool.pdm]
distribution = true

[tool.pdm.build]
includes = [
    "xil/",
]

[tool.pdm.version]
source = "scm"
version_format = "pdm_version:format_version"
write_to = "xil/_version.py"
write_template = "# Auto-generated by PDM version\n# pylint: disable=missing-module-docstring\n\n__version__ = \"{}\"\n"

[build-system]
requires = [
    "pdm-backend>=2.3.3",
]
build-backend = "pdm.backend"
