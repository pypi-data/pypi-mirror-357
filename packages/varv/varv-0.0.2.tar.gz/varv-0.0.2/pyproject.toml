[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
dynamic = ["version"]
name = "varv"
authors = [
    {name = "Thijn Hoekstra", email = "t.w.hoekstra@student.tudelft.nl"},
    {name = "Xiuqi Chen", email = "X.Chen-13@tudelft.nl"}
]
description = "Python module for processing of variable bias voltage nanopore sequencing"
readme = "README.md"
license = {file = "COPYING"}
requires-python = ">=3.13"
dependencies = [
    "numpy>=2.1.0",
    "scipy>=1.14.1",
    "tqdm>=4.66.5",
    "pandas>=2.2.2",
    "tables>=3.10.1",
    "scikit-learn==1.6.1",
    "matplotlib>=3.9.2",
    "h5py>=3.12.1",
    "dtw-python>=1.5.3",
    "torch>=2.6.0"
]
classifiers = [
  # How mature is this project? Common values are
  #   3 - Alpha
  #   4 - Beta
  #   5 - Production/Stable
  "Development Status :: 3 - Alpha",

  # Indicate who your project is intended for
  "Intended Audience :: Developers",

  # Specify the Python versions you support here.
  "Programming Language :: Python :: 3.13",
]
keywords = ["nanopore", "peptide", "bioinformatics", "bias voltage", "Lobster Thermidor"]

[project.urls]
#Homepage = "https://ceesdekkerlab.nl/research/research-lines/nanopores/protein-sequencing-with-nanopores/"
#Documentation = "https://readthedocs.org"
Repository = "https://gitlab.tudelft.nl/xiuqichen/varv.git"
Issues = "https://gitlab.tudelft.nl/xiuqichen/varv/-/issues"
#Changelog = "https://github.com/me/spam/blob/master/CHANGELOG.md"

[tool.hatch.version]
path = "src/varv/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
    "src/*",
    "COPYING"
]

[tool.hatch.build.targets.wheel]
#packages = ["src/varv"]
only-include = ["src/varv"]
sources = ["src"]

[project.optional-dependencies]
widget = [
    "jupyterlab>=4.3.0",
    "ipywidgets>=8.1.5",
    "ipympl>=0.9.4",
]
docs = [
    "sphinx>=8.1.3",
    "sphinx-rtd-theme>=3.0.2",
]
test = [
    "pytest>=8.3.3",
    "pytest-cov>=6.0.0"
]
lint = [
    "ruff>=0.11.2"
]
dev = [
    "varv[test,docs,lint]",
]


[tool.ruff.lint.pydocstyle]
convention = "google"