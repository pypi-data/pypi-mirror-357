[tool.uv]
package = true

[tool.hatch.build.targets.wheel]
packages = [
    "src/mcps",
]
sources = [
    "src",
    "test",
]

[tool.pyright]
include = [
    "src",
]
exclude = [
    "**/node_modules",
    "**/__pycache__",
]
reportMissingImports = "error"
reportMissingTypeStubs = false
venv = ".venv"
venvPath = "."

[tool.pyright.defineConstant]
DEBUG = true

[tool.ruff]
target-version = "py313"
line-length = 88

[tool.ruff.lint]
select = [
    "E",
    "F",
    "B",
    "I",
    "N",
    "UP",
    "RUF",
]
ignore = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.isort]
known-first-party = [
    "gptmyway",
]

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"

[tool.ruff.lint.per-file-ignores]
"test/**/*.py" = [
    "E501",
]
"__init__.py" = [
    "F401",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.pyrefly]
project_includes = [
    "src",
]
project_excludes = [
    "**/node_modules",
    "**/__pycache__",
]

[tool.pyrefly.errors]
import-error = true

[tool.pytest.ini_options]
testpaths = [
    "test",
]
pythonpath = [
    "src/mcps",
    "test",
]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest==8.3.4",
    "pytest-asyncio==0.25.3",
]
lint = [
    "pyrefly>=0.15.2",
    "ruff>=0.11.10",
]
