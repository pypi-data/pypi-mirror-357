[build-system]
requires = [
    "hatchling",
    "uv-dynamic-versioning>=0.7.0",
]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "uv>=0.1.0",
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.23.0",
    "pre-commit>=3.6.0",
    "ruff>=0.3.0",
    "black>=24.2.0",
    "mypy>=1.8.0",
    "mcp[cli]>=1.3.0",
]

[tool.ruff]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]
line-length = 88
indent-width = 4
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",
    "F",
    "B",
    "W",
    "I",
    "N",
    "UP",
    "ANN",
    "S",
    "BLE",
    "FBT",
    "C4",
    "DTZ",
    "T10",
    "EM",
    "ISC",
    "ICN",
]
ignore = [
    "ANN401",
    "EM101",
]
fixable = [
    "ALL",
]
unfixable = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "S",
    "ANN",
    "B017",
]
"tests/fixtures/*.py" = [
    "E501",
]
"src/mcp_atlassian/server.py" = [
    "E501",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = false
warn_no_return = true
warn_unreachable = true
strict_equality = true
strict_optional = true
disallow_subclassing_any = true
warn_incomplete_stub = true
exclude = "^src/"
explicit_package_bases = true
overrides = [
    { module = "tests.*", disallow_untyped_defs = false, check_untyped_defs = false },
    { module = "atlassian.*", ignore_missing_imports = true },
    { module = "markdownify.*", ignore_missing_imports = true },
    { module = "src.mcp_atlassian.*", disallow_untyped_defs = false },
]

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.hatch.build.targets]

[tool.uv-dynamic-versioning]
vcs = "git"
style = "pep440"
bump = true
fallback-version = "0.0.0"
