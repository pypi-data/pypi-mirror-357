[project]
name = "torchwrench"
authors = [
    {name = "Étienne Labbé (Labbeti)", email = "labbeti.pub@gmail.com"},
]
description = "Collection of functions and modules to help development in PyTorch."
readme = "README.md"
requires-python = ">=3.9"
keywords = ["pytorch", "deep-learning"]
license = {file = "LICENSE"}
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Operating System :: OS Independent",
]
maintainers = [
    {name = "Étienne Labbé (Labbeti)", email = "labbeti.pub@gmail.com"},
]
dynamic = ["version"]
dependencies = [
    "pythonwrench~=0.1.0",
    "torch>=1.10.0",
    "typing-extensions>=4.10.0",
]

[project.urls]
Homepage = "https://pypi.org/project/torchwrench/"
Documentation = "https://torchwrench.readthedocs.io/"
Repository = "https://github.com/Labbeti/torchwrench.git"
Changelog = "https://github.com/Labbeti/torchwrench/blob/main/CHANGELOG.md"
Tracker = "https://github.com/Labbeti/torchwrench/issues"

[project.scripts]
torchwrench-info = "torchwrench.entries:print_install_info"

[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]  # list of folders that contain the packages (["."] by default)
# package names should match these glob patterns (["*"] by default)
# note: star after package names is required to work
include = ["torchwrench*"]

[tool.setuptools.dynamic]
version = {attr = "torchwrench.__version__"}

[tool.pyright]
include = ["src"]
exclude = ["**/__pycache__"]
pythonVersion = "3.9"

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.coverage.run]
source = ["src"]

[tool.ruff.lint.extend-per-file-ignores]
"__init__.py" = ["F401", "F403"]

[tool.uv.sources]
torchwrench = { workspace = true }

[project.optional-dependencies]
dev = [
    "coverage[toml]>=7.9.1",
    "flake8>=7.2.0",
    "ipython>=8.18.1",
    "pre-commit>=4.2.0",
    "pytest>=8.4.1",
    "ruff>=0.12.0",
    "setuptools>=80.9.0",
    "soundfile>=0.13.1",
    "sphinx>=7.4.7",
    "sphinx-press-theme>=0.8.0",
    "twine>=6.1.0",
    "typing-extensions>=4.10.0",
    "ipykernel>=6.29.5",
    "numpy!=2.0.0,!=2.0.1,!=2.0.2",
]
extras = [
    "colorlog>=6.9.0",
    "h5py>=3.14.0",
    "numpy!=2.0.0,!=2.0.1,!=2.0.2",
    "omegaconf>=2.3.0",
    "pandas>=2.3.0",
    "pyyaml>=6.0.2",
    "safetensors>=0.5.3",
    "scipy>=1.13.1",
    "tensorboard>=2.19.0",
    "torchaudio>=0.10.0",
    "torchvision>=0.11.0",
    "tqdm>=4.67.1",
]
