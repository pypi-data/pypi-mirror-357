# pyproject.toml

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "eda_profiler"
version = "0.1.2"
authors = [
  { name="Dinesh Kumar", email="dineshkumarjangid@gmail.com" },
]
description = "A lightweight package for detailed Exploratory Data Analysis on pandas DataFrames."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
dependencies = [
    "pandas>=1.0.0",
    "numpy>=1.18.0",
]

[project.urls]
Homepage = "https://github.com/dineshjangid/eda_profiler"
Issues = "https://github.com/dineshjangid/eda_profiler/issues"
