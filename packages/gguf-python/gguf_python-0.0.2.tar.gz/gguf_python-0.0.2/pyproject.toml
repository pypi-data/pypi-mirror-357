[tool.poetry]
name = "gguf-python"
version = "0.0.2"
description = "gguf"
authors = ["gguf <info@gguf.us>"]
readme = "README.md"
homepage = "https://gguf.org"
classifiers = ["License :: OSI Approved :: MIT License"]

[tool.poetry.dependencies]
gguf-connector = ">=2.0.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
gguf-tensor-remover = "gguf_python.re:main"