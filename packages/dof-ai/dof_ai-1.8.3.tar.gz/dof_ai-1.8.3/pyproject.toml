[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dof-ai"
version = "1.8.3"
description = "dof is your LangChain for robotics"
readme = "README.rst"
authors = [
  {name = "Pieter Becking", email = "ph.becking@gmail.com"}
]
maintainers = [
  {name = "Pieter Becking", email = "ph.becking@gmail.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11"
]
license = {text = "MIT license"}
dependencies = [
  "typer>=0.9.0",  # CLI framework
  "rich>=13.0.0",  # Terminal formatting
  "openai>=1.0.0",
  "python-dotenv>=1.0.0"
]

[project.scripts]
dof-ai = "dof.cli:main"

[project.entry-points."console_scripts"]
dof-ai = "dof.cli:main"

[project.optional-dependencies]
dev = [
    "coverage",  # testing
    "mypy",  # linting
    "pytest",  # testing
    "ruff"  # linting
]

[project.urls]
bugs = "https://github.com/pieterbecking/dof/issues"
changelog = "https://github.com/pieterbecking/dof/blob/master/changelog.md"
homepage = "https://github.com/pieterbecking/dof"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.*"]




# Mypy
# ----

[tool.mypy]
files = "."

# Use strict defaults
strict = true
warn_unreachable = true
warn_no_return = true

[[tool.mypy.overrides]]
# Don't require test functions to include types
module = "tests.*"
allow_untyped_defs = true
disable_error_code = "attr-defined"

