[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "plantbrain-fastml"
version = "0.4.5"
authors = [
  { name = "Himanshu Bhansali", email = "himanshu.bhansali@algo8.ai" },
  { name = "Himanshu Ranjan", email = "Himanshu.ranjan@algo8.ai" }
]
description = "An AutoML package by plantBrain with classification, regression, and forecasting support."
readme = "README.md"
requires-python = ">=3.11.0"
license = { text = "MIT" }
keywords = ["AutoML", "classification", "regression", "forecasting", "machine learning"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Developers",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
  "scikit-learn>=1.6.1",
  "pandas>=2.2.3",
  "numpy>=2.1.3",
  "optuna>=4.1.0",
  "matplotlib>=3.10.0"
]

[project.urls]
Documentation = "https://github.com/ALGO8AI/plantbrain-fastml.git"
Source = "https://github.com/ALGO8AI/plantbrain-fastml.git"

[tool.setuptools.packages.find]
where = ["."]
