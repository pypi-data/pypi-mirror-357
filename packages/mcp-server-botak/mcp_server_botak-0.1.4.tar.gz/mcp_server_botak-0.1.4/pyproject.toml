[project]
name = "mcp-server-botak"
version = "0.1.4"
description = "Newest MCP Server Botak Release"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "chromadb>=1.0.12",
    "colorama>=0.4.6",
    "mcp[cli]>=1.9.3",
    "smolagents[litellm,mcp]>=1.18.0",
    "yfinance>=0.2.62",
]

[project.scripts]
mcp-server = "mcp_server.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["mcp_server"]