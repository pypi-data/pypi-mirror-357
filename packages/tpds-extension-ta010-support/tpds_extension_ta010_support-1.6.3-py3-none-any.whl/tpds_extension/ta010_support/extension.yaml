name: ta010_support

backend:
  path: "backend"
  routers:
    - router
  requires:
    - wpc_pt_config
    - ecc204_support

frontend:
  path: ""
  entrypoints:
  - name: ta010_tflxauth_config
    title: TA010-TFLXAUTH Configurator
    description: ""
    entry: "frontend/assets/ta010_tflxauth/TA010 TFLXAUTH Configurator.html"
    applications:
      - configurator
    devices:
      - TA010-TFLXAUTH
    boards:
      - DM320118
  - name: ta010_tflxwpc_config
    title: TA010-TFLXWPC Configurator
    description: ""
    entry: "frontend/assets/ta010_tflxwpc/TA010 TFLXWPC Configurator.html"
    applications:
      - configurator
    devices:
      - TA010-TFLXWPC
    boards:
      - DM320118
  - name: asymm_auth_ta010
    title: Asymmetric Authentication
    description: ""
    entry: frontend/usecases/asymm_auth_ta010/usecase_config.yaml
    applications:
      - Accessory Authentication
      - Disposable Authentication
      - IoT
    devices:
      - TA010-TFLXAUTH
    boards:
      - DM320118
  - name: symm_auth_ta010
    title: Symmetric Authentication - Diversified Key
    description: ""
    entry: frontend/usecases/symm_auth_ta010\usecase_config.yaml
    applications:
      - Accessory Authentication
      - Disposable Authentication
      - IoT
    devices:
      - TA010-TFLXAUTH
    boards:
      - DM320118
  - name: wpc_auth_ta010
    title: WPC Authentication
    description: ""
    entry: frontend/usecases/wpc_auth_ta010/usecase_config.yaml
    applications:
      - WPC
    devices:
      - TA010-TFLXWPC
    boards:
      - DM320118
