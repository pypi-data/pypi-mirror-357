[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tinymsg"
version = "0.1.1"
description = "A lightweight serialization library for Python using MessagePack with type-safe Pydantic models"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Alex Langshur", email = "alex@langshur.com"}]
urls = {source = "https://github.com/alangshur/tinymsg"}
requires-python = ">=3.13"
dependencies = [
    "msgpack>=1.0.0",
    "pydantic>=2.0.0",
]

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.0.290",
    "build>=1.2.2.post1",
    "twine>=6.1.0",
    "mypy>=1.16.1",
    "pre-commit>=4.2.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py313"

[tool.ruff.lint]
select = ["E", "F", "I"]
fixable = ["ALL"]

[tool.mypy]
ignore_missing_imports = true
strict = true
exclude = ["tests/"]

[tool.hatch.build.targets.wheel]
packages = ["."]
