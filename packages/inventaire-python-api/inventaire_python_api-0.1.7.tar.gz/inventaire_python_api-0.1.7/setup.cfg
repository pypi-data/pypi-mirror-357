[metadata]
name = inventaire-python-api
version = file: VERSION.txt
author = Viorel-Catalin Rapiteanu
author_email = catalin.rapiteanu@gmail.com
description = Wrappers for the Inventaire API
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Steinhagen/inventaire-python-api
project_urls = 
	Bug Tracker = https://github.com/Steinhagen/inventaire-python-api/issues
classifiers = 
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.10
install_requires = 
	requests

[options.packages.find]
exclude = 
	tests*

[egg_info]
tag_build = 
tag_date = 0

