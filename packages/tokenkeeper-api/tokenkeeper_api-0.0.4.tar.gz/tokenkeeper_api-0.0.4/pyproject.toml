[project]
name = "tokenkeeper-api"
version = "0.0.4"
description = "A minimal FastAPI service for creating, verifying, and revoking user-scoped API tokens. Uses Argon2 hashing and PostgreSQL for secure token management."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pytest==8.*",
    "asgi-lifespan",
    "fastapi[standard]",
    "asyncpg",
    "sqlalchemy[asyncio]",
    "pydantic",
    "passlib[argon2]",
    "cognito-jwt-verifier",
]
