[project]
name = "mpec_extract"
version = "0.1.4"
authors = [
  { name="Livia Qoshe", email="lqoshe@mgh.harvard.edu" },
]
description = "A library to extract from CEPAC and STOP output files"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://gitlab-scm.partners.org/mpec-dev/extract_backend"

[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}