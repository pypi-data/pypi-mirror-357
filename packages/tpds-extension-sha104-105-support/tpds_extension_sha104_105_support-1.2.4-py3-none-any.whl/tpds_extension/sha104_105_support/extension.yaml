      boards:
        - DM320118
    - name: sym_auth_sha104_105_challenge_response
      title: Symm Auth - Challenge/Response
      description: ""
      entry: "TrustFlex/Symm Auth Challenge Response.ipynb"
      icon:
        name: sym_auth_sha104_105_png
