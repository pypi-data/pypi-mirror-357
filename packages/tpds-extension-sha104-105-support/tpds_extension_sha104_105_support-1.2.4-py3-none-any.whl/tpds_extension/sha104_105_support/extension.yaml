name: sha10x_support

backend:
  path: "backend"
  routers:
    - router
  requires:
    - ecc204_support

frontend:
  path: frontend
  entrypoints:
    - name: sha104_tflxauth_config
      title: SHA104-TFLXAUTH Configurator
      description: ""
      entry: "assets/sha10x_tflxauth/SHA104 TFLXAUTH Configurator.html"
      applications:
        - configurator
      devices:
        - SHA104-TFLXAUTH
      boards:
        - DM320118
    - name: sha105_tflxauth_config
      title: SHA105-TFLXAUTH Configurator
      description: ""
      entry: "assets/sha10x_tflxauth/SHA105 TFLXAUTH Configurator.html"
      applications:
        - configurator
      devices:
        - SHA105-TFLXAUTH
      boards:
        - DM320118

    - name: sha106_tflxauth_config
      title: SHA106-TFLXAUTH Configurator
      description: ""
      entry: "assets/sha10x_tflxauth/SHA106 TFLXAUTH Configurator.html"
      applications:
        - configurator
      devices:
        - SHA106-TFLXAUTH
      boards:
        - DM320118

    - name: sym_auth_sha104_105
      title: Symm Auth - Diversified Key
      description: ""
      entry: "TrustFlex/Symm Auth Diversified Key.ipynb"
