[project]
name = "restless-dungeon"
version = "0.2.1"
description = "A text-based dungeon adventure game."
authors = [{ name = "Dekoder-py", email = "kyleyesmariam@icloud.com" }]
readme = "README.md"
license = "MIT"
license-files = ["LICEN[CS]E.*"]
keywords = ["game", "adventure", "cli", "dungeon", "interactive"]
requires-python = ">=3.7"
dependencies = ["rich"]

[project.urls]
Repository = "https://github.com/Dekoder-py/restless_dungeon"

[project.scripts]
restless-dungeon = "restless_dungeon.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
