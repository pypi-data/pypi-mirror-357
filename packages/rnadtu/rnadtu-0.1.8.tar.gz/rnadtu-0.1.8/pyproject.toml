[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "rnadtu"
version = "0.1.8"
description = "Package for running the CIDR algorithm implemented in R, in python"
readme = "README.md"
license= "GPL-2.0"
authors = [{name = "Anton", email = "s235256@dtu.dk"}, {name = "Sigurd", email = "s235215@dtu.dk"}, {name = "Alex", email = "s235237@dtu.dk"}, {name = "Aryan", email = "s224208@dtu.dk"}]
dependencies = [
    "numpy>=2.0.2, <3.0",
    "pandas>=2.2.3,<3.0",
    "anndata>=0.11,<1.0",
    "scanpy>=1.9.8,<2.0",
    "rpy2>=3.6.0,<4.0",
    "pyarrow>=15.0.0"
]



[tool.setuptools]
include-package-data = true