debug: true

database:
  host: localhost
  port: 5432
  db: app
  username: postgres
  # password: postgres123 # password should be set in .env.dev and we must merge it with the config

optimizer:
  _target_: module.path.to.Optimizer
  algo: SGD
  lr: 0.01

openai:
  _target_: module.path.to.OpenAI
  # api_key: sk-1234567890 # api_key should be set in .env.dev and we must merge it with the config
  base_url: https://api.openai.com/v1

llm:
  _target_: module.path.to.LLM
  model: gpt-4o-mini
  temperature: 0.5
  max_tokens: 1000