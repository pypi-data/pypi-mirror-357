[project]
name = "IQL"
version = "0.0.0"
dependencies = [
    "duckdb==1.2.2",
]

[project.urls]
Homepage = "https://github.com/iqmo-org/iql"
Repository = "https://github.com/iqmo-org/iql"
Issues = "https://github.com/iqmo-org/iql/issues"

[build-system]
requires = ["poetry-core<2.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry]
name = "iql"
version = "1.8.34"
license = "BSD-3-Clause"
description = "I* Query Language"
authors = ["Paul T <paul@iqmo.com>"]
maintainers =  ["Paul T <paul@iqmo.com>"]
packages = [
    { include = "iql", from = "."}
    ]
readme = "README.md"
homepage = "https://github.com/iqmo-org/iql"
repository = "https://github.com/iqmo-org/iql"
keywords = ["iql", "query language", "duckdb", "bql", "blpapi"] 

[tool.poetry.urls]
"Issues" = "https://github.com/iqmo-org/iql/issues"

[tool.poetry.dependencies]
python = "^3.11"
duckdb = "^1.1.0"
sqlparse = "^0.5.0"
pyarrow = ">=18.0"
pandas = "^2.2.2"
poetry = "^1.8.3"
poetry-dynamic-versioning = {extras = ["plugin"], version = "^1.3.0"}
poetry-core = ">=1.9.0,<2.0.0"
cachetools = "^5.5.1"
coverage = "^7.6.12"
cryptography = "^44.0.1"
ipython = "^8.32.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.1"
pytest-cov = "^5.0.0"
pytest-xdist = "^3.6.1"
bql = {path = "tests/simulators/bql_simulator", develop = true}
pre-commit = ">=3.7.1,<5.0.0"
ipython = "^8.31.0"
ipykernel = "^6.29.5"

[tool.ruff]
line-length = 120
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    "docs/source/conf.py",
    "tests",
    "tests.ipynb"]
extend-include = ["*.ipynb"]

[tool.ruff.lint]
# pyflakes, pycodestyle, isort
select = ["F", "E", "W", "S", "B", "G", "N", "I001", "T", "PD", "C90"]
ignore = [
    #E203, 
    #"W503", 
    #"W293", 
    "W291",
    "E501",
    "S608", 
    "PD901"]

[tool.pyright]
typeCheckingMode = "basic"
reportGeneralTypeIssues = false
reportPrivateImportUsage = false
reportAttributeAccessIssue = false 
exclude = ["tests/**"]

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "semver"

[tool.pytest.ini_options]
markers = [
    "bqnt: Tests that require BQNT environment",
    "blpapi: Tests that require BLPAPI/Terminal session"
]
