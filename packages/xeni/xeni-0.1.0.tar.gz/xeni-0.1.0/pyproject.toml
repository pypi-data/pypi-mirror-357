[project]
name = "xeni"
version = "0.1.0"
license = "MIT"
description = "xeni - A CLI program to manage all your MCPs"
readme = "README.md"
authors = [
    { name = "Suchetan Chakraborty", email = "suchetan005@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "click>=8.2.1",
    "fastapi>=0.115.13",
    "httpx>=0.28.1",
    "mcp>=1.9.4",
    "pydantic>=2.11.7",
    "uvicorn>=0.34.3",
]
keywords = ["xeni", "cli-mcp-manager", "mcp", "AI", "fastapi"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Multimedia :: Sound/Audio :: Players"
]

[project.scripts]
xeni = "xeni.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
