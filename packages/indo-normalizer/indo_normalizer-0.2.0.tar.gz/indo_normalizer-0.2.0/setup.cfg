[metadata]
name = indo-normalizer
version = 0.2.0
description = A Python library for normalizing Indonesian informal text (slang, leet, repetitions, typos).
long_description = file: README.md
long_description_content_type = text/markdown
author = Drestanto Muhammad Dyasputro
author_email = dyas@live.com
url = https://github.com/drestanto/fractal-forest
license = MIT
license-files = ["LICEN[CS]E*"]
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
include_package_data = True ; Important if you have non-code files like corpus data

[options.package_data]
* = *.txt, *.csv

[options.extras_require]
dev = 
	pytest
	twine

[egg_info]
tag_build = 
tag_date = 0

