[metadata]
name = unieai_mcp_excel
version = 0.1.32
author = evan
author_email = you@example.com
description = MCP server to download a file from URL and save locally.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yourusername/unieai_mcp_excel
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	fastmcp >= 0.1.0
	httpx >= 0.24.0
	openpyxl >= 3.1.3
python_requires = >=3.8

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	unieai-mcp-excel = unieai_mcp_excel.server:main

[egg_info]
tag_build = 
tag_date = 0

