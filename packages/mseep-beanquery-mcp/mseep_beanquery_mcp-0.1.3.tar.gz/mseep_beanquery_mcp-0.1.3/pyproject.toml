[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "ruff>=0.8.5",
]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",
    "F",
    "I",
    "UP",
]
ignore = []

[tool.pytest.ini_options]
xfail_strict = true

[build-system]
requires = [
    "setuptools>=42",
    "wheel",
]
build-backend = "setuptools.build_meta"
