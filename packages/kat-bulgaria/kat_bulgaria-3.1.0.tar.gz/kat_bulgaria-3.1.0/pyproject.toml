[project]
name = "kat_bulgaria"
version = "3.1.0"
description = "A library to check for existing obligations from KAT Bulgaria"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"
authors = [{ name = "Nikola Nedevski", email = "nikola.nedevski@gmail.com" }]
keywords = ["kat", "mvr", "bulgaria"]
dependencies = ["httpx"]

[project.urls]
Homepage = "https://github.com/Nedevski/py_kat_bulgaria"
Issues = "https://github.com/Nedevski/py_kat_bulgaria/issues"
Repository = "https://github.com/Nedevski/py_kat_bulgaria.git"
Donate = "https://ko-fi.com/nedevski/tip"

[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools", "wheel"]
