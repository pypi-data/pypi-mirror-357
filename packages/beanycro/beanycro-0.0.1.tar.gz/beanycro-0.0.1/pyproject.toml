[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "beanycro"
version = "0.0.1"
authors = [
  { name="Benjamin Nicol", email="benji.locin@gmail.com" },
]
description = "A package of utilities used for personal projects."
readme = "README.md"
requires-python = ">=3.13"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/Benicol/Beanycro"
Issues = "https://github.com/Benicol/Beanycro/issues"