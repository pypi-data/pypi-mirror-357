[loggers]
keys=root

[handlers]
keys=consoleHandler,fileHandler,debugFileHandler

[formatters]
keys=customFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler,fileHandler,debugFileHandler

[handler_consoleHandler]
class=StreamHandler
level=WARNING
formatter=customFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=customFormatter
args=('Beanycro.log', 'a', 'utf-8')

[handler_debugFileHandler]
class=FileHandler
level=DEBUG
formatter=customFormatter
args=('Beanycro_debug.log', 'a', 'utf-8')

[formatter_customFormatter]
format=%(asctime)s [%(levelname)s] %(name)s : %(message)s
datefmt=%d/%m/%Y %H:%M:%S