[tool.pytest.ini_options]
testpaths = [
    "tests",
]
asyncio_default_fixture_loop_scope = "function"

[tool.black]
line-length = 88
target-version = [
    "py313",
]

[tool.isort]
profile = "black"
line_length = 88
float_to_top = true

[build-system]
requires = [
    "setuptools>=61.0",
]
build-backend = "setuptools.build_meta"
