# [build-system]
# requires = ["setuptools"]
# build-backend = "setuptools.build_meta"

[project]
name = "PyPePacker"
version = "1.0.0"
dependencies = ["PyPeLoader >= 1.0.0", "RC6Encryption >= 1.0.1", "EntropyEncoding >= 0.0.5"]
authors = [
    {name = "Maurice Lambert", email = "mauricelambert434@gmail.com"},
]
maintainers = [
    {name = "Maurice Lambert", email = "mauricelambert434@gmail.com"},
]
description = 'This package implements a packer written in python, the packer reduce the size (gzip compression), encrypt data (RC6 encryption) and reduce data entropy (using EntropyEncoding).'
readme = {file = "README.md", content-type = "text/markdown"}
# url = "https://github.com/mauricelambert/PyPePacker"
# download-url = "https://mauricelambert.github.io/info/python/security/PyPePacker.pyz"
classifiers = [
    "Topic :: System",
    "Topic :: Security",
    "Environment :: Console",
    "Topic :: System :: Shells",
    'Operating System :: POSIX',
    "Natural Language :: English",
    "Topic :: System :: Networking",
    "Topic :: Internet :: WWW/HTTP",
    "Programming Language :: Python",
    "Intended Audience :: Developers",
    "Topic :: System :: System Shells",
    'Operating System :: MacOS :: MacOS X',
    "Programming Language :: Python :: 3.8",
    'Operating System :: Microsoft :: Windows',
    "Topic :: System :: Systems Administration",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
]
keywords = ['Packer', 'PythonPacker', 'PePacker', 'RC6Packer', 'PackerLowEntropy', 'PackerGzip', 'PackerCompress', 'PackerEncryption']
license = {text = "GPL-3.0 License"}
requires-python = ">=3.8"

[project.scripts]
PyPePacker = "PyPePacker:main"

[project.urls]
"Github" = "https://github.com/mauricelambert/PyPePacker"
"Documentation" = "https://mauricelambert.github.io/info/python/security/PyPePacker.html"
"Python Executable" = "https://mauricelambert.github.io/info/python/security/PyPePacker.pyz"
"Windows Executable" = "https://mauricelambert.github.io/info/python/security/PyPePacker.exe"

[tool.setuptools]
include-package-data = true
platforms = ['Windows', 'Linux', "MacOS"]
py-modules = ['PyPePacker']
packages = []
script-files = []

[tool.setuptools.dynamic]
readme = {file = ["README.md"], content-type = "text/markdown"}
