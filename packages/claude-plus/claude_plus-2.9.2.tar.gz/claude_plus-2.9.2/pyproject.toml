[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "claude-plus"
version = "2.9.2"
description = "プロ級の実装を自動化する日本語完全対応の開発プラットフォーム - Claude Code統合により、会話だけで開発が完結"
authors = [{name = "Claude++ Development Team", email = "noreply@claude-plus.dev"}]
maintainers = [{name = "Claude++ Community", email = "support@claude-plus.dev"}]
license = "MIT"
readme = "README.md"
keywords = [
    "claude", "automation", "development", "japanese", "日本語",
    "git", "tmux", "ai", "productivity", "cursor"
]
dependencies = [
    "PyYAML>=6.0",
    "click>=8.0.0",
    "colorama>=0.4.6",
    "rich>=13.0.0",
    "pexpect>=4.8.0",
    "watchdog>=3.0.0",
    "psutil>=5.9.0"
]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Natural Language :: Japanese",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development",
    "Topic :: System :: System Shells",
    "Topic :: Text Processing :: Linguistic",
    "Environment :: Console",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux"
]

[project.urls]
Homepage = "https://github.com/simeji03/Claude-Plus"
Repository = "https://github.com/simeji03/Claude-Plus"
Documentation = "https://github.com/simeji03/Claude-Plus/blob/main/docs"
Issues = "https://github.com/simeji03/Claude-Plus/issues"

[tool.setuptools]
packages = ["core", "engines", "config"]
include-package-data = true

[tool.setuptools.package-data]
config = ["*.yaml"]

[project.scripts]
claude-plus = "core.daemon:main"
claude-plus-dev = "core.daemon:main_dev"
claude-plus-config = "core.config_manager:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0"
]
