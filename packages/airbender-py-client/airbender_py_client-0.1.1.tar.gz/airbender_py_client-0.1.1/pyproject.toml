dependency-groups = { }

[project]
name = "airbender-py-client"
version = "0.1.1"
description = "Core Airbender client SDK for Python"
readme = "README.md"
keywords = [ "airbender", "llm", "ai", "monitoring", "governance" ]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13"
]
requires-python = ">=3.12"
dependencies = [
  "annotated-types==0.7.0",
  "anyio==4.9.0",
  "black==25.1.0",
  "certifi==2025.6.15",
  "click==8.2.1",
  "colorama==0.4.6 ; sys_platform == 'win32'",
  "coverage==7.9.1",
  "h11==0.16.0",
  "httpcore==1.0.9",
  "httpx==0.28.1",
  "idna==3.10",
  "iniconfig==2.1.0",
  "mypy==1.16.1",
  "mypy-extensions==1.1.0",
  "packaging==24.2",
  "pathspec==0.12.1",
  "platformdirs==4.3.8",
  "pluggy==1.6.0",
  "pydantic==2.11.7",
  "pydantic-core==2.33.2",
  "pygments==2.19.1",
  "pytest==8.4.0",
  "pytest-asyncio==1.0.0",
  "pytest-cov==6.2.1",
  "pytest-httpx==0.35.0",
  "python-dotenv==1.1.0",
  "ruff==0.11.13",
  "sniffio==1.3.1",
  "typing-extensions==4.14.0",
  "typing-inspection==0.4.1"
]

  [[project.authors]]
  name = "Rangle.io"
  email = "info@rangle.io"

  [project.license]
  text = "Apache-2.0"

  [project.urls]
  Homepage = "https://github.com/rangle/airbender"
  Documentation = "https://github.com/rangle/airbender/tree/main/libs/airbender-py/client"
  Repository = "https://github.com/rangle/airbender.git"
  Issues = "https://github.com/rangle/airbender/issues"

  [project.optional-dependencies]
  dev = [
  "pytest>=8.0",
  "pytest-asyncio>=0.23",
  "pytest-httpx>=0.30",
  "pytest-cov>=5.0",
  "mypy>=1.10",
  "ruff>=0.4",
  "black>=24.0"
]

[build-system]
requires = [ "hatchling" ]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [ "src/airbender_py_client" ]

[tool.pytest.ini_options]
testpaths = [ "tests" ]
asyncio_mode = "auto"

[tool.coverage.run]
source = [ "src" ]
omit = [ "*/tests/*" ]
