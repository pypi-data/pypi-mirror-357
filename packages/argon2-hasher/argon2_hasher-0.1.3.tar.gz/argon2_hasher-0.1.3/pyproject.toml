[build-system]
requires = ["maturin>=0.14"]
build-backend = "maturin"

[project]
name = "argon2-hasher"
version = "0.1.3"
description = "A Python-wrapped Rust Argon2 Hasher"
authors = [{name = "Malaa Technologies", email = "engineering@malaa.tech"}]
license = "MIT"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Rust",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[tool.poetry]
name = "argon2-hasher"
version = "0.1.3"
description = "Rust-based Argon2 for hashing in Python"
authors = ["Malaa Technologies <engineering@malaa.tech>"]

[tool.poetry.dependencies]
python = ">=3.11"

[tool.poetry.group.dev.dependencies]
pytest-cov = "^6.0.0"
maturin = "^1.7.7"
bcrypt = "^4.3.0"
pytest = "^8.4.1"
