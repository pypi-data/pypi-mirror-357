[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rajgolepu"
version = "0.1.2"
description = "Raj Golepu's personal Python package and CLI tool."
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
authors = [
  { name = "Raj Golepu", email = "raj@example.com" }
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers"
]

[project.urls]
Homepage = "https://github.com/rajgolepu"

[project.scripts]
rajgolepu = "rajgolepu.cli:main"
