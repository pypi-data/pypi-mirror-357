[project]
name = "spf_validator"
version = "1.3.1"
authors = [
  { name="Frank Corso", email="frank@frankcorso.me" },
]
description = "Validates Sender Policy Framework (SPF) strings to ensure they are formatted correctly."
readme = "README.md"
license = {text = "MIT License"}
requires-python = ">=3.9"
dependencies = [
    "dnspython>=2.5,<2.8"
]
keywords = ["spf", "sender policy framework", "email"]

[project.urls]
"Repository" = "https://github.com/fpcorso/spf-validator"

[build-system]
requires = ['setuptools>=42']
build-backend = 'setuptools.build_meta'