[tool.poetry]
name = "mseep-jobspy-mcp-server"
version = "0.1.3"
description = "A server for scraping and matching jobs based on JobSpy"
authors = [
    "mseep <support@skydeck.ai>",
]
packages = [
    { include = "src" },
]
keywords = [
    "mcp",
    "linkedin",
    "job scraping",
]
maintainers = [
    "mseep <support@skydeck.ai>",
]

[tool.poetry.dependencies]
python = ">=3.12,<4.0"
fastmcp = ">=2.1.0"
python-jobspy = ">=1.1.79"
linkedin-api = ">=2.3.1"
python-dotenv = ">=1.0.1"
requests = ">=2.32.3"
uvicorn = ">=0.34.0"
nest_asyncio = ">=1.5.8"

[tool.poetry.urls]
Homepage = "https://github.com/happyhackerbird/jobspy-mcp-server"

[build-system]
requires = [
    "poetry-core>=1.0.0",
]
build-backend = "poetry.core.masonry.api"
