[project]
name = "easytrajh5"
version = "0.2.16"
description = "MD trajectory library"
authors = [
    {name = "Bosco Ho", email = "apposite@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "addict",
    "appdirs",
    "chevron",
    "click",
    "deepdiff",
    "h5py",
    "mdtraj",
    "path",
    "ParmEd==4.2.2",
    "pydash",
    "rich",
    "ruyaml",
]

[project.scripts]
easyh5 = "easytrajh5.cli:h5"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
]
exclude = [
    "test",
    "debug"
]
