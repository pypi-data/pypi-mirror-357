[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zscheduler"
version = "0.0.2"
description = "A simple task scheduling application for commands and python."
readme = "README.md"
authors = [
  { name = "Yusef Ulum", email = "yusef314159@gmail.com" }
]
license = "MIT"
requires-python = ">=3.8"
dependencies = [
  "PyQt6>=6.4.0",
  "pyqtgraph>=0.13.1",
  "python-dateutil>=2.8.2",
  "apscheduler>=3.10.0",
  "croniter>=1.3.0",
  "pytz>=2022.1"
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: End Users/Desktop",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Operating System :: Microsoft :: Windows",
  "Operating System :: POSIX :: Linux",
  "Operating System :: MacOS",
  "Environment :: X11 Applications :: Qt",
  "Topic :: Utilities"
]
keywords = ["scheduler", "task", "automation", "gui", "pyqt"]

[project.urls]
Homepage = "https://github.com/mexyusef/zscheduler"
Repository = "https://github.com/mexyusef/zscheduler"
Issues = "https://github.com/mexyusef/zscheduler/issues"

[project.scripts]
zscheduler = "zscheduler_app.main:main"
zscheduler-app = "zscheduler_app.main:main"
zscheduler-cli = "zscheduler_app.cli.cli:main"

[tool.setuptools.packages.find]
include = ["zscheduler_app*", "zscheduler_lib*"]
exclude = ["tests*", "examples*", "images*", "_legacy*"]

[tool.setuptools.package-data]
"zscheduler_app" = ["assets/**/*", "themes/**/*", "**/*.json", "**/*.css", "**/*.qss"]
"zscheduler_lib" = ["**/*"]
