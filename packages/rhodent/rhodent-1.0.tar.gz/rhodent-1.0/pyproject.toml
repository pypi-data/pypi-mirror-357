[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rhodent"
description = "Analyzing hot-carrier distributions from TD-DFT simulations"
dynamic = ["version"]
dependencies = [
    "ase",
    "gpaw",
    "numpy",
]
requires-python = ">=3.9"
authors = [
  {name = "The rhodent developer team"}
]
maintainers = [
  {name = "The rhodent developer team"}
]
readme = "README.rst"
license = "MPL-2.0"
keywords = ["chemistry", "physics", "scientific"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Intended Audience :: Education",
  "Intended Audience :: Science/Research",
  "Programming Language :: Python",
  "Topic :: Scientific/Engineering :: Chemistry",
  "Topic :: Scientific/Engineering :: Physics"
]

[project.urls]
Documentation = "https://rhodent.materialsmodeling.org"
Repository = "https://gitlab.com/materials-modeling/rhodent/"

[tool.setuptools.dynamic]
version = {attr = "rhodent.__version__"}

[tool.setuptools.packages.find]
where = ["."]
include = ["rhodent*"]
