[package]
name = "pyrsca"
version = "0.2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "pyrsca"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.22", features = ["abi3-py37", "extension-module"] }
rsca = { version = "0.2", path = "../rsca" }
tracing = "0.1"
tracing-subscriber = "0.3"
