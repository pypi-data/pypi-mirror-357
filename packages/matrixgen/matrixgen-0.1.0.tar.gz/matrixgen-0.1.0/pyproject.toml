[tool.poetry]
name = "matrixgen"
version = "0.1.0"
description = "Synthetic Sparse Matrix Generator"
authors = ["Yousif Suhail <yousifhazardous@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/He-Is-HaZaRdOuS/matrixgen"
repository = "https://github.com/He-Is-HaZaRdOuS/matrixgen"
documentation = "https://matrixgen.readthedocs.io"
classifiers = ["Development Status :: 3 - Alpha"]

[tool.poetry.urls]
Changelog = "https://github.com/He-Is-HaZaRdOuS/matrixgen/releases"

[tool.poetry.dependencies]
python = "^3.11"
click = ">=8.0.1"
pyyaml = { version = "^6.0.2", allow-prereleases = true, source = "pypi" }
scipy = "^1.16.0"
matplotlib = "^3.10.3"
pywavelets = "^1.8.0"
numpy = "^2.3.1"
scikit-learn = "^1.7.0"
scikit-image = "^0.25.2"
safety = "^3.5.2"

[tool.poetry.dev-dependencies]
Pygments = ">=2.10.0"
bandit = ">=1.7.4"
black = ">=21.10b0"
coverage = { extras = ["toml"], version = ">=6.2" }
darglint = ">=1.8.1"
flake8 = ">=4.0.1"
flake8-bugbear = ">=21.9.2"
flake8-docstrings = ">=1.6.0"
flake8-rst-docstrings = ">=0.2.5"
furo = ">=2021.11.12"
isort = ">=5.10.1"
mypy = ">=0.930"
pep8-naming = ">=0.12.1"
pre-commit = ">=2.16.0"
pre-commit-hooks = ">=4.1.0"
pytest = ">=6.2.5"
pyupgrade = ">=2.29.1"
safety = ">=1.10.3"
sphinx = ">=4.3.2"
sphinx-autobuild = ">=2021.3.14"
sphinx-click = ">=3.0.2"
typeguard = ">=2.13.3"
xdoctest = { extras = ["colors"], version = ">=0.15.10" }
myst-parser = { version = ">=0.16.1" }

[tool.poetry.scripts]
matrixgen = "matrixgen.cli:main"

[tool.poetry.group.dev.dependencies]
nox = "^2025.5.1"
nox-poetry = "^1.2.0"
pre-commit = "^3.5"
bandit = "^1.7.7"
black = "^24.3"
flake8 = "^6.1"
isort = "^5.13"
pyupgrade = "^3.15"
toml = "^0.10"

[tool.coverage.paths]
source = ["src", "*/site-packages"]
tests = ["tests", "*/tests"]

[tool.coverage.run]
branch = true
source = ["matrixgen", "tests"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[tool.isort]
profile = "black"
force_single_line = true
lines_after_imports = 2

[tool.mypy]
strict = true
warn_unreachable = true
pretty = true
show_column_numbers = true
show_error_context = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
