[metadata]
name = chatops
version = 0.5.1
author = Franck Kengne
description = Command line toolkit for operations teams
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	typer>=0.9
	rich>=13
	requests>=2.31
	boto3>=1.28
	azure-identity>=1.15
	azure-mgmt-costmanagement>=1.0
	numpy>=1.26
	openai>=1.0,<2

[options.entry_points]
console_scripts = 
	chatops = chatops.cli:app
	chatops-toolkit = chatops.cli:app

[egg_info]
tag_build = 
tag_date = 0

