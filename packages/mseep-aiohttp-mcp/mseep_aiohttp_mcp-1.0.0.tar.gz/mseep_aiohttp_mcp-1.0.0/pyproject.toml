[build-system]
requires = [
    "hatchling>=1.18.0,<2.0.0",
    "hatch-vcs>=0.4.0,<1.0.0",
]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build]
only-packages = true

[tool.hatch.build.targets.wheel]
packages = [
    "aiohttp_mcp",
]

[tool.hatch.build.targets.sdist]
include = [
    "aiohttp_mcp/**/*.py",
    "README.md",
    "LICENSE",
]

[tool.mypy]
strict = true
install_types = true
non_interactive = true

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = [
    "RUF",
    "E",
    "W",
    "F",
    "I",
    "C",
    "B",
    "G",
    "T20",
    "UP",
]

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = 60

[tool.pytest.ini_options]
addopts = "--cov=aiohttp_mcp --cov-branch --cov-report term:skip-covered"

[tool.codespell]
skip = ".git,*.pdf,*.svg,Makefile,.venv,_build"

[tool.coverage.run]
branch = true

[tool.coverage.report]
exclude_also = [
    "def __repr__",
    "if self\\.debug",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "@(abc\\.)?abstractmethod",
    "if TYPE_CHECKING",
    "assert False",
    ": \\.\\.\\.(\\s*#.*)?$",
    "^ +\\.\\.\\.$",
]

[dependency-groups]
dev = [
    "mypy>=1.15.0,<2.0.0",
    "python-dotenv>=1.1.0,<2.0.0",
    "anthropic>=0.49.0,<1.0.0",
    "httpx>=0.28.1,<1.0.0",
    "mcp>=1.8.0,<2.0.0",
    "pip>=25.0.1",
    "pytest>=8.3.5,<9.0.0",
    "pytest-cov>=6.1.1,<7.0.0",
    "pytest-sugar>=1.0.0,<2.0.0",
]
