[metadata]
name = ea2drawio
version = 0.1.2
author = "Andrey Kolesov"
author_email = "never-ya@yandex.ru"
description = Convert diagram from Sparx EA to Drawio file
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/AndyTakker/ea2drawio
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: Microsoft :: Windows

[options]
package_dir = 
	=src
packages = find:
python_requires = >=3.7
install_requires = 
	pywin32

[options.entry_points]
console_scripts = 
	ea2drawio = ea2drawio.cli:main

[egg_info]
tag_build = 
tag_date = 0

