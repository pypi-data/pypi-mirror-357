[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ipygraph"                          # ← new package name
version = "0.1.1"
description = "Desktop landing page for ipygraph – PyWebview + React with particles.js"
authors = [{name = "Your Name", email = "you@example.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["pywebview"]

[project.scripts]
ipygraph = "ipygraph.app:run"              # ← installs the console command “ipygraph”

[tool.setuptools.package-data]
"ipygraph" = ["static/**/*"]               # include all front-end files
