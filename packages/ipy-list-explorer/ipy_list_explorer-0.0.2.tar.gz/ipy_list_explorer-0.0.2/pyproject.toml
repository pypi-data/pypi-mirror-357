[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "ipy_list_explorer"
version = "0.0.2"
authors = [
  { name="Daniel McCann-Sayles", email="danielmccannsayles@gmail.com" },
]
description = "A simple list explorer package for ipython contexts"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "ipywidgets>=7.0.0",
  "IPython>=7.0.0",
]
keywords=["ipython", "list", "list explorer", "explorer", "preview", "jupyter", "ipywidgets"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
]
license = "MIT"
license-files = ["LICENSE*"]

[project.urls]
Homepage = "https://github.com/danielmccannsayles/ipy-list-explorer" #TODO: link to actual repo
Repository = "https://github.com/danielmccannsayles/ipy-list-explorer"
