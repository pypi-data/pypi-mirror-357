[build-system]
requires = ["flit_core >= 3.12.0, <4"]
build-backend = "flit_core.buildapi"

[project]
name = "lifegraph"
description = "A package to visualize your life as a grid of weeks."
dynamic = [ "version" ]
authors = [
    { name="Kyle Shores", email="kyleshores@gmail.com" }
]
license = "MIT"

readme = "README.md"
requires-python = ">=3.7"

dependencies = [
    "matplotlib>=3.0",
    "numpy>=1.17",
    "python-dateutil>=2.8"
]

[project.urls]
Homepage = "https://github.com/kyleshores/Life-Graph"

[project.optional-dependencies]

dev = [
    "pytest",
    "pytest-cov"
]