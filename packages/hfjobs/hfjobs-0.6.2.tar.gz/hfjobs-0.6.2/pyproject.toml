[project]
name = "hfjobs"
version = "0.6.2"
description = "Tools for Hugging Face Jobs"
authors = [
    {name = "Quentin Lhoest"}
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "requests (>=2.32.2)",
    "python-dotenv",
    "huggingface-hub>=0.30.1",
]

[project.scripts]
hfjobs = 'hfjobs.cli:main'

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
