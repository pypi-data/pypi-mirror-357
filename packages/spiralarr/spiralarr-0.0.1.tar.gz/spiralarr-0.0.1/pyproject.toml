[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "spiralarr"
version = "0.0.1"
description = "A Python package for spiralarr functionality"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "spiralarr", email = "author@example.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = []

[project.urls]
Homepage = "https://github.com/spiralarr/spiralarr"
Repository = "https://github.com/spiralarr/spiralarr"
Issues = "https://github.com/spiralarr/spiralarr/issues"

[project.scripts]
spiralarr = "spiralarr.main:main"


