[build-system]
requires = ["setuptools", "seversion", "bitflags", "seCore"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["seKM"]  # Packages to include
exclude = []  # Exclude specific files or dirs

[project]
name = "seKM"
dynamic = ["version"]
description = "seKM is a secure key management system"
readme = "ReadMe.md"
requires-python = ">=3.10"
license = {file = "License.md"}
authors = [
    { name = "Cybernetic Innovations", email = "github@cyberneticinnovations.com" }
]
classifiers = [
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "urllib3~=2.4.0",
    "bitflags~=1.1.3",
    "seCore~=2025.6.0"
]

[tool.setuptools.dynamic]
version = {attr = "seKM.__version__"}
