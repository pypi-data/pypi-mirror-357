[tool.poetry]
name = "arcane-ga4"
version = "0.4.5"
description = "Utility functions for ga4 api call"
readme = "README.md"
authors = ["Arcane <product@wearcane.com>"]
packages = [
    { include = "arcane" }
]

[tool.poetry.dependencies]
python = "^3.7"
google-analytics-admin = "0.13.0"
google-analytics-data = "0.15.0"
google-api-core = "^2.10"
google-auth = "^2.11"
arcane-core = "^1.11"
arcane-credentials = "^0.1.0"
arcane-datastore = "^1.1"
arcane-requests = "0.4.0"
backoff = ">=1.10.0"

[tool.poetry.group.dev.dependencies]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
