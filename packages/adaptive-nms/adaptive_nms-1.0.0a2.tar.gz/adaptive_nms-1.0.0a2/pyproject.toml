[build-system]
requires = ["setuptools>=42", "wheel", "Cython", "cibuildwheel", "numpy"]
build-backend = "setuptools.build_meta"

[project]
name = "adaptive-nms"
version = "1.0.0a2"
description = "Cython implementation of Square Covering approach for Adaptive 2D Keypoints Non-Maximum Suppression "
authors = [{name = "Tolga Demirdal"}]
readme = "README.md"
license = {file = "LICENSE"}
dependencies = [ "numpy" ]

[project.urls]
Homepage = "https://github.com/shadymeowy/adaptive-nms"
Repository = "https://github.com/shadymeowy/adaptive-nms"

[tool.setuptools]
packages = ["adaptivenms"]
# package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.package-data]
"your_package_name" = ["*.pyi"]

[tool.cibuildwheel]
# Build on manylinux, macOS, and Windows
build = "cp38-* cp39-* cp310-* cp311-* cp312-* cp313-*"
skip = "*_i686"
manylinux-x86_64-image = "manylinux_2_28"
manylinux-aarch64-image = "manylinux_2_28"

[tool.cibuildwheel.linux]
archs = "x86_64 aarch64"

[tool.cibuildwheel.macos]
archs = "x86_64 arm64"

[tool.cibuildwheel.windows]
archs = "AMD64"