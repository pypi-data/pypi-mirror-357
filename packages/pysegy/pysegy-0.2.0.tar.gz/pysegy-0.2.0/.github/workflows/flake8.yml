name: Flake8

on:
  pull_request:
  push:
    branches: [master]

jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install flake8
        run: python -m pip install flake8 flake8-pyproject
      - name: Run flake8
        run: flake8
