[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fastmcp-threatintel"
version = "0.2.4"
description = "AI-Powered Threat Intelligence Analysis Tool with Multi-Source IOC Analysis, APT Attribution, and Interactive Reporting"
readme = "README.md"
requires-python = ">=3.10,<4.0"
license = { text = "Apache-2.0" }
authors = [
    { name = "Arjun Trivedi", email = "arjuntrivedi42@yahoo.com" },
]
maintainers = [
    { name = "Arjun Trivedi", email = "arjuntrivedi42@yahoo.com" },
]
keywords = [
    "threat-intelligence",
    "cybersecurity",
    "ioc",
    "mcp",
    "security",
    "malware-analysis",
    "apt-attribution",
    "virustotal",
    "otx",
    "abuseipdb",
    "stix",
    "threat-hunting"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Security",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Networking :: Monitoring",
    "Environment :: Console",
    "Environment :: Web Environment",
    "Framework :: AsyncIO",
    "Natural Language :: English",
    "Typing :: Typed",
]
dependencies = [
    "fastmcp>=0.1.0",
    "httpx>=0.28.1",
    "pydantic>=2.0.0",
    "pandas>=2.0.0",
    "networkx>=3.0",
    "python-dotenv>=1.1.0",
    "anyio>=4.6.0",
    "typer>=0.12.5",
    "tabulate>=0.9.0",
    "tqdm>=4.66.1",
    "rich>=13.0.0",
    "plotly>=5.0.0",
    "kaleido>=0.2.1",
]

[project.scripts]
threatintel = "src.threatintel.cli:app"

[project.urls]
Homepage = "https://github.com/4R9UN/fastmcp-threatintel"
Repository = "https://github.com/4R9UN/fastmcp-threatintel"
Documentation = "https://4r9un.github.io/fastmcp-threatintel/"
Changelog = "https://github.com/4R9UN/fastmcp-threatintel/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "pytest>=8.3.3",
    "pytest-asyncio>=0.23.5",
    "pytest-cov>=4.1.0",
    "pre-commit>=3.0.0",
    "mypy>=1.5.1",
    "commitizen>=3.2.2",
    "black>=23.0.0",
    "isort>=5.12.0",
    "ruff>=0.1.0",
    "coverage>=7.0.0",
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.24.0",
]
test = [
    "pytest-mock>=3.12.0",
    "pytest-xdist>=3.0.0",
    "faker>=20.0.0",
    "trio>=0.22.0",
]
lint = [
    "ruff",
    "black",
    "isort",
    "mypy",
]

[tool.hatch.build.targets.wheel]
packages = ["src/threatintel"]
include = [
    "src/threatintel",
    "README.md",
    "CHANGELOG.md",
    "LICENSE",
    "src/Demo.gif",
]
exclude = [
    "tests/",
    "docs/",
    "scripts/",
    ".github/",
    "*.log",
    "*.tmp",
]

[tool.commitizen]
name = "cz_conventional_commits"
version_provider = "pep621"
tag_format = "v$version"
update_changelog_on_bump = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config"
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "anyio: marks tests as anyio",
]

[tool.mypy]
python_version = "3.10"
ignore_missing_imports = true
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

[tool.black]
line-length = 100
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.ruff]
target-version = "py310"
line-length = 100
src = ["src"]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]
fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.per-file-ignores]
"tests/**/*" = ["B011"]

[tool.coverage.run]
source = ["src"]
omit = [
    "tests/*",
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
