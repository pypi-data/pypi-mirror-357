[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "evocloud-agent-toolkit"
version = "0.1.4"
description = "EvoCloud Agent Toolkit - Python SDK for AI-powered payment integration"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "EvoCloud SDK Team", email = "sdk@evocloud.com"}
]
keywords = ["evocloud", "payment", "ai", "agent", "toolkit", "langchain", "mcp"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"
dependencies = [
    "evocloud-sdk>=0.1.1",
    "langchain-core>=0.1.0",
    "pydantic>=2.0.0",
    "mcp[cli]>=0.1.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "isort>=5.0",
    "flake8>=3.8",
    "mypy>=0.910",
]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0",
    "myst-parser>=0.15.0",
]
examples = [
    "jupyter>=1.0",
    "ipython>=7.0",
]

[project.urls]
Homepage = "https://github.com/evocloud/evocloud-agent-toolkit"
Documentation = "https://evocloud-agent-toolkit.readthedocs.io"
Repository = "https://github.com/evocloud/evocloud-agent-toolkit.git"
Issues = "https://github.com/evocloud/evocloud-agent-toolkit/issues"

[project.scripts]
linkpaymcp = "evocloud_agent_toolkit.linkpaymcp:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["*"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["evocloud_agent_toolkit", "langchain", "mcp"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
show_error_codes = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=evocloud_agent_toolkit",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "e2e: End-to-end tests",
] 