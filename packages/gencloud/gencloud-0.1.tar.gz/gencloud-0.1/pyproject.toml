[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "gencloud"
authors = [
    {name = "gottaeat", email = "eateing@loggedin.net"}
]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)"
]
dynamic = [
    "version",
    "description"
]

dependencies = [
    "pycdlib >= 1.14.0",
    "PyYAML >= 6.0.0",
    "passlib >= 1.6.0",
]

[project.urls]
Home = "https://github.com/gottaeat/gencloud"

[project.scripts]
gencloud = "gencloud.cli:run"
