[project]
name = "modbus-mcp"
version = "0.1.27"
description = "A Model Context Protocol (MCP) server for Modbus"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "fastmcp>=2.8.0",
    "pydantic-settings>=2.9.1",
    "pymodbus>=3.9.2",
]

[project.scripts]
modbus-mcp = "modbus_mcp:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.4.0",
    "pytest-asyncio>=1.0.0",
    "ruff>=0.11.13",
]
