[build-system]
requires = ["setuptools>=80.9"]
build-backend = "setuptools.build_meta"

[project]
name = "VersaTool"
version = "0.0.1"
description = "VersaTool is a lightweight Python utility library that helps you write less code and do more, by simplifying common patterns and wrapping popular Python libraries with cleaner syntax."
readme = "README.md"
license = {text = "AGPL-3.0"}
authors = [
  {name = "Mahdi Mohammadiha"}
]
dependencies = [
  "selenium"
]

[project.urls]
Homepage = "https://github.com/MahdiMohammadiha/VersaTool"
