[project]
name = "shipyard-slack"
version = "0.1.8a0"
description = "A local client for connecting and working with Slack"
requires-python = ">=3.11"
dependencies = [
    "slack-sdk>=3.35.0",
    "python-dotenv>=1.0.1",
    "shipyard-bp-utils>=1.3.0",
    "shipyard-templates>=0.10.1a0",
]

[dependency-groups]
dev = [
    "python-dotenv>=1.0.1",
]

[tool.uv]
package = true