name: Feature request
description: Suggest an idea for this project
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest a feature or enhancement!
        We really appreciate the community's efforts to improve the Streamlit Navigation Bar.
  - type: checkboxes
    attributes:
      label: Checklist
      description: Please confirm and check all the following options.
      options:
        - label: I have searched the [existing issues](https://github.com/gabrieltempass/streamlit-navigation-bar/issues) for similar feature requests.
          required: true
        - label: I added a descriptive title and summary to this issue.
          required: true
  - type: textarea
    attributes:
      label: Summary
      description: Type here a clear and concise description of the feature or enhancement request. Aim for 2-3 sentences.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Why?
      description: Please outline the problem, motivation, or use case related to this feature request.
      placeholder: |
        I'm always frustrated when ...
    validations:
      required: false
  - type: textarea
    attributes:
      label: How?
      description: |
        Please describe the solution or implementation you'd like to see. This might include suggestions for the `st_navbar` command, new parameters, or UI mockups.
        Don't worry if you don't have a clear solution in mind; any input helps!
      placeholder: |
        Introduce to `st_navbar` a new parameter called `foo` with the following functionality...
    validations:
      required: false
  - type: textarea
    attributes:
      label: Additional context
      description: |
        Links? References? Anything that will give us more context about the feature request here!
        For example, did this feature request come from https://discuss.streamlit.io or another site? Link the original source here!

        _Tip: You can attach images by clicking this area to highlight it and then dragging files in._
    validations:
      required: false
