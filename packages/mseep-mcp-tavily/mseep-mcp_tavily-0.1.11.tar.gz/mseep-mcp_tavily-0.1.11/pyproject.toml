[tool.pytest.ini_options]
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
]
pythonpath = [
    "src",
]
addopts = [
    "--asyncio-mode=strict",
    "-W",
    "ignore::RuntimeWarning",
]
asyncio_default_fixture_loop_scope = "function"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-asyncio>=0.25.3",
    "pytest-cov>=6.0.0",
    "pytest-mock>=3.14.0",
]

[build-system]
requires = [
    "setuptools==67.8.0",
]
build-backend = "setuptools.build_meta"
