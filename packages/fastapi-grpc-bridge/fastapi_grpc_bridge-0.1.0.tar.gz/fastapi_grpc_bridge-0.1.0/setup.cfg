[metadata]
name = "fastapi_grpc_bridge"
version = 0.1.0
description = "A Python package that seamlessly adds gRPC support to FastAPI applications using decorators. It automatically generates Protocol Buffer definitions from Pydantic models and creates gRPC services that mirror your FastAPI routes"
long_description = file: README.md
long_description_content_type = text/markdown
author = Abhishek Mishra
author_email = abhishek17569@gmail.com
license = MIT
url = https://github.com/abhishek17569/fastapi-grpc-bridge
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License

[options]
packages = find:
python_requires = >=3.7

[egg_info]
tag_build = 
tag_date = 0

