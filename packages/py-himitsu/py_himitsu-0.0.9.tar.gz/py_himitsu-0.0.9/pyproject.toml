[project]
name = "py-himitsu"
version = "0.0.9"
authors = [
  { name="Armin Preiml", email="apreiml@strohwolke.at" },
]
description = "Himitsu client pacakge"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: POSIX",
]
license = "MIT"
license-files = ["COPYING"]
dependencies = [
	"pyxdg~=0.28"
]

[project.urls]
Homepage = "https://git.sr.ht/~apreiml/py-himitsu"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/himitsu"]
