[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "selenium-auto-refresh"
version = "1.0.0"
description = "Automatically refresh Selenium Chrome tabs at specified intervals"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Lalit Pal", email = "happytaak8@gmail.com"},
]
keywords = ["selenium", "chrome", "refresh", "automation", "testing", "webdriver"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Testing",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]

[project.urls]
Homepage = "https://github.com/yourusername/selenium-auto-refresh"
Repository = "https://github.com/yourusername/selenium-auto-refresh"
Issues = "https://github.com/yourusername/selenium-auto-refresh/issues"