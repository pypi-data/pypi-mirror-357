[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp_codegen"
version = "1.0.2"
authors = [
  { name="Biprajeet Kar", email="biprokvs@gmail.com" },
]
maintainers = [
  {name="Biprajeet Kar", email="biprokvs@gmail.com"}
]
description = "Python Package to provide assistance in generating MCP server project."
requires-python = ">=3.9"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

license = "MIT"

license-files = ["LICENSE.txt"]

dependencies = [
  "click"
]

[project.scripts]
mcp-proj-build = "mcp_codegen.cli:create_mcp_project_structure"