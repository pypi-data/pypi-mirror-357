# Technology detection patterns for SmartContentClassifier
# Each technology has three confidence levels for pattern matching

python:
  high_confidence:
    - "def "
    - "import "
    - "from "
    - "__init__"
    - "pip install"
    - ".py"
    - "python"
  medium_confidence:
    - "py"
    - "conda"
    - "virtual environment"
    - "venv"
  keywords:
    - "django"
    - "flask"
    - "fastapi"
    - "pandas"
    - "numpy"
    - "scipy"
    - "matplotlib"

javascript:
  high_confidence:
    - "const "
    - "let "
    - "var "
    - "function("
    - "=>"
    - "npm install"
    - ".js"
  medium_confidence:
    - "js"
    - "node"
    - "javascript"
  keywords:
    - "react"
    - "vue"
    - "angular"
    - "express"
    - "typescript"
    - "webpack"

typescript:
  high_confidence:
    - "interface "
    - "type "
    - ": string"
    - ": number"
    - ".ts"
    - ".tsx"
  medium_confidence:
    - "typescript"
    - "ts"
  keywords:
    - "angular"
    - "nest"
    - "type definition"

react:
