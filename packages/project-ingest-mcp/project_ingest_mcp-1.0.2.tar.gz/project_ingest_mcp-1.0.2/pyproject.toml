[project]
name = "project-ingest-mcp"
version = "1.0.2"
description = "project ingest mcp server that provides project info including file content, directory structure and other metadata"
requires-python = ">=3.11"

readme = "README.md"

dependencies = [
    "gitingest>=0.1.4",
    "httpx>=0.28.1",
    "fastmcp>=2.8.0",
    "hatchling>=1.27.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[project.scripts]
project-ingest-mcp = "src.server:main"
