[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "link-sweep"
version = "0.1.0"
description = "A tool for checking and cleaning dead links in Markdown files for SSGs"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Kieran (Modder)"},
]
keywords = [
    "markdown",
    "links", 
    "link-checker",
    "static-site-generator",
    "zola",
    "hugo",
    "jekyll",
    "ci-cd"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console", 
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10", 
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Documentation",
    "Topic :: Software Development :: Documentation", 
    "Topic :: Text Processing :: Markup :: Markdown",
    "Topic :: Utilities",
]
dependencies = [
    "click>=8.0.0",
    "httpx>=0.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0", 
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Repository = "https://github.com/m0ddr/link-sweep"
Issues = "https://github.com/m0ddr/link-sweep/issues"
Documentation = "https://github.com/m0ddr/link-sweep#readme"

[project.scripts]
link-sweep = "link_sweep.cli:main"

[tool.ruff]
target-version = "py38" 
line-length = 88
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings  
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "UP", # pyupgrade
]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
