site_name: GREApy
site_description: A simple python-based implementation of the General Relativistic Entropic Acceleration (GREA) theory
site_author: rcalderonb6
site_url: https://rcalderonb6.github.io/greapy
repo_url: https://github.com/rcalderonb6/greapy

copyright: "Copyright &copy; 2025 Rodrigo Calder√≥n"

theme:
    palette:
        - scheme: slate
          primary: indigo
          accent: indigo
          toggle:
              icon: material/toggle-switch
              name: Switch to light mode
            #   name: Switch to dark mode
        - scheme: default
            # primary: blue
            # accent: indigo
          toggle:
              icon: material/toggle-switch-off-outline
            #   name: Switch to light mode
              name: Switch to dark mode


    
    name: material
    icon:
        repo: fontawesome/brands/github
    logo: assets/logo.png
    favicon: assets/favicon.ico
    features:
        - navigation.instant
        - navigation.tracking
        - navigation.top
        - search.highlight
        - search.share
    custom_dir: "docs/overrides"
    font:
        text: Google Sans
        code: Regular

plugins:
    - search
    - mkdocstrings
    - git-revision-date
    - git-revision-date-localized:
          enable_creation_date: true
          type: timeago
    # - pdf-export
    - mkdocs-jupyter:
          include_source: True
          ignore_h1_titles: True
          execute: True
          allow_errors: false
          ignore: ["conf.py"]
          execute_ignore: ["*ignore.ipynb"]

markdown_extensions:
    - admonition
    - abbr
    - attr_list
    - def_list
    - footnotes
    - meta
    - md_in_html
    - pymdownx.superfences:
    - pymdownx.highlight:
          linenums: true
    - pymdownx.arithmatex:
          generic: true
    - toc:
          permalink: true

# extra:
#     analytics:
#         provider: google
#         property: UA-XXXXXXXXX-X

nav:
    - Home: index.md
    - Installation: installation.md
    - Usage: usage.md
    # - Contributing: contributing.md
    # - FAQ: faq.md
    # - Changelog: changelog.md
    - Report Issues: https://github.com/rcalderonb6/greapy/issues
    # - Examples:
        # - examples/intro.ipynb
    - API Reference:
          - GREA module: grea.md
