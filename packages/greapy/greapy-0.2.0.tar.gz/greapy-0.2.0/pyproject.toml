[project]
name = "greapy"
version = "0.2.0"
dynamic = [
    "dependencies",
]
description = "A simple python-based implementation of the General Relativistic Entropic Acceleration (GREA) theory"
readme = "README.md"
requires-python = ">=3.8"
keywords = [
    "greapy",
]
license = {text = "MIT License"}
authors = [
  {name = "Rodrigo Calderon", email = "calderon.cosmology@gmail.com"},
]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.entry-points."console_scripts"]
greapy = "greapy.cli:main"

[project.optional-dependencies]
all = [
    "greapy[extra]",
]

extra = [
"matplotlib",
"cobaya",
]


[tool]
[tool.setuptools.packages.find]
include = ["greapy*"]
exclude = ["docs*"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}


[tool.distutils.bdist_wheel]
universal = true


[tool.bumpversion]
current_version = "0.2.0"
commit = true
tag = true

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

[[tool.bumpversion.files]]
filename = "greapy/__init__.py"
search = '__version__ = "{current_version}"'
replace = '__version__ = "{new_version}"'


[tool.flake8]
exclude = [
    "docs",
]
max-line-length = 88


[project.urls]
Homepage = "https://github.com/rcalderonb6/greapy"

[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"