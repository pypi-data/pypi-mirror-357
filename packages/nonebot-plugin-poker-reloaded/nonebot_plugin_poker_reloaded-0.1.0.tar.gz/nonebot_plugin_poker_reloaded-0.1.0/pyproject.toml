[tool.poetry]
name = "nonebot_plugin_poker_reloaded"
version = "0.1.0"
description = "Nonebot2 plugin for poker-reloaded"
authors = ["haorwen <haorwen@qq.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/haorwen/nonebot-plugin-poker-reloaded"
repository = "https://github.com/haorwen/nonebot-plugin-poker-reloaded"

[tool.poetry.dependencies]
python = "^3.9"
nonebot2 = "^2.3.0"
nonebot-plugin-alconna = ">=0.38.0,<1.0.0"

[tool.poetry.group.dev.dependencies]

[tool.pyright]
pythonVersion = "3.9"
pythonPlatform = "All"
typeCheckingMode = "basic"

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.ruff.lint]
select = ["E", "W", "F", "UP", "C", "T", "PYI", "PT", "Q"]
ignore = ["E402", "C901", "UP037"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"