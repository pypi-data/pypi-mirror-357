[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "directory-mcp"
version = "0.4.9"
description = "Complete entity graph MCP server with smart relationships"
authors = [{name = "Olivier Debeuf De Rijcker", email = "olivier@markov.surge-holdings.com"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
keywords = ["mcp", "claude", "entity-resolution", "knowledge-graph", "gemini"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "mcp>=1.9.0",
    "aiosqlite>=0.19.0",
    "google-generativeai>=0.3.0",
    "numpy>=1.24.0",
    "faiss-cpu>=1.7.4",
    "python-dotenv>=1.0.0",
    "click>=8.0.0",
    "aiofiles>=23.0.0",
    "rich>=13.0.0",
    "python-dateutil>=2.8.0",
]

[project.urls]
"Homepage" = "https://github.com/markov-ai/directory-mcp"
"Documentation" = "https://github.com/markov-ai/directory-mcp/wiki"
"Bug Tracker" = "https://github.com/markov-ai/directory-mcp/issues"

[project.scripts]
directory-mcp = "directory_mcp.__main__:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
directory_mcp = ["py.typed"]