[build-system]
requires = [
    "setuptools>=46.4"
]
build-backend = "setuptools.build_meta"

[project]
name = "icat-esrf-definitions"
version = "2.3.0"
authors = [{name = "ESRF", email = "dau-pydev@esrf.fr"}]
description = "ESRF ICAT definitions"
readme = {file = "README.md", content-type = "text/markdown"}
license = {file = "LICENSE.md"}
classifiers = [
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
keywords = ["metadata"]
requires-python = ">=3.8"
dependencies = [
    "importlib_resources; python_version<'3.9'",
    "typing_extensions; python_version<'3.9'",
    "pint",
    "pydantic",
]

[project.urls]
Homepage = "https://gitlab.esrf.fr/icat/hdf5-master-config"
Documentation = "https://icat-esrf-definitions.readthedocs.io/"
Repository = "https://gitlab.esrf.fr/icat/hdf5-master-config"
Issues = "https://gitlab.esrf.fr/icat/hdf5-master-config/issues/"
Changelog = "https://gitlab.esrf.fr/icat/hdf5-master-config/-/blob/master/CHANGELOG.md"

[project.optional-dependencies]
xml = [
    "xmltodict",
]
test = [
    "icat-esrf-definitions[xml]",
    "pytest",
    "silx",
]
dev = [
    "icat-esrf-definitions[test]",
    "pre-commit",
    "datamodel-code-generator",
    "tabulate",
]
doc = [
    "icat-esrf-definitions[test]",
    "sphinx >=4.5",
    "sphinx-autodoc-typehints >=1.16",
    "pydata-sphinx-theme",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.xml"]

[tool.black]
exclude = 'scripts/_generated'

[tool.ruff]
exclude = ["scripts/_generated"]

[tool.isort]
profile = "black"
force_single_line = "True"
skip = ["tools"]
