[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "atla-insights"
version = "0.0.1a15"
description = "Atla is a platform for monitoring and improving AI agents."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "Apache-2.0" }
authors = [{ name = "Atla Team", email = "support@atla-ai.com" }]
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10"
]
dependencies = [
    "logfire>=3.14.1",
    "openai>=1.77.0",
    "opentelemetry-api>=1.32.1",
    "opentelemetry-exporter-otlp-proto-grpc>=1.32.1",
    "pydantic>=2.11.4",
]

[dependency-groups]
dev = [
    "agno>=1.5.0",
    "anthropic>=0.52.1",
    "crewai>=0.130.0",
    "google-genai>=1.19.0",
    "langchain>=0.3.18",
    "langchain-openai>=0.3.4",
    "langgraph>=0.3.20",
    "litellm>=1.72.0",
    "mcp>=1.9.0",
    "openai-agents>=0.0.7",
    "openinference-instrumentation-agno>=0.1.4",
    "openinference-instrumentation-anthropic>=0.1.18",
    "openinference-instrumentation-crewai>=0.1.10",
    "openinference-instrumentation-google-genai>=0.1.2",
    "openinference-instrumentation-langchain>=0.1.43",
    "openinference-instrumentation-mcp>=1.3.0",
    "openinference-instrumentation-openai>=0.1.30",
    "openinference-instrumentation-openai-agents>=0.1.12",
    "openinference-instrumentation-smolagents>=0.1.12",
    "pytest>=8.3.4",
    "pytest-asyncio>=0.26.0",
    "pytest-httpserver>=1.1.3",
    "smolagents>=1.17.0",
]

[project.optional-dependencies]
agno = [
    "openinference-instrumentation-agno>=0.1.4",
]
anthropic = [
    "openinference-instrumentation-anthropic>=0.1.18",
]
ci = [
    "mypy>=1.15.0",
    "ruff>=0.11.7",
]
crewai = [
    "litellm>=1.72.0",
    "openinference-instrumentation-crewai>=0.1.10",
]
google-genai = [
    "openinference-instrumentation-google-genai>=0.1.2",
]
langchain = [
    "openinference-instrumentation-langchain>=0.1.43",
]
litellm = [
    "litellm>=1.72.0",
]
mcp = [
    "openinference-instrumentation-mcp>=1.3.0",
]
openai = [
    "openinference-instrumentation-openai>=0.1.30",
]
openai-agents = [
    "openinference-instrumentation-openai>=0.1.30",
    "openinference-instrumentation-openai-agents>=0.1.12",
]
smolagents = [
    "openinference-instrumentation-smolagents>=0.1.12",
]

[project.urls]
"Homepage" = "https://atla-ai.com"

[tool.uv]
required-version = ">=0.7.2"

[tool.mypy]
explicit_package_bases = true
namespace_packages = true
implicit_optional = false
follow_untyped_imports = true
plugins = ["pydantic.mypy"]
mypy_path = ["."]
exclude = ["examples/"]

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
warn_untyped_fields = true

[[tool.mypy.overrides]]
module = [""]
follow_untyped_imports = false
ignore_missing_imports = true
follow_imports = "skip"

[tool.ruff]
exclude = [".venv"]
line-length = 90
indent-width = 4

[tool.ruff.format]
quote-style = "double"
exclude = ["*.ipynb"]

[tool.ruff.lint]
exclude = ["*.ipynb"]
select = [
    "B",
    "C",
    "E",
    "F",
    "I",
    "RUF",
    "W",
    "D",
]
ignore = []
fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.mccabe]
max-complexity = 18

[tool.ruff.lint.pydocstyle]
convention = "google"
