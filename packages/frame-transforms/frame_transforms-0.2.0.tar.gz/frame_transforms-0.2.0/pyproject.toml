[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "frame-transforms"
version = "0.2.0"
readme = "README.md"

description = "Automatically compute and apply coordinate frame transformations"
keywords = ["coordinate", "frame", "transformation", "pose", "geometry", "robotics"]
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]

requires-python = ">=3.10"
dependencies = [
    "numpy >= 2.2",
    "scipy >= 1.15",
]


[project.optional-dependencies]
build = [
    "hatchling",
    "build >= 1.2.2",
    "twine >= 6.1.0",
]

dev = [
    "pytest >= 7.4",
    "flake8 >= 7.3",
    "isort >= 5.12",
    "scipy-stubs >= 1.15",
]

test = [
    "pytest >= 8.4",
]

[project.urls]
Homepage = "https://github.com/MinhxNguyen7/FrameTransforms/"