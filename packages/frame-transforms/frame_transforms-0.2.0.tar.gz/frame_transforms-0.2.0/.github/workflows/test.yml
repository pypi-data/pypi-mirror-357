name: Run Tests

on: 
    push:
    workflow_dispatch:

jobs:
  test:
    name: Run Tests ðŸ§ª
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"
    - name: Install dependencies
      run: python3 -m pip install .[test]
    - name: Run tests
      run: python3 -m pytest tests/*.py
