[build-system]
requires = ["setuptools>=48", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "curl_parsers"
version = "0.2.1"
authors = [
    { name = "影子", email = "yxdszlkc@163.com" }
]
description = "Convert curl commands to Python requests code or JSON."
readme = "README.md"
requires-python = ">=3.6"
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = []

[project.scripts]
uncurl = "curl_parsers.cli:cli_run"

[project.urls]
Homepage = "https://gitee.com/yxdsz/curl_parsers"
Repository = "https://gitee.com/yxdsz/curl_parsers.git"
IssueTracker = "https://gitee.com/yxdsz/curl_parsers/issues"