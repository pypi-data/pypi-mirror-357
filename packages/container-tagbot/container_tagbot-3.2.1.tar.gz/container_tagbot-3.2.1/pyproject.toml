[project]
name = "container-tagbot"
version = "3.2.1"
description = "Retags a Container in a Container Registry without the need for Docker"
requires-python = ">=3.13"
license = "MIT"
readme = "README.md"
dependencies = ["click>=8.2.1", "loguru>=0.7.3", "requests>=2.32.4"]

[dependency-groups]
dev = ["mypy>=1.16.1", "ruff>=0.12.0", "types-requests>=2.32.4.20250611"]

[project.scripts]
container-tagbot = "container_tagbot:cli"

[tool.uv]
package = true

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["ALL"]
