[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "eeg-uhb"
version = "0.1.7"
description = "Librería modular para adquisición y procesamiento EEG de UHB"
authors = [
  { name = "Amaury Santiago Horta", email = "asantiagoh2300@alumno.ipn.mx" }
]
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
]
dependencies = [
    "networkx>=3.0",
    "numpy>=1.21,<1.25",
    "pylsl==1.15.0",
    "scikit-fuzzy==0.5.0",
    "scipy>=1.13.1",
]

[project.urls]
Homepage = "https://github.com/IngAmaury/EEG_UHB_LIBRARY"

[tool.setuptools]
include-package-data = true
packages = {find = {where = ["src"]}}
package-dir = {"" = "src"}

[tool.setuptools.package-data]
eeg_uhb = [
    "resources/*.pkl",
    "utils/*.py"
]