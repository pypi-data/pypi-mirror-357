[build-system]
requires = [
    "poetry-core>=1.0.0",
]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
version = "4.4.0.dev202506231733"
name = "airbyte-source-gitlab"
description = "Source implementation for GitLab."
authors = [
    "Airbyte <contact@airbyte.io>",
]
license = "MIT"
readme = "README.md"
documentation = "https://docs.airbyte.com/integrations/sources/gitlab"
homepage = "https://airbyte.com"
repository = "https://github.com/airbytehq/airbyte"
packages = [
    { include = "source_gitlab" },
]

[tool.poetry.dependencies]
python = "^3.10,<3.12"
airbyte-cdk = "^6"
vcrpy = "==4.1.1"
google-api-core = ">=1.34.0,<2.0.0"

[tool.poetry.scripts]
source-gitlab = "source_gitlab.run:run"

[tool.poetry.group.dev.dependencies]
pytest-mock = "^3.12.0"
requests-mock = "^1.9.3"
pytest = "^8.0.0"

[tool.poe]
include = [
    "${POE_GIT_DIR}/poe-tasks/poetry-connector-tasks.toml",
]
