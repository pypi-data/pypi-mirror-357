[project]
name = "pynvesting"
version = "0.1.0"
description = "Scraper de dados do site Investing.com"
authors = [
    {name = "Marco Antonio Rodrigues Gomes de Souza",email = "94053824+Marco-Antonio-Rodrigues@users.noreply.github.com"}
]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}

dependencies = [
    "pandas (>=2.3.0,<3.0.0)",
    "lxml (>=5.4.0,<6.0.0)",
    "setuptools (>=80.9.0,<81.0.0)",
    "unidecode (>=1.4.0,<2.0.0)",
    "cloudscraper (>=1.2.71,<2.0.0)",
]

[project.urls]
Homepage = "https://github.com/Marco-Antonio-Rodrigues/pynvesting"
documentation = "https://github.com/Marco-Antonio-Rodrigues/pynvesting"
repository = "https://github.com/Marco-Antonio-Rodrigues/pynvesting"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
