[project]
name = "cliptext"
version = "0.1.0"
description = "Smart sentence-based text clipper that respects meaning and punctuation."
authors = [
    { name="Vivek Appu", email="your-email@example.com" }
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
keywords = ["text", "clip", "sentence", "truncate", "youtube", "seo"]

[project.urls]
Homepage = "https://github.com/yourusername/cliptext"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
