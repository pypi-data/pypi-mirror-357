[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/mcp_tool_builder/__about__.py"

[tool.hatch.build]
exclude = [
    ".git",
    ".gitignore",
    "*.pyc",
    "__pycache__",
]

[tool.hatch.build.targets.wheel]
packages = [
    "src/mcp_tool_builder",
]

[tool.hatch.metadata]
allow-direct-references = true
