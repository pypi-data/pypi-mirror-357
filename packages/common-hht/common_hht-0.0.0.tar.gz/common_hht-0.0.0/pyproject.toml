[project]
name = "common-hht"
dynamic = ["version"]
description = "Place holder package, not meant to be used"
readme = "README.md"
authors = [{ name = "Bagard Hoel", email = "hoel.bagard@gmail.com" }]
requires-python = ">=3.7"
dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/common_hht"]

[tool.hatch.version]
path = "src/common_hht/__init__.py"
