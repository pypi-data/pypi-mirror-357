[build-system]
requires = ["hatchling==1.27.0"]
build-backend = "hatchling.build"

[project]
name = "jonq"
version = "0.1.0"
description = "SQL-like query tool for JSON files"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "orjson>=3.8.0",
    "aiofiles"
]
license = {text = "MIT"}
authors = [
    {name = "oha", email = "aaronoh2015@gmail.com"},
]
keywords = ["json", "query", "sql", "jq"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.scripts]
jonq = "jonq.main:main"

[project.urls]
"Homepage" = "https://github.com/duriantaco/jonq"
"Bug Tracker" = "https://github.com/duriantaco/jonq/issues"

[tool.hatch.build.targets.wheel]
packages = ["jonq"]

[project.optional-dependencies]
docs = [
    "sphinx",
    "sphinx-rtd-theme",
    "sphinx-autodoc-typehints",
    "myst-parser",
]