[project]
name = "kvo-dates-mcp"
description = "MCP server with datetime tools"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "mcp[cli]>=1.7.1",
    "python-dateutil>=2.9.0.post0",
    "typer>=0.15.3",
]
dynamic = ["version"]
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/kvo"]

[tool.hatch.version]
path = "./src/kvo/datesmcp/__init__.py"

[tool.uv.sources]
kvo-dates-mcp = { workspace = true }

[dependency-groups]
dev = [
    "kvo-dates-mcp",
]
