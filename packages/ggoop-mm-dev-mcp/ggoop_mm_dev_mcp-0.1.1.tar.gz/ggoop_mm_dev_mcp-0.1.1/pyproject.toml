[project]
name = "ggoop-mm-dev-mcp"
version = "0.1.1"
description = "制造云开发者平台"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "fastapi[standard]>=0.115.13",
    "fastmcp>=2.8.1",
    "httpx>=0.28.1",
    "mcp[cli]>=1.9.4",
]
[tool.uv.workspace]
members = ["venv"]

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "hatch>=1.14.1",
    "twine>=6.1.0",
]

[project.scripts]
ggoop-mm-dev-mcp = "mm_dev_mcp.server:main"
