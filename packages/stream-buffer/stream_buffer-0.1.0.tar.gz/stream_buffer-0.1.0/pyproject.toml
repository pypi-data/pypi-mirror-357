[project]
name = "stream-buffer"
version = "0.1.0"
description = "A lightweight circular buffer for handling stream data with fast appending and retrieval."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.18.5"
]

[tool.pytest.ini_options]
pythonpath = ["."]

[project.optional-dependencies]
dev = [
    "pytest"
]

[project.urls]
Homepage = "https://github.com/blazestorm001/stream-buffer"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"