[project]
name = "aixploit"
version = "1.2.8.3"
description = "AI redTeaming Python library"
authors = [{ name = "aintrust", email = "contact@aintrust.ai" }]
license = { text = "GPL-3.0" }
readme = "README.md"
keywords = ["AI", "redteaming", "AI redteaming", "AI redteam", "AI redteaming library", "AI redteam library","LLM Guardrails", "LLM Security", "LLM", "LLMs"]
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
    "openai==1.56.0",
    "tiktoken==0.8.0",
    "sentence-transformers==3.3.1",
    "pyyaml==6.0.2",
    "tqdm==4.66.6",
    "numpy==2.0.1",

]

[tool.poetry.dev-dependencies]
pytest = "^6.2.4"

[tool.black]
line-length = 88 