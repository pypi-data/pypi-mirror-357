name: Docs CI

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install -e '.[dev,docs]'

      - name: Lint with Ruff
        run: |
          ruff check .
          ruff format --check .

      - name: Run tests
        run: |
          pytest

      - name: Deploy docs
        run: |
          mkdocs gh-deploy --force 