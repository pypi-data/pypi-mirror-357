[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "src/mcp_solver",
    "tests",
]

[tool.ruff]
target-version = "py311"
line-length = 88
fix = true

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true

[tool.ruff.lint]
select = [
    "E",
    "F",
    "I",
    "UP",
    "B",
    "SIM",
    "RUF",
    "ARG",
    "LOG",
]
ignore = [
    "E501",
    "B008",
    "E402",
    "E722",
    "F401",
    "F403",
    "F821",
    "F841",
    "RUF001",
    "RUF012",
    "RUF013",
    "UP007",
    "UP038",
    "B904",
    "B007",
    "SIM102",
    "SIM105",
    "SIM108",
    "SIM117",
    "SIM118",
    "SIM101",
    "RUF022",
    "ARG001",
    "ARG002",
    "ARG005",
    "LOG015",
]

[tool.ruff.lint.isort]
combine-as-imports = true
lines-after-imports = 2

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "S101",
    "F401",
    "F841",
]
"__init__.py" = [
    "F401",
]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true

[tool.test_client]
recursion_limit = 200
