name: Enforce Branch Naming on PRs

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  validate-source-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Check source branch name
        run: |
          BRANCH_NAME="${GITHUB_HEAD_REF}"
          if [[ ! "$BRANCH_NAME" =~ ^(feature|fix|release)/ ]]; then
            echo "Pull requests from branch '$BRANCH_NAME' are not allowed. Must be one of 'feature|fix|release'."
            exit 1
          fi
