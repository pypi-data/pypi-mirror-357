[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "LeoDBService"
version = "0.2.16"
description = "Librairie de service DB de l'Agent IA Leo"
requires-python = ">=3.8"
dependencies = [
    "sqlalchemy[asyncio]",
    "psycopg[binary]",
    "pydantic>=2.0,<3.0",
    "alembic",
    "python-dotenv",
    "azure-identity",
    "azure-keyvault-secrets"
]

[project.urls]
"Homepage" = "https://github.com/StephaneBrousseauEvolv/LeoDBService"
"Repository" = "https://github.com/StephaneBrousseauEvolv/LeoDBService"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 100
target-version = ['py310']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
python_classes = "Test*"
# addopts = "--cov=. --cov-report=term-missing"
asyncio_mode = "auto"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_incomplete_defs = false
