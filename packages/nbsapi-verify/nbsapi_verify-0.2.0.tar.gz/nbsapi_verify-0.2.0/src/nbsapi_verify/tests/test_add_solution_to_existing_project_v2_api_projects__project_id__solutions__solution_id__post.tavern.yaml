marks:
- auth
stages:
- name: Get auth token
  request:
    data:
      password: '{password}'
      username: '{username}'
    method: POST
    url: '{host}/auth/token'
  response:
    save:
      json:
        token: access_token
    status_code: 200
- name: Add solution to project
  request:
    headers:
      Authorization: Bearer {token}
    method: POST
    url: '{host}/v2/api/projects/{project_id}/solutions/{solution_id}'
  response:
    status_code:
    - 200
    - 409
