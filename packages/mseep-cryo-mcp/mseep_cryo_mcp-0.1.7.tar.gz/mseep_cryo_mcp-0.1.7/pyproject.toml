[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.black]
line-length = 88

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true

[tool.hatch.build.targets]

[dependency-groups]
dev = [
    "ipython>=8.34.0",
    "pytest>=8.3.5",
]
