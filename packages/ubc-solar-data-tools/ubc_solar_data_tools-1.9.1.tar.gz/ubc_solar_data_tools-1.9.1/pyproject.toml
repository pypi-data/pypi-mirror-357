[tool.poetry]
name = "ubc-solar-data-tools"
description = "UBC Solar's data analysis and querying tools"
authors = ["Joshua Riefman <joshuariefman@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "data_tools" }
]
version = "1.9.1"  # DO NOT MODIFY

[tool.poetry.dependencies]
python = "^3.10"
influxdb-client = "^1.45.0"
python-dotenv = "^1.0.1"
sqlalchemy = "^2.0.5"
psycopg2-binary = "^2.9.9"
pandas = "^2.2.3"
numpy =  "^2.0.1"
scipy = "^1.14.1"
matplotlib = "3.*"
pytz = "^2024.2"
pydantic = "^2.9.2"
dill = "^0.3.9"
requests = "^2.32.3"
solcast = {extras = ["pandas"], version = "^1.3.0"}

[tool.poetry.group.test]
optional = true

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "^8.3.3"
pytest-cov = "^6.0.0"
ruff = "^0.11.2"

[tool.poetry.group.docs.dependencies]
myst-parser = "^4.0.0"
pydata-sphinx-theme = "^0.15.4"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "semver"

[tool.cibuildwheel]
archs = "auto"  # Automatically detects architectures (e.g., x86, ARM)
skip = ["pp*", "*-musllinux_*", "*-win32"]  # Skip PyPy (only want CPython), Musllinux, win32 wheels
build = ["cp39-*", "cp310-*", "cp311-*", "cp312-*"]
manylinux-x86_64-image = "manylinux2014"
manylinux-i686-image = "manylinux2014"
manylinux-aarch64-image = "manylinux2014"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.1"]
build-backend = "poetry_dynamic_versioning.backend"
